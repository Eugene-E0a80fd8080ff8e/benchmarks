<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
        }
        
        canvas {
            display: block;
        }
        
        #blocker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #instructions {
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        #instructions h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        #instructions p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        #instructions .click-prompt {
            font-size: 24px;
            margin-top: 30px;
            color: #aaf;
            cursor: pointer;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <h1>LABYRINTH</h1>
            <p>W, A, S, D - Move</p>
            <p>Mouse - Look around</p>
            <p class="click-prompt">Click to Play</p>
        </div>
    </div>

    <script>
        // Map definition
        const MAP = [
            "XXXXXXXXXX",
            "Xs.....XXX",
            "XXXXXX.XXX",
            "XXXXXX.XXX",
            "XXX......X",
            "X.X......X",
            "X.X......X",
            "X.XX.XXX.X",
            "X........X",
            "XXXXXXXXXX"
        ];

        const BLOCK_SIZE = 1; // 1 meter
        const PLAYER_HEIGHT = 1.7;
        const PLAYER_RADIUS = 0.3;
        const MOVE_SPEED = 5;
        const MOUSE_SENSITIVITY = 0.002;

        // Three.js setup
        let scene, camera, renderer;
        let walls = [];
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let isLocked = false;

        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let prevTime = performance.now();

        // Camera rotation
        let euler = new THREE.Euler(0, 0, 0, 'YXZ');

        init();
        animate();

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); // Sky blue

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = PLAYER_HEIGHT;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -15;
            directionalLight.shadow.camera.right = 15;
            directionalLight.shadow.camera.top = 15;
            directionalLight.shadow.camera.bottom = -15;
            scene.add(directionalLight);

            // Hemisphere light for better ambient
            const hemiLight = new THREE.HemisphereLight(0x87ceeb, 0x444444, 0.4);
            scene.add(hemiLight);

            // Create labyrinth
            createLabyrinth();

            // Event listeners
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('click', onClick);
            document.addEventListener('pointerlockchange', onPointerLockChange);

            window.addEventListener('resize', onWindowResize);
        }

        function createLabyrinth() {
            const mapHeight = MAP.length;
            const mapWidth = MAP[0].length;

            // Materials
            const wallMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x8b4513,
                roughness: 0.8,
                metalness: 0.1
            });

            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x555555,
                roughness: 0.9,
                metalness: 0.0
            });

            // Create floor
            const floorGeometry = new THREE.PlaneGeometry(mapWidth * BLOCK_SIZE, mapHeight * BLOCK_SIZE);
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.set(mapWidth * BLOCK_SIZE / 2 - BLOCK_SIZE / 2, 0, mapHeight * BLOCK_SIZE / 2 - BLOCK_SIZE / 2);
            floor.receiveShadow = true;
            scene.add(floor);

            // Create walls from map
            const wallGeometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);

            for (let z = 0; z < mapHeight; z++) {
                for (let x = 0; x < mapWidth; x++) {
                    const char = MAP[z][x];

                    if (char === 'X') {
                        // Create wall block
                        const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                        wall.position.set(
                            x * BLOCK_SIZE,
                            BLOCK_SIZE / 2,
                            z * BLOCK_SIZE
                        );
                        wall.castShadow = true;
                        wall.receiveShadow = true;
                        scene.add(wall);

                        // Store wall position for collision
                        walls.push({
                            x: x * BLOCK_SIZE,
                            z: z * BLOCK_SIZE,
                            minX: x * BLOCK_SIZE - BLOCK_SIZE / 2,
                            maxX: x * BLOCK_SIZE + BLOCK_SIZE / 2,
                            minZ: z * BLOCK_SIZE - BLOCK_SIZE / 2,
                            maxZ: z * BLOCK_SIZE + BLOCK_SIZE / 2
                        });
                    } else if (char === 's') {
                        // Starting position
                        camera.position.x = x * BLOCK_SIZE;
                        camera.position.z = z * BLOCK_SIZE;
                    }
                }
            }
        }

        function checkCollision(newX, newZ) {
            // Check if new position collides with any wall
            for (const wall of walls) {
                const playerMinX = newX - PLAYER_RADIUS;
                const playerMaxX = newX + PLAYER_RADIUS;
                const playerMinZ = newZ - PLAYER_RADIUS;
                const playerMaxZ = newZ + PLAYER_RADIUS;

                // AABB collision detection
                if (playerMaxX > wall.minX && playerMinX < wall.maxX &&
                    playerMaxZ > wall.minZ && playerMinZ < wall.maxZ) {
                    return true;
                }
            }
            return false;
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW':
                case 'ArrowUp':
                    moveForward = true;
                    break;
                case 'KeyS':
                case 'ArrowDown':
                    moveBackward = true;
                    break;
                case 'KeyA':
                case 'ArrowLeft':
                    moveLeft = true;
                    break;
                case 'KeyD':
                case 'ArrowRight':
                    moveRight = true;
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW':
                case 'ArrowUp':
                    moveForward = false;
                    break;
                case 'KeyS':
                case 'ArrowDown':
                    moveBackward = false;
                    break;
                case 'KeyA':
                case 'ArrowLeft':
                    moveLeft = false;
                    break;
                case 'KeyD':
                case 'ArrowRight':
                    moveRight = false;
                    break;
            }
        }

        function onMouseMove(event) {
            if (!isLocked) return;

            const movementX = event.movementX || 0;
            const movementY = event.movementY || 0;

            euler.setFromQuaternion(camera.quaternion);

            euler.y -= movementX * MOUSE_SENSITIVITY;
            euler.x -= movementY * MOUSE_SENSITIVITY;

            // Clamp vertical rotation
            euler.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, euler.x));

            camera.quaternion.setFromEuler(euler);
        }

        function onClick() {
            if (!isLocked) {
                document.body.requestPointerLock();
            }
        }

        function onPointerLockChange() {
            isLocked = document.pointerLockElement === document.body;
            const blocker = document.getElementById('blocker');
            
            if (isLocked) {
                blocker.classList.add('hidden');
            } else {
                blocker.classList.remove('hidden');
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (isLocked) {
                // Calculate movement direction
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                // Get camera forward and right vectors (only on XZ plane)
                const forward = new THREE.Vector3();
                camera.getWorldDirection(forward);
                forward.y = 0;
                forward.normalize();

                const right = new THREE.Vector3();
                right.crossVectors(forward, new THREE.Vector3(0, 1, 0));

                // Calculate velocity
                velocity.x = 0;
                velocity.z = 0;

                if (moveForward || moveBackward) {
                    velocity.add(forward.multiplyScalar(direction.z * MOVE_SPEED * delta));
                }
                if (moveLeft || moveRight) {
                    velocity.add(right.multiplyScalar(direction.x * MOVE_SPEED * delta));
                }

                // Try to move, with collision detection
                const newX = camera.position.x + velocity.x;
                const newZ = camera.position.z + velocity.z;

                // Check X movement
                if (!checkCollision(newX, camera.position.z)) {
                    camera.position.x = newX;
                }

                // Check Z movement
                if (!checkCollision(camera.position.x, newZ)) {
                    camera.position.z = newZ;
                }
            }

            prevTime = time;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
