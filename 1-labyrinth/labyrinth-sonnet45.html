<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 200;
        }
        #instructions {
            width: 400px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -200px;
            margin-top: -100px;
            color: #ffffff;
            text-align: center;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <h1>Labyrinth Game</h1>
            <p>Click to play</p>
            <p>
                WASD to move<br>
                Mouse to look around
            </p>
        </div>
    </div>
    <div id="info">
        Use WASD to move, Mouse to look around<br>
        ESC to unlock mouse
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Map definition
        const map = [
            "XXXXXXXXXX",
            "Xs.....XXX",
            "XXXXXX.XXX",
            "XXXXXX.XXX",
            "XXX......X",
            "X.X......X",
            "X.X......X",
            "X.XX.XXX.X",
            "X........X",
            "XXXXXXXXXX"
        ];

        // Game variables
        let scene, camera, renderer;
        let walls = [];
        let playerHeight = 1.7;
        let moveSpeed = 0.1;
        let lookSpeed = 0.002;
        
        // Movement
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        
        // Player position
        let playerPos = new THREE.Vector3();
        
        // Mouse controls
        let euler = new THREE.Euler(0, 0, 0, 'YXZ');
        let PI_2 = Math.PI / 2;
        
        // Pointer lock
        let isLocked = false;
        const blocker = document.getElementById('blocker');
        const instructions = document.getElementById('instructions');

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 0, 50);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.rotation.order = 'YXZ';

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(10, 20, 10);
            scene.add(directionalLight);

            // Create floor
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = 0;
            scene.add(floor);

            // Create ceiling
            const ceilingGeometry = new THREE.PlaneGeometry(100, 100);
            const ceilingMaterial = new THREE.MeshStandardMaterial({ color: 0x404040 });
            const ceiling = new THREE.Mesh(ceilingGeometry, ceilingMaterial);
            ceiling.rotation.x = Math.PI / 2;
            ceiling.position.y = 3;
            scene.add(ceiling);

            // Parse map and create walls
            parseMap();

            // Setup controls
            setupControls();

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Start animation loop
            animate();
        }

        function parseMap() {
            const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const wallGeometry = new THREE.BoxGeometry(1, 1, 1);

            for (let z = 0; z < map.length; z++) {
                for (let x = 0; x < map[z].length; x++) {
                    const cell = map[z][x];
                    
                    if (cell === 'X') {
                        // Create wall
                        const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                        wall.position.set(x, 0.5, z);
                        scene.add(wall);
                        walls.push({ x: x, z: z });
                    } else if (cell === 's') {
                        // Set player starting position
                        playerPos.set(x, playerHeight, z);
                        camera.position.copy(playerPos);
                    }
                }
            }
        }

        function setupControls() {
            // Pointer lock
            document.addEventListener('click', () => {
                if (!isLocked) {
                    renderer.domElement.requestPointerLock();
                }
            });

            document.addEventListener('pointerlockchange', () => {
                if (document.pointerLockElement === renderer.domElement) {
                    blocker.style.display = 'none';
                    isLocked = true;
                } else {
                    blocker.style.display = 'block';
                    isLocked = false;
                }
            });

            // Mouse movement
            document.addEventListener('mousemove', (event) => {
                if (isLocked) {
                    const movementX = event.movementX || 0;
                    const movementY = event.movementY || 0;

                    euler.setFromQuaternion(camera.quaternion);
                    euler.y -= movementX * lookSpeed;
                    euler.x -= movementY * lookSpeed;
                    euler.x = Math.max(-PI_2, Math.min(PI_2, euler.x));
                    camera.quaternion.setFromEuler(euler);
                }
            });

            // Keyboard controls
            document.addEventListener('keydown', (event) => {
                switch (event.code) {
                    case 'KeyW':
                        moveForward = true;
                        break;
                    case 'KeyS':
                        moveBackward = true;
                        break;
                    case 'KeyA':
                        moveLeft = true;
                        break;
                    case 'KeyD':
                        moveRight = true;
                        break;
                }
            });

            document.addEventListener('keyup', (event) => {
                switch (event.code) {
                    case 'KeyW':
                        moveForward = false;
                        break;
                    case 'KeyS':
                        moveBackward = false;
                        break;
                    case 'KeyA':
                        moveLeft = false;
                        break;
                    case 'KeyD':
                        moveRight = false;
                        break;
                }
            });
        }

        function checkCollision(newX, newZ) {
            // Check if new position collides with any wall
            for (let wall of walls) {
                const dx = Math.abs(newX - wall.x);
                const dz = Math.abs(newZ - wall.z);
                
                // Collision detection with some padding (0.3 units radius around player)
                if (dx < 0.5 && dz < 0.5) {
                    return true;
                }
            }
            return false;
        }

        function updateMovement() {
            if (!isLocked) return;

            velocity.x = 0;
            velocity.z = 0;

            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();

            if (moveForward || moveBackward) {
                velocity.z += direction.z * moveSpeed;
            }
            if (moveLeft || moveRight) {
                velocity.x += direction.x * moveSpeed;
            }

            // Calculate new position
            const moveVector = new THREE.Vector3();
            moveVector.copy(velocity);
            moveVector.applyQuaternion(camera.quaternion);
            
            const newX = playerPos.x + moveVector.x;
            const newZ = playerPos.z + moveVector.z;

            // Check collision before moving
            if (!checkCollision(newX, playerPos.z)) {
                playerPos.x = newX;
            }
            if (!checkCollision(playerPos.x, newZ)) {
                playerPos.z = newZ;
            }

            camera.position.set(playerPos.x, playerHeight, playerPos.z);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateMovement();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize the game
        init();
    </script>
</body>
</html>
