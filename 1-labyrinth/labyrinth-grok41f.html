<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Labyrinth Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial;
    }
    #instructions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
      cursor: pointer;
      z-index: 100;
    }
    #instructions div {
      margin: 20px;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="instructions">
    <span style="font-size: 40px;">Click to play</span>
    <div>WASD: move  Mouse: look around</div>
    <div>ESC: unlock mouse</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Map
    const mapStr = `
XXXXXXXXXX
Xs.....XXX
XXXXXX.XXX
XXXXXX.XXX
XXX......X
X.X......X
X.X......X
X.XX.XXX.X
X........X
XXXXXXXXXX
    `.trim().split('\n');
    const map = mapStr.map(row => row.split(''));
    let startX, startZ;
    for (let z = 0; z < 10; z++) {
      for (let x = 0; x < 10; x++) {
        if (map[z][x] === 's') {
          startX = x + 0.5;
          startZ = z + 0.5;
          map[z][x] = '.';
        }
      }
    }

    // Scene setup
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x444444, 5, 20);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(startX, 1.7, startZ);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(-1, -1, -1);
    scene.add(directionalLight);

    // Floor
    const floorGeometry = new THREE.PlaneGeometry(10, 10);
    const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Walls
    const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
    for (let z = 0; z < 10; z++) {
      for (let x = 0; x < 10; x++) {
        if (map[z][x] === 'X') {
          const wallGeometry = new THREE.BoxGeometry(1, 2.5, 1);
          const wall = new THREE.Mesh(wallGeometry, wallMaterial);
          wall.position.set(x + 0.5, 1.25, z + 0.5);
          scene.add(wall);
        }
      }
    }

    // Controls
    const keys = {};
    document.addEventListener('keydown', (event) => {
      keys[event.code] = true;
    });
    document.addEventListener('keyup', (event) => {
      keys[event.code] = false;
    });

    let yaw = 0;
    let pitch = 0;
    const sensitivity = 0.002;

    const instructions = document.getElementById('instructions');
    instructions.addEventListener('click', () => {
      document.body.requestPointerLock();
    });

    document.addEventListener('pointerlockchange', () => {
      if (document.pointerLockElement === document.body) {
        document.addEventListener('mousemove', onMouseMove);
        instructions.style.display = 'none';
      } else {
        document.removeEventListener('mousemove', onMouseMove);
        instructions.style.display = 'block';
      }
    });

    function onMouseMove(event) {
      yaw -= event.movementX * sensitivity;
      pitch -= event.movementY * sensitivity;
      pitch = Math.max(-Math.PI / 2 + 0.01, Math.min(Math.PI / 2 - 0.01, pitch));
    }

    const velocity = new THREE.Vector3();
    const euler = new THREE.Euler(0, 0, 0, 'YXZ');
    const moveSpeed = 8;
    const clock = new THREE.Clock();

    function isWall(x, z) {
      const cx = Math.floor(x);
      const cz = Math.floor(z);
      if (cx < 0 || cx >= 10 || cz < 0 || cz >= 10) return true;
      return map[cz][cx] === 'X';
    }

    // Resize handler
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animate loop
    function animate() {
      requestAnimationFrame(animate);

      const deltaTime = clock.getDelta();

      // Update camera rotation
      euler.set(pitch, yaw, 0, 'YXZ');
      camera.quaternion.setFromEuler(euler);

      // Movement
      const forward = new THREE.Vector3();
      const right = new THREE.Vector3();

      camera.getWorldDirection(forward);
      forward.y = 0;
      forward.normalize();

      right.crossVectors(forward, new THREE.Vector3(0, 1, 0)).normalize();

      const moveX = (keys['KeyD'] ? 1 : 0) - (keys['KeyA'] ? 1 : 0);
      const moveZ = (keys['KeyW'] ? 1 : 0) - (keys['KeyS'] ? 1 : 0);

      velocity.x = moveX * right.x * moveSpeed * deltaTime;
      velocity.z = moveX * right.z * moveSpeed * deltaTime;
      velocity.x += moveZ * forward.x * moveSpeed * deltaTime;
      velocity.z += moveZ * forward.z * moveSpeed * deltaTime;

      // Collision detection (separate axes for sliding)
      const newX = camera.position.x + velocity.x;
      const newZ = camera.position.z + velocity.z;

      if (!isWall(newX, camera.position.z)) {
        camera.position.x = newX;
      }
      if (!isWall(camera.position.x, newZ)) {
        camera.position.z = newZ;
      }

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
