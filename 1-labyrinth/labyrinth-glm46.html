<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
            cursor: none;
        }
        
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 1000;
        }
        
        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
        }
        
        .crosshair::after {
            width: 20px;
            height: 2px;
            top: 9px;
        }
        
        .instructions {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="crosshair"></div>
    <div class="instructions">
        WASD - Move<br>
        Mouse - Look around<br>
        Click to lock mouse
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Maze map
        const mazeMap = [
            'XXXXXXXXXX',
            'Xs.....XXX',
            'XXXXXX.XXX',
            'XXXXXX.XXX',
            'XXX......X',
            'X.X......X',
            'X.X......X',
            'X.XX.XXX.X',
            'X........X',
            'XXXXXXXXXX'
        ];
        
        // Game variables
        let scene, camera, renderer;
        let walls = [];
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let prevTime = performance.now();
        let isPointerLocked = false;
        
        // Player settings
        const PLAYER_HEIGHT = 1.7;
        const PLAYER_SPEED = 5.0;
        const MOUSE_SENSITIVITY = 0.002;
        
        // Find starting position
        let startPos = { x: 0, z: 0 };
        for (let z = 0; z < mazeMap.length; z++) {
            for (let x = 0; x < mazeMap[z].length; x++) {
                if (mazeMap[z][x] === 's') {
                    startPos.x = x;
                    startPos.z = z;
                    break;
                }
            }
        }
        
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 1, 20);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(startPos.x + 0.5, PLAYER_HEIGHT, startPos.z + 0.5);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -10;
            directionalLight.shadow.camera.right = 10;
            directionalLight.shadow.camera.top = 10;
            directionalLight.shadow.camera.bottom = -10;
            scene.add(directionalLight);
            
            // Create maze
            createMaze();
            
            // Create floor
            const floorGeometry = new THREE.PlaneGeometry(mazeMap[0].length, mazeMap.length);
            const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.set(mazeMap[0].length / 2, 0, mazeMap.length / 2);
            floor.receiveShadow = true;
            scene.add(floor);
            
            // Event listeners
            setupEventListeners();
            
            // Start game loop
            animate();
        }
        
        function createMaze() {
            const wallGeometry = new THREE.BoxGeometry(1, 2, 1);
            const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            
            for (let z = 0; z < mazeMap.length; z++) {
                for (let x = 0; x < mazeMap[z].length; x++) {
                    if (mazeMap[z][x] === 'X') {
                        const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                        wall.position.set(x + 0.5, 1, z + 0.5);
                        wall.castShadow = true;
                        wall.receiveShadow = true;
                        scene.add(wall);
                        walls.push(wall);
                    }
                }
            }
        }
        
        function setupEventListeners() {
            // Keyboard controls
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            
            // Mouse controls
            renderer.domElement.addEventListener('click', () => {
                renderer.domElement.requestPointerLock();
            });
            
            document.addEventListener('pointerlockchange', () => {
                isPointerLocked = document.pointerLockElement === renderer.domElement;
            });
            
            document.addEventListener('mousemove', onMouseMove);
            
            // Window resize
            window.addEventListener('resize', onWindowResize);
        }
        
        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyD': moveRight = true; break;
            }
        }
        
        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyD': moveRight = false; break;
            }
        }
        
        function onMouseMove(event) {
            if (!isPointerLocked) return;
            
            const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
            const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;
            
            // Rotate camera based on mouse movement
            camera.rotation.y -= movementX * MOUSE_SENSITIVITY;
            camera.rotation.x -= movementY * MOUSE_SENSITIVITY;
            
            // Limit vertical rotation
            camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function checkCollision(newPosition) {
            // Simple collision detection with walls
            const playerRadius = 0.3;
            
            for (let wall of walls) {
                const wallBox = new THREE.Box3().setFromObject(wall);
                const playerBox = new THREE.Box3(
                    new THREE.Vector3(newPosition.x - playerRadius, newPosition.y - 0.1, newPosition.z - playerRadius),
                    new THREE.Vector3(newPosition.x + playerRadius, newPosition.y + PLAYER_HEIGHT, newPosition.z + playerRadius)
                );
                
                if (wallBox.intersectsBox(playerBox)) {
                    return true;
                }
            }
            
            // Check boundaries
            if (newPosition.x < 0.5 || newPosition.x > mazeMap[0].length - 0.5 ||
                newPosition.z < 0.5 || newPosition.z > mazeMap.length - 0.5) {
                return true;
            }
            
            return false;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = performance.now();
            const delta = (time - prevTime) / 1000;
            
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;
            
            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();
            
            if (moveForward || moveBackward) velocity.z -= direction.z * PLAYER_SPEED * delta;
            if (moveLeft || moveRight) velocity.x -= direction.x * PLAYER_SPEED * delta;
            
            // Calculate new position
            const moveVector = new THREE.Vector3();
            moveVector.x = -velocity.x * delta;
            moveVector.z = -velocity.z * delta;
            
            // Rotate movement vector based on camera rotation
            moveVector.applyAxisAngle(new THREE.Vector3(0, 1, 0), camera.rotation.y);
            
            const newPosition = camera.position.clone().add(moveVector);
            
            // Check collision before moving
            if (!checkCollision(newPosition)) {
                camera.position.copy(newPosition);
            }
            
            prevTime = time;
            renderer.render(scene, camera);
        }
        
        // Initialize game
        init();
    </script>
</body>
</html>
