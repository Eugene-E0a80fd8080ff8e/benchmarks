<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.js"></script>
</head>
<body>
    <div id="instructions">Click to Play<br>(WASD to Move, Mouse to Look, E to Flip Mirror)</div>
    <div id="winMessage" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: yellow; font-family: Arial, sans-serif; font-size: 36px; text-align: center; background: rgba(0, 0, 0, 0.8); padding: 40px; border-radius: 10px; z-index: 1000;">
        PUZZLE SOLVED!<br>
        <span style="font-size: 20px;">The laser has reached the target!</span>
    </div>
    <script>
        // Game Constants
        const BLOCK_SIZE = 1;
        const PLAYER_HEIGHT = 1.7;
        const MOVEMENT_SPEED = 5.0;
        const PLAYER_RADIUS = 0.3; // Collision radius

        // Map Data
        const worldmap = String.raw`XXXXXXXXXXXXXXXX
X..............X
X.../.......\..X
X..............X
XX......X......X
X+../...X......X
XX......X......X
X..............X
X......./.../..X
X..............X
X..............X
X...\...\......X
X..XXXXXXX.....X
X.s............X
X..............X
XXXXXXXXXXXX*XXX`;
        const mapString = worldmap;

        // Parse Map
        const mapData = mapString.split('\n').map(row => row.split(''));
        const mapWidth = mapData[0].length;
        const mapHeight = mapData.length;

        // Three.js Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        scene.fog = new THREE.Fog(0x87CEEB, 0, 20);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Materials
        const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 }); // Grey walls
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 }); // Green floor
        const ceilingMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 }); // Dark ceiling (optional, maybe just sky)
        const mirrorMaterial = new THREE.MeshLambertMaterial({ color: 0x87CEEB, side: THREE.DoubleSide, transparent: true, opacity: 0.6 }); // Blue mirror
        const mirrorHighlightMaterial = new THREE.MeshLambertMaterial({ color: 0xFFFF00, side: THREE.DoubleSide, transparent: true, opacity: 0.8 }); // Yellow highlight
        const laserSourceMaterial = new THREE.MeshBasicMaterial({ color: 0xFF0000, emissive: 0xFF0000 });
        const targetMaterial = new THREE.MeshBasicMaterial({ color: 0xFFD700, emissive: 0xFFD700 });

        // Geometry Construction
        const boxGeometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        const floorGeometry = new THREE.PlaneGeometry(mapWidth * BLOCK_SIZE, mapHeight * BLOCK_SIZE);

        // Create Floor
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.set((mapWidth * BLOCK_SIZE) / 2 - 0.5, 0, (mapHeight * BLOCK_SIZE) / 2 - 0.5);
        scene.add(floor);
        
        // Game objects arrays
        const mirrors = [];
        let laserSource = null;
        let laserSourceDir = null;
        let target = null;
        let laserBeam = null;
        let gameWon = false;

        // Ceiling (optional, helps with "inside" feel, but let's stick to simple sky or maybe a ceiling plane at height 1)
        // Let's add walls based on map
        let startPos = { x: 0, z: 0 };

        for (let z = 0; z < mapHeight; z++) {
            for (let x = 0; x < mapWidth; x++) {
                const char = mapData[z][x];
                const posX = x * BLOCK_SIZE;
                const posZ = z * BLOCK_SIZE;

                if (char === 'X') {
                    const wall = new THREE.Mesh(boxGeometry, wallMaterial);
                    wall.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(wall);
                } else if (char === 's') {
                    startPos = { x: posX, z: posZ };
                } else if (char === '/' || char === '\\') {
                    // Create mirror
                    const mirrorGeometry = new THREE.PlaneGeometry(0.9, 0.9);
                    const mirror = new THREE.Mesh(mirrorGeometry, mirrorMaterial.clone());
                    mirror.position.set(posX, BLOCK_SIZE / 2, posZ);
                    
                    // Rotate mirror 45 degrees based on type
                    if (char === '/') {
                        mirror.rotation.y = Math.PI / 4; // 45 degrees
                    } else {
                        mirror.rotation.y = -Math.PI / 4; // -45 degrees
                    }
                    
                    scene.add(mirror);
                    mirrors.push({
                        mesh: mirror,
                        type: char,
                        x: x,
                        z: z,
                        worldX: posX,
                        worldZ: posZ
                    });
                } else if (char === '+') {
                    // Laser source
                    const sourceGeometry = new THREE.SphereGeometry(0.2, 16, 16);
                    const source = new THREE.Mesh(sourceGeometry, laserSourceMaterial);
                    source.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(source);
                    
                    // Determine laser direction (direction without adjacent wall)
                    let direction = null;
                    if (z > 0 && mapData[z-1][x] !== 'X') direction = { x: 0, z: -1 }; // North
                    else if (z < mapHeight-1 && mapData[z+1][x] !== 'X') direction = { x: 0, z: 1 }; // South
                    else if (x > 0 && mapData[z][x-1] !== 'X') direction = { x: -1, z: 0 }; // West
                    else if (x < mapWidth-1 && mapData[z][x+1] !== 'X') direction = { x: 1, z: 0 }; // East
                    
                    laserSource = { x: x, z: z, worldX: posX, worldZ: posZ };
                    laserSourceDir = direction;
                } else if (char === '*') {
                    // Target
                    const targetGeometry = new THREE.SphereGeometry(0.3, 16, 16);
                    const targetMesh = new THREE.Mesh(targetGeometry, targetMaterial);
                    targetMesh.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(targetMesh);
                    target = { x: x, z: z, worldX: posX, worldZ: posZ };
                }
            }
        }

        // Initialize Player Position
        camera.position.set(startPos.x, PLAYER_HEIGHT, startPos.z);
        // Player rotations (Yaw and Pitch)
        // We accumulate rotation in these variables to avoid gimbal lock issues with simple Euler addition if not careful,
        // but applying to a specific rotation order YXZ is usually enough.
        // Let's use a simpler approach: 
        // Create a 'pitchObject' (holds camera) and 'yawObject' (handles Y rotation).
        // Actually, standard FPS: camera parented to nothing, we just control order.
        camera.rotation.order = 'YXZ'; // Yaw (Y) then Pitch (X)

        let pitch = 0;
        let yaw = 0;

        // Input State
        const keys = {
            forward: false,
            backward: false,
            left: false,
            right: false
        };
        
        let highlightedMirror = null;

        // Function to calculate laser path
        function calculateLaserPath() {
            if (!laserSource || !laserSourceDir) return [];
            
            const path = [];
            let currentX = laserSource.x;
            let currentZ = laserSource.z;
            let dirX = laserSourceDir.x;
            let dirZ = laserSourceDir.z;
            
            path.push({ x: currentX, z: currentZ });
            
            // Trace laser through the map
            for (let i = 0; i < 1000; i++) { // Safety limit
                currentX += dirX;
                currentZ += dirZ;
                
                // Check bounds
                if (currentX < 0 || currentX >= mapWidth || currentZ < 0 || currentZ >= mapHeight) {
                    break;
                }
                
                const cell = mapData[currentZ][currentX];
                
                // Hit wall - stop
                if (cell === 'X') {
                    break;
                }
                
                path.push({ x: currentX, z: currentZ });
                
                // Hit target - stop and win
                if (cell === '*') {
                    if (!gameWon) {
                        gameWon = true;
                        document.getElementById('winMessage').style.display = 'block';
                    }
                    break;
                }
                
                // Hit mirror - reflect
                if (cell === '/' || cell === '\\') {
                    const newDir = reflectLaser(dirX, dirZ, cell);
                    dirX = newDir.x;
                    dirZ = newDir.z;
                }
            }
            
            return path;
        }
        
        // Function to reflect laser based on mirror type
        function reflectLaser(dirX, dirZ, mirrorType) {
            if (mirrorType === '/') {
                // / mirror reflections:
                // West (x:-1,z:0) -> North (x:0,z:-1)
                // North (x:0,z:-1) -> West (x:-1,z:0)
                // East (x:1,z:0) -> South (x:0,z:1)
                // South (x:0,z:1) -> East (x:1,z:0)
                if (dirX === -1 && dirZ === 0) return { x: 0, z: -1 }; // West -> North
                if (dirX === 0 && dirZ === -1) return { x: -1, z: 0 }; // North -> West
                if (dirX === 1 && dirZ === 0) return { x: 0, z: 1 }; // East -> South
                if (dirX === 0 && dirZ === 1) return { x: 1, z: 0 }; // South -> East
            } else if (mirrorType === '\\') {
                // \ mirror reflections:
                // West (x:-1,z:0) -> South (x:0,z:1)
                // South (x:0,z:1) -> West (x:-1,z:0)
                // East (x:1,z:0) -> North (x:0,z:-1)
                // North (x:0,z:-1) -> East (x:1,z:0)
                if (dirX === -1 && dirZ === 0) return { x: 0, z: 1 }; // West -> South
                if (dirX === 0 && dirZ === 1) return { x: -1, z: 0 }; // South -> West
                if (dirX === 1 && dirZ === 0) return { x: 0, z: -1 }; // East -> North
                if (dirX === 0 && dirZ === -1) return { x: 1, z: 0 }; // North -> East
            }
            return { x: dirX, z: dirZ };
        }
        
        // Function to render laser beam
        function updateLaserBeam() {
            // Remove old laser beam
            if (laserBeam) {
                scene.remove(laserBeam);
                laserBeam.geometry.dispose();
            }
            
            const path = calculateLaserPath();
            if (path.length < 2) return;
            
            // Create line geometry
            const points = path.map(p => new THREE.Vector3(p.x * BLOCK_SIZE, BLOCK_SIZE / 2, p.z * BLOCK_SIZE));
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ color: 0xFF0000, linewidth: 3 });
            laserBeam = new THREE.Line(geometry, material);
            scene.add(laserBeam);
        }
        
        // Function to find nearby mirror
        function findNearbyMirror() {
            const playerX = camera.position.x;
            const playerZ = camera.position.z;
            
            for (let mirror of mirrors) {
                const dx = playerX - mirror.worldX;
                const dz = playerZ - mirror.worldZ;
                const distance = Math.sqrt(dx * dx + dz * dz);
                
                if (distance < 2.0) {
                    return mirror;
                }
            }
            return null;
        }
        
        // Function to flip mirror
        function flipMirror(mirror) {
            if (mirror.type === '/') {
                mirror.type = '\\';
                mirror.mesh.rotation.y = -Math.PI / 4;
                mapData[mirror.z][mirror.x] = '\\';
            } else {
                mirror.type = '/';
                mirror.mesh.rotation.y = Math.PI / 4;
                mapData[mirror.z][mirror.x] = '/';
            }
            updateLaserBeam();
        }

        // Event Listeners
        const onKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = true; break;
                case 'KeyA': keys.left = true; break;
                case 'KeyS': keys.backward = true; break;
                case 'KeyD': keys.right = true; break;
                case 'KeyE': 
                    if (highlightedMirror) {
                        flipMirror(highlightedMirror);
                    }
                    break;
            }
        };

        const onKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = false; break;
                case 'KeyA': keys.left = false; break;
                case 'KeyS': keys.backward = false; break;
                case 'KeyD': keys.right = false; break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Mouse Controls
        const instructions = document.getElementById('instructions');
        let isLocked = false;

        document.body.addEventListener('click', () => {
            if (!isLocked) {
                document.body.requestPointerLock();
            }
        });

        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === document.body) {
                isLocked = true;
                instructions.style.display = 'none';
            } else {
                isLocked = false;
                instructions.style.display = 'block';
            }
        });

        document.addEventListener('mousemove', (event) => {
            if (isLocked) {
                const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                yaw -= movementX * 0.002;
                pitch -= movementY * 0.002;

                // Clamp pitch (look up/down limit) to roughly -90 to 90 degrees
                pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));

                camera.rotation.set(pitch, yaw, 0);
            }
        });

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Collision Detection
        function checkCollision(x, z) {
            // Find map grid coordinates
            // Add a margin (PLAYER_RADIUS) to check corners of the player's bounding box
            const checkPoints = [
                { x: x - PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x - PLAYER_RADIUS, z: z + PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z + PLAYER_RADIUS }
            ];

            for (let p of checkPoints) {
                // Convert world pos to grid pos
                // Cells are centered at integer coordinates? 
                // Wait, in construction: wall.position.set(x * SIZE, ...)
                // So if SIZE=1, wall at x=0 is centered at 0? No.
                // BoxGeometry(1,1,1) is centered at origin locally.
                // So if we place at (x*1, ...), it's centered at integer coordinates.
                // Grid cell (col, row) covers x: [col-0.5, col+0.5], z: [row-0.5, row+0.5]
                
                const gridX = Math.round(p.x);
                const gridZ = Math.round(p.z);

                if (gridZ >= 0 && gridZ < mapHeight && gridX >= 0 && gridX < mapWidth) {
                    if (mapData[gridZ][gridX] === 'X') {
                        return true; // Collision
                    }
                } else {
                     // Out of bounds - treat as wall? 
                     // The map has walls on borders, so this shouldn't technically happen if logic is correct,
                     // but good to be safe.
                     return true; 
                }
            }
            return false;
        }

        // Game Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            if (isLocked) {
                const delta = clock.getDelta();
                const speed = MOVEMENT_SPEED * delta;

                // Determine movement direction relative to camera yaw
                // Forward vector on XZ plane
                const dx = Math.sin(yaw); // -sin for standard math, but let's check. 
                // In Three.js, camera looks down -Z by default.
                // Rotation Y+ turns left.
                // Let's use vectors.
                
                const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
                const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);

                let moveX = 0;
                let moveZ = 0;

                if (keys.forward) {
                    moveX += forward.x * speed;
                    moveZ += forward.z * speed;
                }
                if (keys.backward) {
                    moveX -= forward.x * speed;
                    moveZ -= forward.z * speed;
                }
                if (keys.right) {
                    moveX += right.x * speed;
                    moveZ += right.z * speed;
                }
                if (keys.left) {
                    moveX -= right.x * speed;
                    moveZ -= right.z * speed;
                }

                // Apply movement with collision detection
                // Try X axis
                if (!checkCollision(camera.position.x + moveX, camera.position.z)) {
                    camera.position.x += moveX;
                }
                // Try Z axis
                if (!checkCollision(camera.position.x, camera.position.z + moveZ)) {
                    camera.position.z += moveZ;
                }
                
                // Check for nearby mirror and highlight
                const nearby = findNearbyMirror();
                if (nearby !== highlightedMirror) {
                    // Unhighlight old mirror
                    if (highlightedMirror) {
                        highlightedMirror.mesh.material = mirrorMaterial.clone();
                    }
                    // Highlight new mirror
                    if (nearby) {
                        nearby.mesh.material = mirrorHighlightMaterial.clone();
                    }
                    highlightedMirror = nearby;
                }
            }

            renderer.render(scene, camera);
        }

        // Initialize laser beam
        updateLaserBeam();
        
        animate();
    </script>
</body>
</html>
