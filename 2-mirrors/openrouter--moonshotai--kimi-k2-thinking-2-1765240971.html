<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.js"></script>
</head>
<body>
    <div id="instructions">Click to Play<br>(WASD to Move, Mouse to Look)</div>
    <script>
        // Game Constants
        const BLOCK_SIZE = 1;
        const PLAYER_HEIGHT = 1.7;
        const MOVEMENT_SPEED = 5.0;
        const PLAYER_RADIUS = 0.3; // Collision radius

        // Map Data
        const worldmap = String.raw`XXXXXXXXXXXXXXXX
X..............X
X.../.......\..X
X..............X
XX......X......X
X+../...X......X
XX......X......X
X..............X
X......./.../..X
X..............X
X..............X
X...\...\......X
X..XXXXXXX.....X
X.s............X
X..............X
XXXXXXXXXXXX*XXX`;
        const mapString = worldmap;

        // Parse Map
        const mapData = mapString.split('\n').map(row => row.split(''));
        const mapWidth = mapData[0].length;
        const mapHeight = mapData.length;

        // Three.js Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        scene.fog = new THREE.Fog(0x87CEEB, 0, 20);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Materials
        const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 }); // Grey walls
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 }); // Green floor
        const ceilingMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 }); // Dark ceiling (optional, maybe just sky)
        const mirrorMaterial = new THREE.MeshLambertMaterial({ color: 0xC0C0C0 }); // Silver mirrors
        const laserMaterial = new THREE.LineBasicMaterial({ color: 0xFF0000, linewidth: 3 });
        const targetMaterial = new THREE.MeshLambertMaterial({ color: 0xFFD700 }); // Gold target
        const laserSourceMaterial = new THREE.MeshLambertMaterial({ color: 0xFF0000 }); // Red laser source

        // Geometry Construction
        const boxGeometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        const floorGeometry = new THREE.PlaneGeometry(mapWidth * BLOCK_SIZE, mapHeight * BLOCK_SIZE);
        const mirrorGeometry = new THREE.PlaneGeometry(BLOCK_SIZE * 0.8, BLOCK_SIZE * 0.8);
        const targetGeometry = new THREE.BoxGeometry(BLOCK_SIZE * 0.5, BLOCK_SIZE * 0.5, BLOCK_SIZE * 0.5);
        const laserSourceGeometry = new THREE.BoxGeometry(BLOCK_SIZE * 0.5, BLOCK_SIZE * 0.5, BLOCK_SIZE * 0.5);

        // Create Floor
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.set((mapWidth * BLOCK_SIZE) / 2 - 0.5, 0, (mapHeight * BLOCK_SIZE) / 2 - 0.5);
        scene.add(floor);
        
        // Game state
        const mirrors = [];
        const mirrorMeshes = [];
        let laserSource = null;
        let target = null;
        let laserPath = null;
        let gameWon = false;
        let highlightedMirror = null;
        
        // Let's add walls based on map
        let startPos = { x: 0, z: 0 };

        for (let z = 0; z < mapHeight; z++) {
            for (let x = 0; x < mapWidth; x++) {
                const char = mapData[z][x];
                const posX = x * BLOCK_SIZE;
                const posZ = z * BLOCK_SIZE;

                if (char === 'X') {
                    const wall = new THREE.Mesh(boxGeometry, wallMaterial);
                    wall.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(wall);
                } else if (char === 's') {
                    startPos = { x: posX, z: posZ };
                } else if (char === '+' || char === 'L') {
                    laserSource = { x, z, posX, posZ };
                    const source = new THREE.Mesh(laserSourceGeometry, laserSourceMaterial);
                    source.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(source);
                } else if (char === '*') {
                    target = { x, z, posX, posZ };
                    const targetMesh = new THREE.Mesh(targetGeometry, targetMaterial);
                    targetMesh.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(targetMesh);
                } else if (char === '/' || char === '\\') {
                    const mirror = {
                        x, z, posX, posZ,
                        type: char,
                        mesh: null
                    };
                    mirrors.push(mirror);
                    
                    const mirrorMesh = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
                    mirrorMesh.position.set(posX, BLOCK_SIZE / 2, posZ);
                    
                    if (char === '/') {
                        mirrorMesh.rotation.y = Math.PI / 4;
                    } else {
                        mirrorMesh.rotation.y = -Math.PI / 4;
                    }
                    
                    mirror.mesh = mirrorMesh;
                    mirrorMeshes.push(mirrorMesh);
                    scene.add(mirrorMesh);
                }
            }
        }

        // Initialize Player Position
        camera.position.set(startPos.x, PLAYER_HEIGHT, startPos.z);
        // Player rotations (Yaw and Pitch)
        // We accumulate rotation in these variables to avoid gimbal lock issues with simple Euler addition if not careful,
        // but applying to a specific rotation order YXZ is usually enough.
        // Let's use a simpler approach: 
        // Create a 'pitchObject' (holds camera) and 'yawObject' (handles Y rotation).
        // Actually, standard FPS: camera parented to nothing, we just control order.
        camera.rotation.order = 'YXZ'; // Yaw (Y) then Pitch (X)

        let pitch = 0;
        let yaw = 0;

        // Input State
        const keys = {
            forward: false,
            backward: false,
            left: false,
            right: false
        };

        // Event Listeners
        const onKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = true; break;
                case 'KeyA': keys.left = true; break;
                case 'KeyS': keys.backward = true; break;
                case 'KeyD': keys.right = true; break;
            }
        };

        const onKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = false; break;
                case 'KeyA': keys.left = false; break;
                case 'KeyS': keys.backward = false; break;
                case 'KeyD': keys.right = false; break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Mouse Controls
        const instructions = document.getElementById('instructions');
        let isLocked = false;

        document.body.addEventListener('click', () => {
            if (!isLocked) {
                document.body.requestPointerLock();
            }
        });

        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === document.body) {
                isLocked = true;
                instructions.style.display = 'none';
            } else {
                isLocked = false;
                instructions.style.display = 'block';
            }
        });

        document.addEventListener('mousemove', (event) => {
            if (isLocked) {
                const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                yaw -= movementX * 0.002;
                pitch -= movementY * 0.002;

                // Clamp pitch (look up/down limit) to roughly -90 to 90 degrees
                pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));

                camera.rotation.set(pitch, yaw, 0);
            }
        });

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Collision Detection
        function checkCollision(x, z) {
            const checkPoints = [
                { x: x - PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x - PLAYER_RADIUS, z: z + PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z + PLAYER_RADIUS }
            ];

            for (let p of checkPoints) {
                const gridX = Math.round(p.x);
                const gridZ = Math.round(p.z);

                if (gridZ >= 0 && gridZ < mapHeight && gridX >= 0 && gridX < mapWidth) {
                    if (mapData[gridZ][gridX] === 'X') {
                        return true;
                    }
                } else {
                     return true;
                }
            }
            return false;
        }

        // Laser path calculation
        function calculateLaserPath() {
            if (!laserSource) return [];
            
            const path = [];
            let currentX = laserSource.x;
            let currentZ = laserSource.z;
            let direction = null;
            
            // Determine initial direction (find open direction)
            const directions = [
                { dx: 0, dz: -1, name: 'north' },
                { dx: 1, dz: 0, name: 'east' },
                { dx: 0, dz: 1, name: 'south' },
                { dx: -1, dz: 0, name: 'west' }
            ];
            
            for (const dir of directions) {
                const nextX = currentX + dir.dx;
                const nextZ = currentZ + dir.dz;
                if (nextZ >= 0 && nextZ < mapHeight && nextX >= 0 && nextX < mapWidth) {
                    if (mapData[nextZ][nextX] !== 'X') {
                        direction = dir;
                        break;
                    }
                }
            }
            
            if (!direction) return path;
            
            path.push({
                x: laserSource.posX,
                y: BLOCK_SIZE / 2,
                z: laserSource.posZ
            });
            
            while (true) {
                currentX += direction.dx;
                currentZ += direction.dz;
                
                if (currentX < 0 || currentX >= mapWidth || currentZ < 0 || currentZ >= mapHeight) {
                    break;
                }
                
                const char = mapData[currentZ][currentX];
                
                if (char === 'X') {
                    break;
                }
                
                path.push({
                    x: currentX * BLOCK_SIZE,
                    y: BLOCK_SIZE / 2,
                    z: currentZ * BLOCK_SIZE
                });
                
                if (char === '*') {
                    if (!gameWon) {
                        gameWon = true;
                        setTimeout(() => {
                            alert('Congratulations! You solved the puzzle!');
                        }, 100);
                    }
                    break;
                }
                
                if (char === '/' || char === '\\') {
                    const mirror = mirrors.find(m => m.x === currentX && m.z === currentZ);
                    if (mirror) {
                        if (char === '/') {
                            if (direction.name === 'west') direction = { dx: 0, dz: -1, name: 'north' };
                            else if (direction.name === 'north') direction = { dx: -1, dz: 0, name: 'west' };
                            else if (direction.name === 'east') direction = { dx: 0, dz: 1, name: 'south' };
                            else if (direction.name === 'south') direction = { dx: 1, dz: 0, name: 'east' };
                        } else {
                            if (direction.name === 'west') direction = { dx: 0, dz: 1, name: 'south' };
                            else if (direction.name === 'south') direction = { dx: -1, dz: 0, name: 'west' };
                            else if (direction.name === 'east') direction = { dx: 0, dz: -1, name: 'north' };
                            else if (direction.name === 'north') direction = { dx: 1, dz: 0, name: 'east' };
                        }
                    }
                }
            }
            
            return path;
        }

        // Update laser visualization
        function updateLaser() {
            if (laserPath) {
                scene.remove(laserPath);
            }
            
            const path = calculateLaserPath();
            if (path.length < 2) return;
            
            const geometry = new THREE.BufferGeometry().setFromPoints(
                path.map(p => new THREE.Vector3(p.x, p.y, p.z))
            );
            laserPath = new THREE.Line(geometry, laserMaterial);
            scene.add(laserPath);
        }

        // Check for nearby mirrors
        function checkMirrorInteraction() {
            highlightedMirror = null;
            
            for (const mirror of mirrors) {
                const distance = Math.sqrt(
                    Math.pow(camera.position.x - mirror.posX, 2) +
                    Math.pow(camera.position.z - mirror.posZ, 2)
                );
                
                if (distance < 2.0) {
                    highlightedMirror = mirror;
                    mirror.mesh.material.emissive.setHex(0x444444);
                } else {
                    mirror.mesh.material.emissive.setHex(0x000000);
                }
            }
        }

        // Flip mirror
        function flipMirror() {
            if (!highlightedMirror) return;
            
            const oldType = highlightedMirror.type;
            const newType = oldType === '/' ? '\\' : '/';
            highlightedMirror.type = newType;
            
            mapData[highlightedMirror.z][highlightedMirror.x] = newType;
            
            if (newType === '/') {
                highlightedMirror.mesh.rotation.y = Math.PI / 4;
            } else {
                highlightedMirror.mesh.rotation.y = -Math.PI / 4;
            }
            
            updateLaser();
        }

        // Game Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            if (isLocked) {
                const delta = clock.getDelta();
                const speed = MOVEMENT_SPEED * delta;

                // Determine movement direction relative to camera yaw
                // Forward vector on XZ plane
                const dx = Math.sin(yaw); // -sin for standard math, but let's check. 
                // In Three.js, camera looks down -Z by default.
                // Rotation Y+ turns left.
                // Let's use vectors.
                
                const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
                const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);

                let moveX = 0;
                let moveZ = 0;

                if (keys.forward) {
                    moveX += forward.x * speed;
                    moveZ += forward.z * speed;
                }
                if (keys.backward) {
                    moveX -= forward.x * speed;
                    moveZ -= forward.z * speed;
                }
                if (keys.right) {
                    moveX += right.x * speed;
                    moveZ += right.z * speed;
                }
                if (keys.left) {
                    moveX -= right.x * speed;
                    moveZ -= right.z * speed;
                }

                // Apply movement with collision detection
                // Try X axis
                if (!checkCollision(camera.position.x + moveX, camera.position.z)) {
                    camera.position.x += moveX;
                }
                // Try Z axis
                if (!checkCollision(camera.position.x, camera.position.z + moveZ)) {
                    camera.position.z += moveZ;
                }
                
                // Simple workaround if sliding against wall is tricky (above splits axes, which allows sliding)
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
