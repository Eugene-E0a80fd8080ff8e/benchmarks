<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.js"></script>
</head>
<body>
    <div id="instructions">Click to Play<br>(WASD to Move, Mouse to Look, E to flip mirrors)</div>
    <script>
        // Game Constants
        const BLOCK_SIZE = 1;
        const PLAYER_HEIGHT = 1.7;
        const MOVEMENT_SPEED = 5.0;
        const PLAYER_RADIUS = 0.3; // Collision radius

        // Map Data
        const worldmap =
        String.raw`XXXXXXXXXXXXXXXX
X..............X
X.../.......\..X
X..............X
XX......X......X
X+../...X......X
XX......X......X
X..............X
X......./.../..X
X..............X
X..............X
X...\...\......X
X..XXXXXXX.....X
X.s............X
X..............X
XXXXXXXXXXXXXXXX`.trim();

        // Parse Map
        const mapData = worldmap.split('\n').map(row => row.split(''));
        const mapWidth = mapData[0].length;
        const mapHeight = mapData.length;

        // Game variables
        let laserSource = null;
        let targetPos = null;
        const mirrors = [];
        const laserSegments = [];
        let highlightedMirror = null;
        let actionPressed = false;
        let won = false;

        // Three.js Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        scene.fog = new THREE.Fog(0x87CEEB, 0, 20);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Materials
        const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 }); // Grey walls
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 }); // Green floor
        const ceilingMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 }); // Dark ceiling (optional, maybe just sky)
        const mirrorMaterial = new THREE.MeshLambertMaterial({ color: 0xc0c0c0, side: THREE.DoubleSide });
        const highlightMaterial = new THREE.MeshLambertMaterial({ color: 0xffff00, side: THREE.DoubleSide, emissive: 0x444400 });
        const targetMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
        const laserMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });

        // Geometry Construction
        const boxGeometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        const floorGeometry = new THREE.PlaneGeometry(mapWidth * BLOCK_SIZE, mapHeight * BLOCK_SIZE);
        const mirrorGeometry = new THREE.PlaneGeometry(BLOCK_SIZE, BLOCK_SIZE);
        const targetGeometry = new THREE.SphereGeometry(0.3);
        const laserGeometry = new THREE.CylinderGeometry(0.05, 0.05, 1);

        // Create Floor
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.set((mapWidth * BLOCK_SIZE) / 2 - 0.5, 0, (mapHeight * BLOCK_SIZE) / 2 - 0.5);
        scene.add(floor);
        
        // Ceiling (optional, helps with "inside" feel, but let's stick to simple sky or maybe a ceiling plane at height 1)
        // Let's add walls based on map
        let startPos = { x: 0, z: 0 };

        for (let z = 0; z < mapHeight; z++) {
            for (let x = 0; x < mapWidth; x++) {
                const char = mapData[z][x];
                const posX = x * BLOCK_SIZE;
                const posZ = z * BLOCK_SIZE;

                if (char === 'X') {
                    const wall = new THREE.Mesh(boxGeometry, wallMaterial);
                    wall.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(wall);
                } else if (char === 's') {
                    startPos = { x: posX, z: posZ };
                } else if (char === '+') {
                    laserSource = { x, z };
                } else if (char === '*') {
                    const target = new THREE.Mesh(targetGeometry, targetMaterial);
                    target.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(target);
                    targetPos = { x, z };
                } else if (char === '/' || char === '\\') {
                    const mirror = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
                    mirror.position.set(posX, BLOCK_SIZE / 2, posZ);
                    mirror.rotation.y = char === '/' ? Math.PI / 4 : -Math.PI / 4;
                    scene.add(mirror);
                    mirrors.push({ x, z, type: char, mesh: mirror });
                }
            }
        }

        // Directions for laser
        const directions = {
            north: { dx: 0, dz: -1 },
            south: { dx: 0, dz: 1 },
            east: { dx: 1, dz: 0 },
            west: { dx: -1, dz: 0 }
        };

        // Reflect function
        function reflectLaser(incoming, mirror) {
            const reflections = {
                '/': {
                    west: 'north',
                    north: 'west',
                    east: 'south',
                    south: 'east'
                },
                '\\': {
                    west: 'south',
                    south: 'west',
                    east: 'north',
                    north: 'east'
                }
            };
            return reflections[mirror][incoming];
        }

        // Simulate laser
        function simulateLaser(startX, startZ, dirName) {
            let laserPath = [{ x: startX, z: startZ }];
            let currentX = startX;
            let currentZ = startZ;
            let currentDir = dirName;
            while (true) {
                const dir = directions[currentDir];
                currentX += dir.dx;
                currentZ += dir.dz;
                if (currentX < 0 || currentX >= mapWidth || currentZ < 0 || currentZ >= mapHeight) break;
                const char = mapData[currentZ][currentX];
                if (char === 'X') break;
                laserPath.push({ x: currentX, z: currentZ });
                if (char === '*') break;
                if (char === '/' || char === '\\') {
                    currentDir = reflectLaser(currentDir, char);
                }
            }
            return laserPath;
        }

        // Draw laser
        function drawLaser(path) {
            for (let i = 0; i < path.length - 1; i++) {
                const p1 = path[i];
                const p2 = path[i + 1];
                const dx = p2.x - p1.x;
                const dz = p2.z - p1.z;
                const distance = Math.sqrt(dx * dx + dz * dz);
                const midX = (p1.x + p2.x) / 2 * BLOCK_SIZE;
                const midZ = (p1.z + p2.z) / 2 * BLOCK_SIZE;
                const laserSegment = new THREE.Mesh(laserGeometry, laserMaterial);
                laserSegment.position.set(midX, BLOCK_SIZE / 2, midZ);
                laserSegment.scale.y = distance;
                if (dx !== 0) {
                    laserSegment.rotation.z = Math.PI / 2;
                }
                scene.add(laserSegment);
                laserSegments.push(laserSegment);
            }
        }

        // Initial laser simulation
        if (laserSource) {
            let initialDir = null;
            for (let dirName in directions) {
                const dir = directions[dirName];
                const nx = laserSource.x + dir.dx;
                const nz = laserSource.z + dir.dz;
                if (nx >= 0 && nx < mapWidth && nz >= 0 && nz < mapHeight && mapData[nz][nx] !== 'X') {
                    initialDir = dirName;
                    break;
                }
            }
            if (initialDir) {
                const path = simulateLaser(laserSource.x, laserSource.z, initialDir);
                drawLaser(path);
                if (path.length > 1 && path[path.length - 1].x === targetPos.x && path[path.length - 1].z === targetPos.z) {
                    won = true;
                    const winDiv = document.createElement('div');
                    winDiv.innerText = 'Puzzle Solved!';
                    winDiv.style.position = 'absolute';
                    winDiv.style.top = '50%';
                    winDiv.style.left = '50%';
                    winDiv.style.transform = 'translate(-50%, -50%)';
                    winDiv.style.color = 'white';
                    winDiv.style.fontSize = '48px';
                    document.body.appendChild(winDiv);
                }
            }
        }

        // Initialize Player Position
        camera.position.set(startPos.x, PLAYER_HEIGHT, startPos.z);
        // Player rotations (Yaw and Pitch)
        // We accumulate rotation in these variables to avoid gimbal lock issues with simple Euler addition if not careful,
        // but applying to a specific rotation order YXZ is usually enough.
        // Let's use a simpler approach: 
        // Create a 'pitchObject' (holds camera) and 'yawObject' (handles Y rotation).
        // Actually, standard FPS: camera parented to nothing, we just control order.
        camera.rotation.order = 'YXZ'; // Yaw (Y) then Pitch (X)

        let pitch = 0;
        let yaw = 0;

        // Input State
        const keys = {
            forward: false,
            backward: false,
            left: false,
            right: false
        };

        // Event Listeners
        const onKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = true; break;
                case 'KeyA': keys.left = true; break;
                case 'KeyS': keys.backward = true; break;
                case 'KeyD': keys.right = true; break;
                case 'KeyE': actionPressed = true; break;
            }
        };

        const onKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = false; break;
                case 'KeyA': keys.left = false; break;
                case 'KeyS': keys.backward = false; break;
                case 'KeyD': keys.right = false; break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Mouse Controls
        const instructions = document.getElementById('instructions');
        let isLocked = false;

        document.body.addEventListener('click', () => {
            if (!isLocked) {
                document.body.requestPointerLock();
            }
        });

        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === document.body) {
                isLocked = true;
                instructions.style.display = 'none';
            } else {
                isLocked = false;
                instructions.style.display = 'block';
            }
        });

        document.addEventListener('mousemove', (event) => {
            if (isLocked) {
                const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                yaw -= movementX * 0.002;
                pitch -= movementY * 0.002;

                // Clamp pitch (look up/down limit) to roughly -90 to 90 degrees
                pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));

                camera.rotation.set(pitch, yaw, 0);
            }
        });

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Collision Detection
        function checkCollision(x, z) {
            // Find map grid coordinates
            // Add a margin (PLAYER_RADIUS) to check corners of the player's bounding box
            const checkPoints = [
                { x: x - PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x - PLAYER_RADIUS, z: z + PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z + PLAYER_RADIUS }
            ];

            for (let p of checkPoints) {
                // Convert world pos to grid pos
                // Cells are centered at integer coordinates? 
                // Wait, in construction: wall.position.set(x * SIZE, ...)
                // So if SIZE=1, wall at x=0 is centered at 0? No.
                // BoxGeometry(1,1,1) is centered at origin locally.
                // So if we place at (x*1, ...), it's centered at integer coordinates.
                // Grid cell (col, row) covers x: [col-0.5, col+0.5], z: [row-0.5, row+0.5]
                
                const gridX = Math.round(p.x);
                const gridZ = Math.round(p.z);

                if (gridZ >= 0 && gridZ < mapHeight && gridX >= 0 && gridX < mapWidth) {
                    if (mapData[gridZ][gridX] === 'X') {
                        return true; // Collision
                    }
                } else {
                     // Out of bounds - treat as wall? 
                     // The map has walls on borders, so this shouldn't technically happen if logic is correct,
                     // but good to be safe.
                     return true; 
                }
            }
            return false;
        }

        // Game Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            if (isLocked) {
                const delta = clock.getDelta();
                const speed = MOVEMENT_SPEED * delta;

                // Determine movement direction relative to camera yaw
                // Forward vector on XZ plane
                const dx = Math.sin(yaw); // -sin for standard math, but let's check. 
                // In Three.js, camera looks down -Z by default.
                // Rotation Y+ turns left.
                // Let's use vectors.
                
                const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
                const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);

                let moveX = 0;
                let moveZ = 0;

                if (keys.forward) {
                    moveX += forward.x * speed;
                    moveZ += forward.z * speed;
                }
                if (keys.backward) {
                    moveX -= forward.x * speed;
                    moveZ -= forward.z * speed;
                }
                if (keys.right) {
                    moveX += right.x * speed;
                    moveZ += right.z * speed;
                }
                if (keys.left) {
                    moveX -= right.x * speed;
                    moveZ -= right.z * speed;
                }

                // Apply movement with collision detection
                // Try X axis
                if (!checkCollision(camera.position.x + moveX, camera.position.z)) {
                    camera.position.x += moveX;
                }
                // Try Z axis
                if (!checkCollision(camera.position.x, camera.position.z + moveZ)) {
                    camera.position.z += moveZ;
                }
                
                // Simple workaround if sliding against wall is tricky (above splits axes, which allows sliding)
            }

            // Mirror highlighting
            highlightedMirror = null;
            for (let mirror of mirrors) {
                const dist = Math.sqrt((camera.position.x - mirror.x * BLOCK_SIZE) ** 2 + (camera.position.z - mirror.z * BLOCK_SIZE) ** 2);
                if (dist < 2) {
                    highlightedMirror = mirror;
                    mirror.mesh.material = highlightMaterial;
                } else {
                    mirror.mesh.material = mirrorMaterial;
                }
            }

            // Mirror flipping
            if (actionPressed && highlightedMirror) {
                highlightedMirror.type = highlightedMirror.type === '/' ? '\\' : '/';
                highlightedMirror.mesh.rotation.y = highlightedMirror.type === '/' ? Math.PI / 4 : -Math.PI / 4;
                mapData[highlightedMirror.z][highlightedMirror.x] = highlightedMirror.type;
                // Re-simulate laser
                for (let seg of laserSegments) scene.remove(seg);
                laserSegments.length = 0;
                if (laserSource) {
                    let initialDir = null;
                    for (let dirName in directions) {
                        const dir = directions[dirName];
                        const nx = laserSource.x + dir.dx;
                        const nz = laserSource.z + dir.dz;
                        if (nx >= 0 && nx < mapWidth && nz >= 0 && nz < mapHeight && mapData[nz][nx] !== 'X') {
                            initialDir = dirName;
                            break;
                        }
                    }
                    if (initialDir) {
                        const path = simulateLaser(laserSource.x, laserSource.z, initialDir);
                        drawLaser(path);
                        if (!won && path.length > 1 && path[path.length - 1].x === targetPos.x && path[path.length - 1].z === targetPos.z) {
                            won = true;
                            const winDiv = document.createElement('div');
                            winDiv.innerText = 'Puzzle Solved!';
                            winDiv.style.position = 'absolute';
                            winDiv.style.top = '50%';
                            winDiv.style.left = '50%';
                            winDiv.style.transform = 'translate(-50%, -50%)';
                            winDiv.style.color = 'white';
                            winDiv.style.fontSize = '48px';
                            document.body.appendChild(winDiv);
                        }
                    }
                }
                actionPressed = false;
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
