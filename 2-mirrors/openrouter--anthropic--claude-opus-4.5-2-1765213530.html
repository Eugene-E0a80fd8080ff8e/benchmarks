<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game - Mirror Puzzle</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: white;
        }
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
            top: 0;
        }
        #crosshair::after {
            width: 20px;
            height: 2px;
            left: 0;
            top: 9px;
        }
        #winMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f0;
            font-family: Arial, sans-serif;
            font-size: 48px;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            display: none;
        }
        #actionHint {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: yellow;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.js"></script>
</head>
<body>
    <div id="instructions">Click to Play<br>(WASD to Move, Mouse to Look, E to Flip Mirrors)</div>
    <div id="crosshair"></div>
    <div id="winMessage">Puzzle Solved!<br>Congratulations!</div>
    <div id="actionHint">Press E to flip mirror</div>
    <script>
        // Game Constants
        const BLOCK_SIZE = 1;
        const PLAYER_HEIGHT = 1.7;
        const MOVEMENT_SPEED = 5.0;
        const PLAYER_RADIUS = 0.3;
        const MIRROR_INTERACTION_DISTANCE = 2.0;

        // Map Data
        const worldmap =
String.raw`XXXXXXXXXXXXXXXX
X..............X
X.../.......\..X
X..............X
XX......X......X
X+../...X......X
XX......X......X
X..............X
X......./.../..X
X..............X
X..............X
X...\...\......X
X..XXXXXXX.....X
X.s............X
X..............X
XXXXXXXXXXXX*XXX`;

        // Parse Map
        const mapData = worldmap.split('\n').map(row => row.split(''));
        const mapWidth = mapData[0].length;
        const mapHeight = mapData.length;

        // Game state
        let startPos = { x: 0, z: 0 };
        let laserSource = { x: 0, z: 0 };
        let laserDirection = { x: 1, z: 0 }; // Will be determined
        let targetPos = { x: 0, z: 0 };
        let mirrors = []; // { x, z, type: '/' or '\' }
        let gameWon = false;
        let highlightedMirror = null;

        // Three.js Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 0, 20);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Materials
        const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 });
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
        const mirrorMaterial = new THREE.MeshLambertMaterial({ 
            color: 0x4488ff, 
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.8
        });
        const mirrorHighlightMaterial = new THREE.MeshLambertMaterial({ 
            color: 0xffff00, 
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.9
        });
        const laserSourceMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000, emissive: 0x330000 });
        const targetMaterial = new THREE.MeshLambertMaterial({ color: 0x00ff00, emissive: 0x003300 });

        // Geometry
        const boxGeometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        const floorGeometry = new THREE.PlaneGeometry(mapWidth * BLOCK_SIZE, mapHeight * BLOCK_SIZE);

        // Create Floor
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.set((mapWidth * BLOCK_SIZE) / 2 - 0.5, 0, (mapHeight * BLOCK_SIZE) / 2 - 0.5);
        scene.add(floor);

        // Parse and build map
        function buildMap() {
            for (let z = 0; z < mapHeight; z++) {
                for (let x = 0; x < mapWidth; x++) {
                    const char = mapData[z][x];
                    const posX = x * BLOCK_SIZE;
                    const posZ = z * BLOCK_SIZE;

                    if (char === 'X') {
                        const wall = new THREE.Mesh(boxGeometry, wallMaterial);
                        wall.position.set(posX, BLOCK_SIZE / 2, posZ);
                        scene.add(wall);
                    } else if (char === 's') {
                        startPos = { x: posX, z: posZ };
                    } else if (char === '+') {
                        laserSource = { x: x, z: z };
                        // Create laser source visual
                        const sourceVisual = new THREE.Mesh(boxGeometry, laserSourceMaterial);
                        sourceVisual.position.set(posX, BLOCK_SIZE / 2, posZ);
                        sourceVisual.scale.set(0.3, 0.3, 0.3);
                        scene.add(sourceVisual);
                    } else if (char === '*') {
                        targetPos = { x: x, z: z };
                        // Create target visual
                        const targetVisual = new THREE.Mesh(boxGeometry, targetMaterial);
                        targetVisual.position.set(posX, BLOCK_SIZE / 2, posZ);
                        targetVisual.scale.set(0.5, 0.5, 0.5);
                        scene.add(targetVisual);
                    } else if (char === '/' || char === '\\') {
                        mirrors.push({ x: x, z: z, type: char, mesh: null });
                    }
                }
            }

            // Determine laser initial direction (direction without adjacent wall)
            const directions = [
                { x: 1, z: 0 },  // East
                { x: -1, z: 0 }, // West
                { x: 0, z: 1 },  // South
                { x: 0, z: -1 }  // North
            ];

            for (const dir of directions) {
                const nx = laserSource.x + dir.x;
                const nz = laserSource.z + dir.z;
                if (nx >= 0 && nx < mapWidth && nz >= 0 && nz < mapHeight) {
                    if (mapData[nz][nx] !== 'X') {
                        laserDirection = { x: dir.x, z: dir.z };
                        break;
                    }
                }
            }

            // Create mirror meshes
            createMirrorMeshes();
        }

        // Create mirror meshes
        function createMirrorMeshes() {
            // Remove existing mirror meshes
            mirrors.forEach(mirror => {
                if (mirror.mesh) {
                    scene.remove(mirror.mesh);
                }
            });

            // Create new meshes
            const mirrorGeometry = new THREE.PlaneGeometry(BLOCK_SIZE * 0.9, BLOCK_SIZE * 0.9);

            mirrors.forEach(mirror => {
                const mesh = new THREE.Mesh(mirrorGeometry, mirrorMaterial.clone());
                mesh.position.set(mirror.x * BLOCK_SIZE, BLOCK_SIZE / 2, mirror.z * BLOCK_SIZE);
                
                // Rotate based on mirror type
                // '/' mirror: rotated 45 degrees (NE-SW orientation)
                // '\' mirror: rotated -45 degrees (NW-SE orientation)
                if (mirror.type === '/') {
                    mesh.rotation.y = Math.PI / 4; // 45 degrees
                } else {
                    mesh.rotation.y = -Math.PI / 4; // -45 degrees
                }
                
                scene.add(mesh);
                mirror.mesh = mesh;
            });
        }

        // Laser beam group
        let laserGroup = new THREE.Group();
        scene.add(laserGroup);

        // Trace and render laser
        function updateLaser() {
            // Clear existing laser
            while (laserGroup.children.length > 0) {
                laserGroup.remove(laserGroup.children[0]);
            }

            if (gameWon) return;

            const laserMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const laserRadius = 0.05;

            let currentX = laserSource.x;
            let currentZ = laserSource.z;
            let dirX = laserDirection.x;
            let dirZ = laserDirection.z;
            
            let maxIterations = 100;
            let iteration = 0;

            while (iteration < maxIterations) {
                iteration++;

                // Move to next cell
                const nextX = currentX + dirX;
                const nextZ = currentZ + dirZ;

                // Check bounds
                if (nextX < 0 || nextX >= mapWidth || nextZ < 0 || nextZ >= mapHeight) {
                    break;
                }

                const nextChar = mapData[nextZ][nextX];

                // Create laser segment from current to next
                const startPosWorld = new THREE.Vector3(
                    currentX * BLOCK_SIZE,
                    BLOCK_SIZE / 2,
                    currentZ * BLOCK_SIZE
                );
                const endPosWorld = new THREE.Vector3(
                    nextX * BLOCK_SIZE,
                    BLOCK_SIZE / 2,
                    nextZ * BLOCK_SIZE
                );

                // Create cylinder for laser segment
                const direction = new THREE.Vector3().subVectors(endPosWorld, startPosWorld);
                const length = direction.length();
                
                const laserGeometry = new THREE.CylinderGeometry(laserRadius, laserRadius, length, 8);
                const laserSegment = new THREE.Mesh(laserGeometry, laserMaterial);
                
                // Position at midpoint
                laserSegment.position.copy(startPosWorld.clone().add(endPosWorld).multiplyScalar(0.5));
                
                // Rotate to align with direction
                laserSegment.quaternion.setFromUnitVectors(
                    new THREE.Vector3(0, 1, 0),
                    direction.normalize()
                );
                
                laserGroup.add(laserSegment);

                // Check what's at next position
                if (nextChar === 'X') {
                    // Hit wall, stop
                    break;
                } else if (nextChar === '*') {
                    // Hit target - win!
                    gameWon = true;
                    document.getElementById('winMessage').style.display = 'block';
                    document.getElementById('crosshair').style.display = 'none';
                    break;
                } else if (nextChar === '/' || nextChar === '\\') {
                    // Hit mirror, change direction
                    const newDir = reflectLaser(dirX, dirZ, nextChar);
                    dirX = newDir.x;
                    dirZ = newDir.z;
                }

                currentX = nextX;
                currentZ = nextZ;
            }
        }

        // Reflect laser based on mirror type
        function reflectLaser(dirX, dirZ, mirrorType) {
            // Direction meanings:
            // dirX=1, dirZ=0: coming from West, going East
            // dirX=-1, dirZ=0: coming from East, going West
            // dirX=0, dirZ=1: coming from North, going South
            // dirX=0, dirZ=-1: coming from South, going North

            if (mirrorType === '/') {
                // '/' mirror:
                // from West (dirX=1) -> North (dirZ=-1)
                // from North (dirZ=-1) -> West (dirX=-1)  [light coming from north means going south, so dirZ=1]
                // from East (dirX=-1) -> South (dirZ=1)
                // from South (dirZ=1) -> East (dirX=1)   [light coming from south means going north, so dirZ=-1]

                // Actually let's think about it differently:
                // Light traveling East (dirX=1, dirZ=0): hits '/', reflects North (dirX=0, dirZ=-1)
                // Light traveling West (dirX=-1, dirZ=0): hits '/', reflects South (dirX=0, dirZ=1)
                // Light traveling South (dirZ=1, dirX=0): hits '/', reflects West (dirX=-1, dirZ=0)
                // Light traveling North (dirZ=-1, dirX=0): hits '/', reflects East (dirX=1, dirZ=0)
                
                if (dirX === 1 && dirZ === 0) return { x: 0, z: -1 }; // East -> North
                if (dirX === -1 && dirZ === 0) return { x: 0, z: 1 }; // West -> South
                if (dirX === 0 && dirZ === 1) return { x: -1, z: 0 }; // South -> West
                if (dirX === 0 && dirZ === -1) return { x: 1, z: 0 }; // North -> East
            } else { // '\'
                // '\' mirror:
                // Light traveling East (dirX=1, dirZ=0): hits '\', reflects South (dirX=0, dirZ=1)
                // Light traveling West (dirX=-1, dirZ=0): hits '\', reflects North (dirX=0, dirZ=-1)
                // Light traveling South (dirZ=1, dirX=0): hits '\', reflects East (dirX=1, dirZ=0)
                // Light traveling North (dirZ=-1, dirX=0): hits '\', reflects West (dirX=-1, dirZ=0)
                
                if (dirX === 1 && dirZ === 0) return { x: 0, z: 1 }; // East -> South
                if (dirX === -1 && dirZ === 0) return { x: 0, z: -1 }; // West -> North
                if (dirX === 0 && dirZ === 1) return { x: 1, z: 0 }; // South -> East
                if (dirX === 0 && dirZ === -1) return { x: -1, z: 0 }; // North -> West
            }

            return { x: dirX, z: dirZ }; // No change if something unexpected
        }

        // Build the map
        buildMap();

        // Initialize Player Position
        camera.position.set(startPos.x, PLAYER_HEIGHT, startPos.z);
        camera.rotation.order = 'YXZ';

        let pitch = 0;
        let yaw = 0;

        // Input State
        const keys = {
            forward: false,
            backward: false,
            left: false,
            right: false
        };

        // Event Listeners
        const onKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = true; break;
                case 'KeyA': keys.left = true; break;
                case 'KeyS': keys.backward = true; break;
                case 'KeyD': keys.right = true; break;
                case 'KeyE': flipMirror(); break;
            }
        };

        const onKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = false; break;
                case 'KeyA': keys.left = false; break;
                case 'KeyS': keys.backward = false; break;
                case 'KeyD': keys.right = false; break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Mirror flipping
        function flipMirror() {
            if (gameWon || !highlightedMirror) return;

            // Flip the mirror type
            const mirror = highlightedMirror;
            if (mirror.type === '/') {
                mirror.type = '\\';
                mapData[mirror.z][mirror.x] = '\\';
            } else {
                mirror.type = '/';
                mapData[mirror.z][mirror.x] = '/';
            }

            // Update mesh rotation
            if (mirror.type === '/') {
                mirror.mesh.rotation.y = Math.PI / 4;
            } else {
                mirror.mesh.rotation.y = -Math.PI / 4;
            }

            // Update laser
            updateLaser();
        }

        // Check for mirror in front of player
        function updateMirrorHighlight() {
            if (gameWon) {
                document.getElementById('actionHint').style.display = 'none';
                return;
            }

            // Reset all mirrors to normal material
            mirrors.forEach(mirror => {
                if (mirror.mesh) {
                    mirror.mesh.material.color.setHex(0x4488ff);
                }
            });

            highlightedMirror = null;

            // Check distance to each mirror
            const playerPos = new THREE.Vector3(camera.position.x, 0, camera.position.z);
            
            // Get player look direction (horizontal only)
            const lookDir = new THREE.Vector3(0, 0, -1);
            lookDir.applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
            lookDir.y = 0;
            lookDir.normalize();

            let closestMirror = null;
            let closestDist = MIRROR_INTERACTION_DISTANCE;

            for (const mirror of mirrors) {
                const mirrorPos = new THREE.Vector3(mirror.x * BLOCK_SIZE, 0, mirror.z * BLOCK_SIZE);
                const toMirror = new THREE.Vector3().subVectors(mirrorPos, playerPos);
                const dist = toMirror.length();

                if (dist < closestDist) {
                    // Check if mirror is roughly in front of player
                    toMirror.normalize();
                    const dot = toMirror.dot(lookDir);
                    
                    if (dot > 0.5) { // Roughly in front (within ~60 degree cone)
                        closestDist = dist;
                        closestMirror = mirror;
                    }
                }
            }

            if (closestMirror) {
                highlightedMirror = closestMirror;
                closestMirror.mesh.material.color.setHex(0xffff00);
                document.getElementById('actionHint').style.display = 'block';
            } else {
                document.getElementById('actionHint').style.display = 'none';
            }
        }

        // Mouse Controls
        const instructions = document.getElementById('instructions');
        let isLocked = false;

        document.body.addEventListener('click', () => {
            if (!isLocked) {
                document.body.requestPointerLock();
            }
        });

        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === document.body) {
                isLocked = true;
                instructions.style.display = 'none';
            } else {
                isLocked = false;
                instructions.style.display = 'block';
            }
        });

        document.addEventListener('mousemove', (event) => {
            if (isLocked) {
                const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                yaw -= movementX * 0.002;
                pitch -= movementY * 0.002;

                pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));

                camera.rotation.set(pitch, yaw, 0);
            }
        });

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Collision Detection
        function checkCollision(x, z) {
            const checkPoints = [
                { x: x - PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x - PLAYER_RADIUS, z: z + PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z + PLAYER_RADIUS }
            ];

            for (let p of checkPoints) {
                const gridX = Math.round(p.x);
                const gridZ = Math.round(p.z);

                if (gridZ >= 0 && gridZ < mapHeight && gridX >= 0 && gridX < mapWidth) {
                    if (mapData[gridZ][gridX] === 'X') {
                        return true;
                    }
                } else {
                    return true;
                }
            }
            return false;
        }

        // Initial laser update
        updateLaser();

        // Game Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            if (isLocked && !gameWon) {
                const delta = clock.getDelta();
                const speed = MOVEMENT_SPEED * delta;

                const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
                const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);

                let moveX = 0;
                let moveZ = 0;

                if (keys.forward) {
                    moveX += forward.x * speed;
                    moveZ += forward.z * speed;
                }
                if (keys.backward) {
                    moveX -= forward.x * speed;
                    moveZ -= forward.z * speed;
                }
                if (keys.right) {
                    moveX += right.x * speed;
                    moveZ += right.z * speed;
                }
                if (keys.left) {
                    moveX -= right.x * speed;
                    moveZ -= right.z * speed;
                }

                if (!checkCollision(camera.position.x + moveX, camera.position.z)) {
                    camera.position.x += moveX;
                }
                if (!checkCollision(camera.position.x, camera.position.z + moveZ)) {
                    camera.position.z += moveZ;
                }

                updateMirrorHighlight();
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
