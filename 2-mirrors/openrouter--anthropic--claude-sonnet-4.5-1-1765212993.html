<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.js"></script>
</head>
<body>
    <div id="instructions">Click to Play<br>(WASD to Move, Mouse to Look, E to Flip Mirrors)</div>
    <script>
        // Game Constants
        const BLOCK_SIZE = 1;
        const PLAYER_HEIGHT = 1.7;
        const MOVEMENT_SPEED = 5.0;
        const PLAYER_RADIUS = 0.3; // Collision radius

        // Map Data
        const mapString = String.raw`XXXXXXXXXXXXXXXX
X..............X
X.../.......\..X
X..............X
XX......X......X
X+../...X......X
XX......X......X
X..............X
X......./.../..X
X..............X
X..............X
X...\...\......X
X..XXXXXXX.....X
X.s............X
X..............X
XXXXXXXXXXXX*XXX`;

        // Parse Map
        const mapData = mapString.split('\n').map(row => row.split(''));
        const mapWidth = mapData[0].length;
        const mapHeight = mapData.length;
        
        // Track mirrors and game objects
        const mirrors = []; // Array of {x, z, type: '/' or '\', mesh}
        let laserSource = null; // {x, z, direction}
        let targetPos = null; // {x, z}
        let laserLine = null; // The laser mesh
        let targetMesh = null;

        // Three.js Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        scene.fog = new THREE.Fog(0x87CEEB, 0, 20);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Materials
        const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 }); // Grey walls
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 }); // Green floor
        const ceilingMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 }); // Dark ceiling (optional, maybe just sky)
        const mirrorMaterial = new THREE.MeshLambertMaterial({ color: 0x88CCFF, side: THREE.DoubleSide, transparent: true, opacity: 0.7 });
        const mirrorHighlightMaterial = new THREE.MeshLambertMaterial({ color: 0xFFFF00, side: THREE.DoubleSide, transparent: true, opacity: 0.8 });
        const targetMaterial = new THREE.MeshLambertMaterial({ color: 0xFFD700, emissive: 0xFFD700, emissiveIntensity: 0.5 });

        // Geometry Construction
        const boxGeometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        const floorGeometry = new THREE.PlaneGeometry(mapWidth * BLOCK_SIZE, mapHeight * BLOCK_SIZE);

        // Create Floor
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.set((mapWidth * BLOCK_SIZE) / 2 - 0.5, 0, (mapHeight * BLOCK_SIZE) / 2 - 0.5);
        scene.add(floor);
        
        // Ceiling (optional, helps with "inside" feel, but let's stick to simple sky or maybe a ceiling plane at height 1)
        // Let's add walls based on map
        let startPos = { x: 0, z: 0 };

        for (let z = 0; z < mapHeight; z++) {
            for (let x = 0; x < mapWidth; x++) {
                const char = mapData[z][x];
                const posX = x * BLOCK_SIZE;
                const posZ = z * BLOCK_SIZE;

                if (char === 'X') {
                    const wall = new THREE.Mesh(boxGeometry, wallMaterial);
                    wall.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(wall);
                } else if (char === 's') {
                    startPos = { x: posX, z: posZ };
                } else if (char === '/' || char === '\\') {
                    // Create mirror
                    const mirrorGeometry = new THREE.PlaneGeometry(0.7, 0.7);
                    const mirror = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
                    mirror.position.set(posX, BLOCK_SIZE / 2, posZ);
                    
                    // Rotate mirror 45 degrees based on type
                    if (char === '/') {
                        mirror.rotation.y = Math.PI / 4; // 45 degrees
                    } else {
                        mirror.rotation.y = -Math.PI / 4; // -45 degrees
                    }
                    
                    scene.add(mirror);
                    mirrors.push({ x: posX, z: posZ, type: char, mesh: mirror });
                } else if (char === '+') {
                    // Laser source - find direction without adjacent wall
                    let direction = null;
                    if (x > 0 && mapData[z][x-1] !== 'X') direction = { dx: -1, dz: 0 }; // West
                    else if (x < mapWidth-1 && mapData[z][x+1] !== 'X') direction = { dx: 1, dz: 0 }; // East
                    else if (z > 0 && mapData[z-1][x] !== 'X') direction = { dx: 0, dz: -1 }; // North
                    else if (z < mapHeight-1 && mapData[z+1][x] !== 'X') direction = { dx: 0, dz: 1 }; // South
                    
                    laserSource = { x: posX, z: posZ, direction: direction };
                } else if (char === '*') {
                    // Target
                    targetPos = { x: posX, z: posZ };
                    const targetGeometry = new THREE.SphereGeometry(0.3, 16, 16);
                    targetMesh = new THREE.Mesh(targetGeometry, targetMaterial);
                    targetMesh.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(targetMesh);
                }
            }
        }

        // Initialize Player Position
        camera.position.set(startPos.x, PLAYER_HEIGHT, startPos.z);
        // Player rotations (Yaw and Pitch)
        // We accumulate rotation in these variables to avoid gimbal lock issues with simple Euler addition if not careful,
        // but applying to a specific rotation order YXZ is usually enough.
        // Let's use a simpler approach: 
        // Create a 'pitchObject' (holds camera) and 'yawObject' (handles Y rotation).
        // Actually, standard FPS: camera parented to nothing, we just control order.
        camera.rotation.order = 'YXZ'; // Yaw (Y) then Pitch (X)

        let pitch = 0;
        let yaw = 0;

        // Input State
        const keys = {
            forward: false,
            backward: false,
            left: false,
            right: false,
            action: false
        };
        
        let gameWon = false;

        // Event Listeners
        const onKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = true; break;
                case 'KeyA': keys.left = true; break;
                case 'KeyS': keys.backward = true; break;
                case 'KeyD': keys.right = true; break;
                case 'KeyE': 
                    if (!keys.action) {
                        keys.action = true;
                        flipNearbyMirror();
                    }
                    break;
            }
        };

        const onKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = false; break;
                case 'KeyA': keys.left = false; break;
                case 'KeyS': keys.backward = false; break;
                case 'KeyD': keys.right = false; break;
                case 'KeyE': keys.action = false; break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Mouse Controls
        const instructions = document.getElementById('instructions');
        let isLocked = false;

        document.body.addEventListener('click', () => {
            if (!isLocked) {
                document.body.requestPointerLock();
            }
        });

        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === document.body) {
                isLocked = true;
                instructions.style.display = 'none';
            } else {
                isLocked = false;
                instructions.style.display = 'block';
            }
        });

        document.addEventListener('mousemove', (event) => {
            if (isLocked) {
                const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                yaw -= movementX * 0.002;
                pitch -= movementY * 0.002;

                // Clamp pitch (look up/down limit) to roughly -90 to 90 degrees
                pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));

                camera.rotation.set(pitch, yaw, 0);
            }
        });

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Calculate laser path
        function calculateLaserPath() {
            if (!laserSource) return [];
            
            const path = [];
            let currentPos = { x: laserSource.x, z: laserSource.z };
            let currentDir = { ...laserSource.direction };
            const maxSteps = 1000; // Prevent infinite loops
            
            path.push({ x: currentPos.x, y: BLOCK_SIZE / 2, z: currentPos.z });
            
            for (let step = 0; step < maxSteps; step++) {
                // Move to next position
                currentPos.x += currentDir.dx * BLOCK_SIZE;
                currentPos.z += currentDir.dz * BLOCK_SIZE;
                
                // Check what's at this position
                const gridX = Math.round(currentPos.x);
                const gridZ = Math.round(currentPos.z);
                
                if (gridZ < 0 || gridZ >= mapHeight || gridX < 0 || gridX >= mapWidth) {
                    break; // Out of bounds
                }
                
                const char = mapData[gridZ][gridX];
                
                // Check if hit wall
                if (char === 'X') {
                    break;
                }
                
                path.push({ x: currentPos.x, y: BLOCK_SIZE / 2, z: currentPos.z });
                
                // Check if hit target
                if (char === '*') {
                    return { path, hitTarget: true };
                }
                
                // Check if hit mirror
                const mirror = mirrors.find(m => Math.round(m.x) === gridX && Math.round(m.z) === gridZ);
                if (mirror) {
                    // Reflect direction based on mirror type
                    const newDir = reflectDirection(currentDir, mirror.type);
                    currentDir = newDir;
                }
            }
            
            return { path, hitTarget: false };
        }
        
        // Reflect laser direction based on mirror type
        function reflectDirection(dir, mirrorType) {
            if (mirrorType === '/') {
                // West -> North, North -> West, East -> South, South -> East
                if (dir.dx === -1 && dir.dz === 0) return { dx: 0, dz: -1 }; // West -> North
                if (dir.dx === 0 && dir.dz === -1) return { dx: -1, dz: 0 }; // North -> West
                if (dir.dx === 1 && dir.dz === 0) return { dx: 0, dz: 1 }; // East -> South
                if (dir.dx === 0 && dir.dz === 1) return { dx: 1, dz: 0 }; // South -> East
            } else if (mirrorType === '\\') {
                // West -> South, South -> West, East -> North, North -> East
                if (dir.dx === -1 && dir.dz === 0) return { dx: 0, dz: 1 }; // West -> South
                if (dir.dx === 0 && dir.dz === 1) return { dx: -1, dz: 0 }; // South -> West
                if (dir.dx === 1 && dir.dz === 0) return { dx: 0, dz: -1 }; // East -> North
                if (dir.dx === 0 && dir.dz === -1) return { dx: 1, dz: 0 }; // North -> East
            }
            return dir;
        }
        
        // Update laser visualization
        function updateLaser() {
            // Remove old laser
            if (laserLine) {
                scene.remove(laserLine);
                laserLine.geometry.dispose();
            }
            
            const result = calculateLaserPath();
            const path = result.path;
            
            if (path.length > 1) {
                const points = path.map(p => new THREE.Vector3(p.x, p.y, p.z));
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const material = new THREE.LineBasicMaterial({ color: 0xFF0000, linewidth: 5 });
                laserLine = new THREE.Line(geometry, material);
                scene.add(laserLine);
            }
            
            // Check win condition
            if (result.hitTarget && !gameWon) {
                gameWon = true;
                setTimeout(() => {
                    alert('Puzzle Solved! You win!');
                }, 100);
            }
        }
        
        // Flip nearby mirror
        function flipNearbyMirror() {
            const playerPos = camera.position;
            
            for (let mirror of mirrors) {
                const dist = Math.sqrt(
                    Math.pow(mirror.x - playerPos.x, 2) + 
                    Math.pow(mirror.z - playerPos.z, 2)
                );
                
                if (dist < 2.0) {
                    // Flip the mirror
                    if (mirror.type === '/') {
                        mirror.type = '\\';
                        mirror.mesh.rotation.y = -Math.PI / 4;
                    } else {
                        mirror.type = '/';
                        mirror.mesh.rotation.y = Math.PI / 4;
                    }
                    
                    // Update map data
                    const gridX = Math.round(mirror.x);
                    const gridZ = Math.round(mirror.z);
                    mapData[gridZ][gridX] = mirror.type;
                    
                    // Update laser
                    updateLaser();
                    break; // Only flip one mirror at a time
                }
            }
        }
        
        // Collision Detection
        function checkCollision(x, z) {
            // Find map grid coordinates
            // Add a margin (PLAYER_RADIUS) to check corners of the player's bounding box
            const checkPoints = [
                { x: x - PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x - PLAYER_RADIUS, z: z + PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z + PLAYER_RADIUS }
            ];

            for (let p of checkPoints) {
                // Convert world pos to grid pos
                // Cells are centered at integer coordinates? 
                // Wait, in construction: wall.position.set(x * SIZE, ...)
                // So if SIZE=1, wall at x=0 is centered at 0? No.
                // BoxGeometry(1,1,1) is centered at origin locally.
                // So if we place at (x*1, ...), it's centered at integer coordinates.
                // Grid cell (col, row) covers x: [col-0.5, col+0.5], z: [row-0.5, row+0.5]
                
                const gridX = Math.round(p.x);
                const gridZ = Math.round(p.z);

                if (gridZ >= 0 && gridZ < mapHeight && gridX >= 0 && gridX < mapWidth) {
                    if (mapData[gridZ][gridX] === 'X') {
                        return true; // Collision
                    }
                } else {
                     // Out of bounds - treat as wall? 
                     // The map has walls on borders, so this shouldn't technically happen if logic is correct,
                     // but good to be safe.
                     return true; 
                }
            }
            return false;
        }

        // Game Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            if (isLocked) {
                const delta = clock.getDelta();
                const speed = MOVEMENT_SPEED * delta;

                // Determine movement direction relative to camera yaw
                // Forward vector on XZ plane
                const dx = Math.sin(yaw); // -sin for standard math, but let's check. 
                // In Three.js, camera looks down -Z by default.
                // Rotation Y+ turns left.
                // Let's use vectors.
                
                const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
                const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);

                let moveX = 0;
                let moveZ = 0;

                if (keys.forward) {
                    moveX += forward.x * speed;
                    moveZ += forward.z * speed;
                }
                if (keys.backward) {
                    moveX -= forward.x * speed;
                    moveZ -= forward.z * speed;
                }
                if (keys.right) {
                    moveX += right.x * speed;
                    moveZ += right.z * speed;
                }
                if (keys.left) {
                    moveX -= right.x * speed;
                    moveZ -= right.z * speed;
                }

                // Apply movement with collision detection
                // Try X axis
                if (!checkCollision(camera.position.x + moveX, camera.position.z)) {
                    camera.position.x += moveX;
                }
                // Try Z axis
                if (!checkCollision(camera.position.x, camera.position.z + moveZ)) {
                    camera.position.z += moveZ;
                }
                
                // Simple workaround if sliding against wall is tricky (above splits axes, which allows sliding)
                
                // Update mirror highlighting
                const playerPos = camera.position;
                for (let mirror of mirrors) {
                    const dist = Math.sqrt(
                        Math.pow(mirror.x - playerPos.x, 2) + 
                        Math.pow(mirror.z - playerPos.z, 2)
                    );
                    
                    if (dist < 2.0) {
                        mirror.mesh.material = mirrorHighlightMaterial;
                    } else {
                        mirror.mesh.material = mirrorMaterial;
                    }
                }
            }

            renderer.render(scene, camera);
        }
        
        // Initialize laser
        updateLaser();

        animate();
    </script>
</body>
</html>
