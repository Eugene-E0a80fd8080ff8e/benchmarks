<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.js"></script>
</head>
<body>
    <div id="instructions">Click to Play<br>(WASD to Move, Mouse to Look)</div>
    <script>
        // Game Constants
        const BLOCK_SIZE = 1;
        const PLAYER_HEIGHT = 1.7;
        const MOVEMENT_SPEED = 5.0;
        const PLAYER_RADIUS = 0.3; // Collision radius

        // Map Data
        const worldmap =
        String.raw`XXXXXXXXXXXXXXXX
X..............X
X.../.......\..X
X..............X
XX......X......X
X+../...X......X
XX......X......X
X..............X
X......./.../..X
X..............X
X..............X
X...\...\......X
X..XXXXXXX.....X
X.s............X
X..............X
XXXXXXXXXXXX*XXX`;

        const mapString = worldmap.trim();

        // Parse Map
        const mapData = mapString.split('\n').map(row => row.split(''));
        const mapWidth = mapData[0].length;
        const mapHeight = mapData.length;

        // Three.js Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        scene.fog = new THREE.Fog(0x87CEEB, 0, 20);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Materials
        const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 }); // Grey walls
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 }); // Green floor
        const ceilingMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 }); // Dark ceiling (optional, maybe just sky)
        const mirrorMaterial = new THREE.MeshLambertMaterial({ color: 0x00ffff, side: THREE.DoubleSide }); // Cyan mirrors
        const mirrorHighlightMaterial = new THREE.MeshLambertMaterial({ color: 0xffff00, side: THREE.DoubleSide }); // Yellow highlight
        const laserSourceMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 }); // Red laser source
        const targetMaterial = new THREE.MeshLambertMaterial({ color: 0x00ff00 }); // Green target

        // Geometry Construction
        const boxGeometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        const floorGeometry = new THREE.PlaneGeometry(mapWidth * BLOCK_SIZE, mapHeight * BLOCK_SIZE);
        const mirrorGeometry = new THREE.PlaneGeometry(BLOCK_SIZE * 0.8, BLOCK_SIZE * 0.1);

        // Create Floor
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.set((mapWidth * BLOCK_SIZE) / 2 - 0.5, 0, (mapHeight * BLOCK_SIZE) / 2 - 0.5);
        scene.add(floor);
        
        // Arrays to store game objects
        const mirrors = [];
        const laserSources = [];
        const targets = [];
        let laserBeams = [];
        
        // Laser system
        function getLaserDirection(sourceX, sourceZ) {
            // Check adjacent cells to find direction (where there's no wall)
            const directions = [
                { dx: 0, dz: -1, dir: 'north' }, // north
                { dx: 1, dz: 0, dir: 'east' },  // east
                { dx: 0, dz: 1, dir: 'south' },  // south
                { dx: -1, dz: 0, dir: 'west' }   // west
            ];
            
            for (let dir of directions) {
                const newX = sourceX + dir.dx;
                const newZ = sourceZ + dir.dz;
                
                if (newX >= 0 && newX < mapWidth && newZ >= 0 && newZ < mapHeight) {
                    if (mapData[newZ][newX] !== 'X') {
                        return dir;
                    }
                }
            }
            return null;
        }
        
        function reflectDirection(direction, mirrorType) {
            if (mirrorType === '/') {
                switch (direction) {
                    case 'north': return { dx: -1, dz: 0, dir: 'west' };
                    case 'east': return { dx: 0, dz: 1, dir: 'south' };
                    case 'south': return { dx: 1, dz: 0, dir: 'east' };
                    case 'west': return { dx: 0, dz: -1, dir: 'north' };
                }
            } else if (mirrorType === '\\') {
                switch (direction) {
                    case 'north': return { dx: 1, dz: 0, dir: 'east' };
                    case 'east': return { dx: 0, dz: -1, dir: 'north' };
                    case 'south': return { dx: -1, dz: 0, dir: 'west' };
                    case 'west': return { dx: 0, dz: 1, dir: 'south' };
                }
            }
            return null;
        }
        
        function traceLaser() {
            // Clear existing laser beams
            laserBeams.forEach(beam => scene.remove(beam));
            laserBeams = [];
            
            // Trace laser from each source
            laserSources.forEach(source => {
                const sourceX = source.userData.x;
                const sourceZ = source.userData.z;
                
                let currentDir = getLaserDirection(sourceX, sourceZ);
                if (!currentDir) return;
                
                let currentX = sourceX;
                let currentZ = sourceZ;
                const beamPoints = [{ x: sourceX, z: sourceZ }];
                
                while (true) {
                    currentX += currentDir.dx;
                    currentZ += currentDir.dz;
                    
                    // Check bounds
                    if (currentX < 0 || currentX >= mapWidth || currentZ < 0 || currentZ >= mapHeight) {
                        break;
                    }
                    
                    const cell = mapData[currentZ][currentX];
                    
                    // Check if hit wall
                    if (cell === 'X') {
                        break;
                    }
                    
                    // Check if hit target
                    if (cell === '*') {
                        beamPoints.push({ x: currentX, z: currentZ });
                        // Game won!
                        showWinMessage();
                        break;
                    }
                    
                    // Check if hit mirror
                    if (cell === '/' || cell === '\\') {
                        beamPoints.push({ x: currentX, z: currentZ });
                        currentDir = reflectDirection(currentDir.dir, cell);
                        if (!currentDir) break;
                        continue;
                    }
                    
                    beamPoints.push({ x: currentX, z: currentZ });
                }
                
                // Create laser beam visual
                if (beamPoints.length > 1) {
                    const laserGeometry = new THREE.BufferGeometry();
                    const positions = [];
                    
                    beamPoints.forEach(point => {
                        positions.push(point.x * BLOCK_SIZE, BLOCK_SIZE / 2, point.z * BLOCK_SIZE);
                    });
                    
                    laserGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                    const laserMaterial = new THREE.LineBasicMaterial({ color: 0xff0000, linewidth: 5 });
                    const laserBeam = new THREE.Line(laserGeometry, laserMaterial);
                    
                    scene.add(laserBeam);
                    laserBeams.push(laserBeam);
                }
            });
        }
        
        function showWinMessage() {
            const winDiv = document.createElement('div');
            winDiv.style.position = 'absolute';
            winDiv.style.top = '50%';
            winDiv.style.left = '50%';
            winDiv.style.transform = 'translate(-50%, -50%)';
            winDiv.style.color = 'white';
            winDiv.style.fontFamily = 'Arial, sans-serif';
            winDiv.style.fontSize = '48px';
            winDiv.style.textAlign = 'center';
            winDiv.style.background = 'rgba(0, 255, 0, 0.8)';
            winDiv.style.padding = '20px';
            winDiv.style.borderRadius = '10px';
            winDiv.innerHTML = 'YOU WIN!<br>Laser puzzle solved!';
            document.body.appendChild(winDiv);
        }
        
        // Ceiling (optional, helps with "inside" feel, but let's stick to simple sky or maybe a ceiling plane at height 1)
        // Let's add walls based on map
        let startPos = { x: 0, z: 0 };

        for (let z = 0; z < mapHeight; z++) {
            for (let x = 0; x < mapWidth; x++) {
                const char = mapData[z][x];
                const posX = x * BLOCK_SIZE;
                const posZ = z * BLOCK_SIZE;

                if (char === 'X') {
                    const wall = new THREE.Mesh(boxGeometry, wallMaterial);
                    wall.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(wall);
                } else if (char === 's') {
                    startPos = { x: posX, z: posZ };
                } else if (char === '/' || char === '\\') {
                    // Create mirror
                    const mirror = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
                    mirror.position.set(posX, BLOCK_SIZE / 2, posZ);
                    
                    if (char === '/') {
                        mirror.rotation.y = Math.PI / 4; // 45 degrees
                    } else {
                        mirror.rotation.y = -Math.PI / 4; // -45 degrees
                    }
                    
                    mirror.userData = { type: char, x: x, z: z };
                    mirrors.push(mirror);
                    scene.add(mirror);
                } else if (char === '+') {
                    // Create laser source
                    const laserSource = new THREE.Mesh(boxGeometry, laserSourceMaterial);
                    laserSource.position.set(posX, BLOCK_SIZE / 2, posZ);
                    laserSource.userData = { x: x, z: z };
                    laserSources.push(laserSource);
                    scene.add(laserSource);
                } else if (char === '*') {
                    // Create target
                    const target = new THREE.Mesh(boxGeometry, targetMaterial);
                    target.position.set(posX, BLOCK_SIZE / 2, posZ);
                    target.userData = { x: x, z: z };
                    targets.push(target);
                    scene.add(target);
                }
            }
        }

        // Initialize Player Position
        camera.position.set(startPos.x, PLAYER_HEIGHT, startPos.z);
        // Player rotations (Yaw and Pitch)
        // We accumulate rotation in these variables to avoid gimbal lock issues with simple Euler addition if not careful,
        // but applying to a specific rotation order YXZ is usually enough.
        // Let's use a simpler approach: 
        // Create a 'pitchObject' (holds camera) and 'yawObject' (handles Y rotation).
        // Actually, standard FPS: camera parented to nothing, we just control order.
        camera.rotation.order = 'YXZ'; // Yaw (Y) then Pitch (X)

        let pitch = 0;
        let yaw = 0;

        // Input State
        const keys = {
            forward: false,
            backward: false,
            left: false,
            right: false,
            action: false
        };

        // Event Listeners
        const onKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = true; break;
                case 'KeyA': keys.left = true; break;
                case 'KeyS': keys.backward = true; break;
                case 'KeyD': keys.right = true; break;
                case 'KeyE': keys.action = true; break;
            }
        };

        const onKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = false; break;
                case 'KeyA': keys.left = false; break;
                case 'KeyS': keys.backward = false; break;
                case 'KeyD': keys.right = false; break;
                case 'KeyE': keys.action = false; break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Mouse Controls
        const instructions = document.getElementById('instructions');
        let isLocked = false;

        document.body.addEventListener('click', () => {
            if (!isLocked) {
                document.body.requestPointerLock();
            }
        });

        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === document.body) {
                isLocked = true;
                instructions.style.display = 'none';
            } else {
                isLocked = false;
                instructions.style.display = 'block';
            }
        });

        document.addEventListener('mousemove', (event) => {
            if (isLocked) {
                const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                yaw -= movementX * 0.002;
                pitch -= movementY * 0.002;

                // Clamp pitch (look up/down limit) to roughly -90 to 90 degrees
                pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));

                camera.rotation.set(pitch, yaw, 0);
            }
        });

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Collision Detection
        function checkCollision(x, z) {
            // Find map grid coordinates
            // Add a margin (PLAYER_RADIUS) to check corners of the player's bounding box
            const checkPoints = [
                { x: x - PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x - PLAYER_RADIUS, z: z + PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z + PLAYER_RADIUS }
            ];

            for (let p of checkPoints) {
                // Convert world pos to grid pos
                // Cells are centered at integer coordinates? 
                // Wait, in construction: wall.position.set(x * SIZE, ...)
                // So if SIZE=1, wall at x=0 is centered at 0? No.
                // BoxGeometry(1,1,1) is centered at origin locally.
                // So if we place at (x*1, ...), it's centered at integer coordinates.
                // Grid cell (col, row) covers x: [col-0.5, col+0.5], z: [row-0.5, row+0.5]
                
                const gridX = Math.round(p.x);
                const gridZ = Math.round(p.z);

                if (gridZ >= 0 && gridZ < mapHeight && gridX >= 0 && gridX < mapWidth) {
                    if (mapData[gridZ][gridX] === 'X') {
                        return true; // Collision
                    }
                } else {
                     // Out of bounds - treat as wall? 
                     // The map has walls on borders, so this shouldn't technically happen if logic is correct,
                     // but good to be safe.
                     return true; 
                }
            }
            return false;
        }

        // Game Loop
        const clock = new THREE.Clock();
        let lastActionTime = 0;

        function animate() {
            requestAnimationFrame(animate);

            if (isLocked) {
                const delta = clock.getDelta();
                const speed = MOVEMENT_SPEED * delta;
                const currentTime = clock.getElapsedTime();

                // Determine movement direction relative to camera yaw
                // Forward vector on XZ plane
                const dx = Math.sin(yaw); // -sin for standard math, but let's check. 
                // In Three.js, camera looks down -Z by default.
                // Rotation Y+ turns left.
                // Let's use vectors.
                
                const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
                const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);

                let moveX = 0;
                let moveZ = 0;

                if (keys.forward) {
                    moveX += forward.x * speed;
                    moveZ += forward.z * speed;
                }
                if (keys.backward) {
                    moveX -= forward.x * speed;
                    moveZ -= forward.z * speed;
                }
                if (keys.right) {
                    moveX += right.x * speed;
                    moveZ += right.z * speed;
                }
                if (keys.left) {
                    moveX -= right.x * speed;
                    moveZ -= right.z * speed;
                }

                // Apply movement with collision detection
                // Try X axis
                if (!checkCollision(camera.position.x + moveX, camera.position.z)) {
                    camera.position.x += moveX;
                }
                // Try Z axis
                if (!checkCollision(camera.position.x, camera.position.z + moveZ)) {
                    camera.position.z += moveZ;
                }
                
                // Mirror highlighting and interaction
                updateMirrorHighlight();
                
                // Handle mirror flipping with cooldown
                if (keys.action && currentTime - lastActionTime > 0.5) {
                    handleMirrorFlip();
                    lastActionTime = currentTime;
                }
                
                // Simple workaround if sliding against wall is tricky (above splits axes, which allows sliding)
            }

            renderer.render(scene, camera);
        }

        // Mirror interaction functions
        function updateMirrorHighlight() {
            mirrors.forEach(mirror => {
                const distance = camera.position.distanceTo(mirror.position);
                if (distance < 2.0) {
                    mirror.material = mirrorHighlightMaterial;
                } else {
                    mirror.material = mirrorMaterial;
                }
            });
        }
        
        function handleMirrorFlip() {
            mirrors.forEach(mirror => {
                const distance = camera.position.distanceTo(mirror.position);
                if (distance < 2.0) {
                    // Flip mirror type
                    const currentType = mirror.userData.type;
                    const newX = mirror.userData.x;
                    const newZ = mirror.userData.z;
                    
                    if (currentType === '/') {
                        mirror.userData.type = '\\';
                        mirror.rotation.y = -Math.PI / 4;
                        mapData[newZ][newX] = '\\';
                    } else if (currentType === '\\') {
                        mirror.userData.type = '/';
                        mirror.rotation.y = Math.PI / 4;
                        mapData[newZ][newX] = '/';
                    }
                    
                    // Retrace laser
                    traceLaser();
                }
            });
        }

        animate();
        
        // Initial laser trace
        traceLaser();
    </script>
</body>
</html>
