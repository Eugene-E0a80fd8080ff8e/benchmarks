<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.js"></script>
</head>
<body>
    <div id="instructions">Click to Play<br>(WASD to Move, Mouse to Look)</div>
    <script>
         // Game Constants
         const BLOCK_SIZE = 1;
         const PLAYER_HEIGHT = 1.7;
         const MOVEMENT_SPEED = 5.0;
         const PLAYER_RADIUS = 0.3; // Collision radius
         const MIRROR_HIGHLIGHT_DISTANCE = 2.0;

         // Map Data
         const worldmap = String.raw`XXXXXXXXXXXXXXXX
X..............X
X.../.......\..X
X..............X
XX......X......X
X+../...X......X
XX......X......X
X..............X
X......./.../..X
X..............X
X..............X
X...\...\......X
X..XXXXXXX.....X
X.s............X
X..............X
XXXXXXXXXXXX*XXX`;
         
         const mapString = worldmap;

         // Parse Map
         const mapData = mapString.split('\n').map(row => row.split(''));
         const mapWidth = mapData[0].length;
         const mapHeight = mapData.length;

         // Three.js Setup
         const scene = new THREE.Scene();
         scene.background = new THREE.Color(0x87CEEB); // Sky blue
         scene.fog = new THREE.Fog(0x87CEEB, 0, 20);

         const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
         
         const renderer = new THREE.WebGLRenderer({ antialias: true });
         renderer.setSize(window.innerWidth, window.innerHeight);
         document.body.appendChild(renderer.domElement);

         // Lighting
         const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
         scene.add(ambientLight);

         const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
         dirLight.position.set(5, 10, 7);
         scene.add(dirLight);

         // Materials
         const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 }); // Grey walls
         const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 }); // Green floor
         const mirrorMaterial = new THREE.MeshStandardMaterial({ color: 0xCCCCCC, metalness: 0.9, roughness: 0.1, side: THREE.DoubleSide });
         const highlightMirrorMaterial = new THREE.MeshStandardMaterial({ color: 0xFFFF00, metalness: 0.9, roughness: 0.1, side: THREE.DoubleSide, emissive: 0xFFFF00, emissiveIntensity: 0.3 });

         // Geometry Construction
         const boxGeometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
         const floorGeometry = new THREE.PlaneGeometry(mapWidth * BLOCK_SIZE, mapHeight * BLOCK_SIZE);

         // Create Floor
         const floor = new THREE.Mesh(floorGeometry, floorMaterial);
         floor.rotation.x = -Math.PI / 2;
         floor.position.set((mapWidth * BLOCK_SIZE) / 2 - 0.5, 0, (mapHeight * BLOCK_SIZE) / 2 - 0.5);
         scene.add(floor);
         
         // Storage for game entities
         let startPos = { x: 0, z: 0 };
         let laserSource = null;
         const mirrors = []; // Array of { position: {x, z}, type: '/' or '\', mesh: THREE.Mesh }
         let targetPos = null;
         let targetMesh = null;
         let puzzleSolved = false;

         // Helper function to create mirror geometry (45 degree rotated square)
         function createMirrorGeometry() {
             const size = 0.8; // Slightly smaller than block
             const thickness = 0.05;
             const geometry = new THREE.BoxGeometry(size, size, thickness);
             return geometry;
         }

         // Build the scene from map data
         for (let z = 0; z < mapHeight; z++) {
             for (let x = 0; x < mapWidth; x++) {
                 const char = mapData[z][x];
                 const posX = x * BLOCK_SIZE;
                 const posZ = z * BLOCK_SIZE;

                 if (char === 'X') {
                     const wall = new THREE.Mesh(boxGeometry, wallMaterial);
                     wall.position.set(posX, BLOCK_SIZE / 2, posZ);
                     scene.add(wall);
                 } else if (char === 's') {
                     startPos = { x: posX, z: posZ };
                 } else if (char === '+') {
                     laserSource = { x, z, gridX: x, gridZ: z };
                 } else if (char === '/' || char === '\\') {
                     const mirror = new THREE.Mesh(createMirrorGeometry(), mirrorMaterial);
                     mirror.position.set(posX, BLOCK_SIZE / 2, posZ);
                     // Rotate 45 degrees around Y axis
                     mirror.rotation.y = char === '/' ? Math.PI / 4 : -Math.PI / 4;
                     scene.add(mirror);
                     mirrors.push({
                         position: { x: x, z: z },
                         type: char,
                         mesh: mirror,
                         worldX: posX,
                         worldZ: posZ
                     });
                 } else if (char === '*') {
                     targetPos = { x, z };
                     // Create visual target
                     const targetGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.1, 32);
                     const targetMat = new THREE.MeshStandardMaterial({ color: 0xFF0000, emissive: 0xFF0000, emissiveIntensity: 0.5 });
                     targetMesh = new THREE.Mesh(targetGeometry, targetMat);
                     targetMesh.position.set(posX, 0.05, posZ);
                     scene.add(targetMesh);
                 }
             }
         }

         // Initialize Player Position
         camera.position.set(startPos.x, PLAYER_HEIGHT, startPos.z);
         camera.rotation.order = 'YXZ';

         let pitch = 0;
         let yaw = 0;

         // Input State
         const keys = {
             forward: false,
             backward: false,
             left: false,
             right: false,
             action: false
         };

         // Event Listeners
         const onKeyDown = (event) => {
             switch (event.code) {
                 case 'KeyW': keys.forward = true; break;
                 case 'KeyA': keys.left = true; break;
                 case 'KeyS': keys.backward = true; break;
                 case 'KeyD': keys.right = true; break;
                 case 'KeyE': keys.action = true; break;
             }
         };

         const onKeyUp = (event) => {
             switch (event.code) {
                 case 'KeyW': keys.forward = false; break;
                 case 'KeyA': keys.left = false; break;
                 case 'KeyS': keys.backward = false; break;
                 case 'KeyD': keys.right = false; break;
                 case 'KeyE': keys.action = false; break;
             }
         };

         document.addEventListener('keydown', onKeyDown);
         document.addEventListener('keyup', onKeyUp);

         // Mouse Controls
         const instructions = document.getElementById('instructions');
         let isLocked = false;

         document.body.addEventListener('click', () => {
             if (!isLocked) {
                 document.body.requestPointerLock();
             }
         });

         document.addEventListener('pointerlockchange', () => {
             if (document.pointerLockElement === document.body) {
                 isLocked = true;
                 instructions.style.display = 'none';
             } else {
                 isLocked = false;
                 instructions.style.display = 'block';
             }
         });

         document.addEventListener('mousemove', (event) => {
             if (isLocked) {
                 const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                 const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                 yaw -= movementX * 0.002;
                 pitch -= movementY * 0.002;

                 pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));

                 camera.rotation.set(pitch, yaw, 0);
             }
         });

         // Resize Handler
         window.addEventListener('resize', () => {
             camera.aspect = window.innerWidth / window.innerHeight;
             camera.updateProjectionMatrix();
             renderer.setSize(window.innerWidth, window.innerHeight);
         });

         // Collision Detection
         function checkCollision(x, z) {
             const checkPoints = [
                 { x: x - PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                 { x: x + PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                 { x: x - PLAYER_RADIUS, z: z + PLAYER_RADIUS },
                 { x: x + PLAYER_RADIUS, z: z + PLAYER_RADIUS }
             ];

             for (let p of checkPoints) {
                 const gridX = Math.round(p.x);
                 const gridZ = Math.round(p.z);

                 if (gridZ >= 0 && gridZ < mapHeight && gridX >= 0 && gridX < mapWidth) {
                     if (mapData[gridZ][gridX] === 'X') {
                         return true; // Collision
                     }
                 } else {
                      return true; 
                 }
             }
             return false;
         }

         // Laser tracing function
         function traceLaser() {
             if (!laserSource) return null;

             const path = [];
             let x = laserSource.gridX;
             let z = laserSource.gridZ;
             
             // Determine initial direction (from center, find which direction has no wall)
             let dirX = 0, dirZ = 0;
             
             // Check all 4 directions
             const directions = [
                 { x: 1, z: 0, name: 'east' },
                 { x: -1, z: 0, name: 'west' },
                 { x: 0, z: 1, name: 'south' },
                 { x: 0, z: -1, name: 'north' }
             ];
             
             for (let dir of directions) {
                 const nx = x + dir.x;
                 const nz = z + dir.z;
                 if (nx >= 0 && nx < mapWidth && nz >= 0 && nz < mapHeight && mapData[nz][nx] !== 'X') {
                     dirX = dir.x;
                     dirZ = dir.z;
                     break;
                 }
             }

             // Start position at center of laser source block
             path.push({ x: x + 0.5, z: z + 0.5 });

             // Trace the laser
             const maxSteps = 1000;
             for (let step = 0; step < maxSteps; step++) {
                 // Move to next block in current direction
                 x += dirX;
                 z += dirZ;

                 // Check bounds
                 if (x < 0 || x >= mapWidth || z < 0 || z >= mapHeight) {
                     break; // Hit boundary
                 }

                 const cell = mapData[z][x];

                 // Check if we hit target
                 if (cell === '*') {
                     path.push({ x: x + 0.5, z: z + 0.5 });
                     return { path, hitTarget: true };
                 }

                 // Check if we hit wall
                 if (cell === 'X') {
                     break; // Hit wall
                 }

                 // Check if we hit mirror
                 if (cell === '/' || cell === '\\') {
                     path.push({ x: x + 0.5, z: z + 0.5 });

                     // Reflect direction based on mirror type and incoming direction
                     const incoming = { x: dirX, z: dirZ };
                     const reflected = reflectLaser(cell, incoming);
                     dirX = reflected.x;
                     dirZ = reflected.z;
                 } else {
                     path.push({ x: x + 0.5, z: z + 0.5 });
                 }
             }

             return { path, hitTarget: false };
         }

         // Reflect laser based on mirror type and incoming direction
         function reflectLaser(mirrorType, incoming) {
             const dirX = incoming.x;
             const dirZ = incoming.z;

             if (mirrorType === '/') {
                 // "/" mirror reflections
                 if (dirX === 1 && dirZ === 0) return { x: 0, z: -1 }; // west -> north
                 if (dirX === -1 && dirZ === 0) return { x: 0, z: 1 }; // east -> south
                 if (dirX === 0 && dirZ === 1) return { x: 1, z: 0 }; // south -> east
                 if (dirX === 0 && dirZ === -1) return { x: -1, z: 0 }; // north -> west
             } else if (mirrorType === '\\') {
                 // "\" mirror reflections
                 if (dirX === 1 && dirZ === 0) return { x: 0, z: 1 }; // west -> south
                 if (dirX === -1 && dirZ === 0) return { x: 0, z: -1 }; // east -> north
                 if (dirX === 0 && dirZ === 1) return { x: -1, z: 0 }; // south -> west
                 if (dirX === 0 && dirZ === -1) return { x: 1, z: 0 }; // north -> east
             }

             return incoming; // No reflection
         }

         // Render laser as line
         let laserLine = null;
         function renderLaser() {
             // Remove old laser
             if (laserLine) scene.remove(laserLine);

             const laserData = traceLaser();
             if (!laserData || laserData.path.length < 2) return;

             // Create line geometry
             const points = laserData.path.map(p => new THREE.Vector3(p.x, 0.5, p.z));
             const geometry = new THREE.BufferGeometry().setFromPoints(points);
             const material = new THREE.LineBasicMaterial({ color: 0xFF0000, linewidth: 5 });
             laserLine = new THREE.Line(geometry, material);
             scene.add(laserLine);

             // Check if puzzle is solved
             if (laserData.hitTarget && !puzzleSolved) {
                 puzzleSolved = true;
                 showMessage('Puzzle Solved!');
             }
         }

         // Show message to player
         function showMessage(text) {
             const messageDiv = document.createElement('div');
             messageDiv.style.position = 'absolute';
             messageDiv.style.top = '50%';
             messageDiv.style.left = '50%';
             messageDiv.style.transform = 'translate(-50%, -50%)';
             messageDiv.style.color = 'white';
             messageDiv.style.fontSize = '48px';
             messageDiv.style.fontFamily = 'Arial, sans-serif';
             messageDiv.style.fontWeight = 'bold';
             messageDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
             messageDiv.style.padding = '40px';
             messageDiv.style.borderRadius = '10px';
             messageDiv.style.pointerEvents = 'none';
             messageDiv.textContent = text;
             document.body.appendChild(messageDiv);

             setTimeout(() => messageDiv.remove(), 3000);
         }

         // Find closest mirror to player
         function findNearestMirror() {
             let nearest = null;
             let minDistance = MIRROR_HIGHLIGHT_DISTANCE;

             for (let mirror of mirrors) {
                 const dist = Math.sqrt(
                     Math.pow(camera.position.x - mirror.worldX, 2) + 
                     Math.pow(camera.position.z - mirror.worldZ, 2)
                 );

                 if (dist < minDistance) {
                     minDistance = dist;
                     nearest = mirror;
                 }
             }

             return nearest;
         }

         // Update mirror highlighting
         function updateMirrorHighlight() {
             for (let mirror of mirrors) {
                 mirror.mesh.material = mirrorMaterial;
             }

             const nearest = findNearestMirror();
             if (nearest) {
                 nearest.mesh.material = highlightMirrorMaterial;
             }
         }

         // Flip mirror
         function flipMirror() {
             const nearest = findNearestMirror();
             if (!nearest) return;

             // Flip the mirror type
             nearest.type = nearest.type === '/' ? '\\' : '/';
             mapData[nearest.position.z][nearest.position.x] = nearest.type;
             nearest.mesh.rotation.y = nearest.type === '/' ? Math.PI / 4 : -Math.PI / 4;

             // Retrace laser
             renderLaser();
         }

         // Game Loop
         const clock = new THREE.Clock();

         function animate() {
             requestAnimationFrame(animate);

             if (isLocked) {
                 const delta = clock.getDelta();
                 const speed = MOVEMENT_SPEED * delta;

                 const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
                 const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);

                 let moveX = 0;
                 let moveZ = 0;

                 if (keys.forward) {
                     moveX += forward.x * speed;
                     moveZ += forward.z * speed;
                 }
                 if (keys.backward) {
                     moveX -= forward.x * speed;
                     moveZ -= forward.z * speed;
                 }
                 if (keys.right) {
                     moveX += right.x * speed;
                     moveZ += right.z * speed;
                 }
                 if (keys.left) {
                     moveX -= right.x * speed;
                     moveZ -= right.z * speed;
                 }

                 // Apply movement with collision detection
                 if (!checkCollision(camera.position.x + moveX, camera.position.z)) {
                     camera.position.x += moveX;
                 }
                 if (!checkCollision(camera.position.x, camera.position.z + moveZ)) {
                     camera.position.z += moveZ;
                 }

                 // Handle action key
                 if (keys.action) {
                     flipMirror();
                     keys.action = false; // Single press
                 }
             }

             // Update visuals
             updateMirrorHighlight();
             renderLaser();

             renderer.render(scene, camera);
         }

         animate();
     </script>
</body>
</html>
