<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.js"></script>
</head>
<body>
    <div id="instructions">Click to Play<br>(WASD to Move, Mouse to Look)</div>
    <script>
        // Game Constants
        const BLOCK_SIZE = 1;
        const PLAYER_HEIGHT = 1.7;
        const MOVEMENT_SPEED = 5.0;
        const PLAYER_RADIUS = 0.3; // Collision radius

        // Map Data
        const worldmap = String.raw`XXXXXXXXXXXXXXXX
X..............X
X.../.......\..X
X..............X
XX......X......X
X+../...X......X
XX......X......X
X..............X
X......./.../..X
X..............X
X..............X
X...\...\......X
X..XXXXXXX.....X
X.s............X
X..............X
XXXXXXXXXXXX*XXX`;
        
        const mapString = worldmap;

        // Parse Map
        const mapData = mapString.split('\n').map(row => row.split(''));
        const mapWidth = mapData[0].length;
        const mapHeight = mapData.length;
        
        // Game State
        let gameWon = false;
        let laserSource = null;
        let mirrorPositions = {}; // Key: "x,z", Value: "/" or "\"
        let targetPos = null;
        
        // Parse special elements
        for (let z = 0; z < mapHeight; z++) {
            for (let x = 0; x < mapWidth; x++) {
                const char = mapData[z][x];
                if (char === '+') laserSource = { x, z };
                else if (char === '*') targetPos = { x, z };
                else if (char === '/' || char === '\\') mirrorPositions[`${x},${z}`] = char;
            }
        }

        // Three.js Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        scene.fog = new THREE.Fog(0x87CEEB, 0, 20);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Materials
        const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 }); // Grey walls
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 }); // Green floor
        const ceilingMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 }); // Dark ceiling (optional, maybe just sky)
        const mirrorMaterial = new THREE.MeshPhongMaterial({ 
            color: 0xcccccc, 
            side: THREE.DoubleSide,
            specular: 0xffffff,
            shininess: 100
        });
        
        // Laser Line Material
        const laserMaterial = new THREE.LineBasicMaterial({ color: 0xff0000, linewidth: 4 });
        
        // Directions: 0=north(-Z), 1=east(+X), 2=south(+Z), 3=west(-X)
        const directions = [
            { x: 0, z: -1, name: 'north' },
            { x: 1, z: 0, name: 'east' },
            { x: 0, z: 1, name: 'south' },
            { x: -1, z: 0, name: 'west' }
        ];
        
        function getDirectionIndex(dir) {
            for (let i = 0; i < directions.length; i++) {
                if (directions[i].x === dir.x && directions[i].z === dir.z) return i;
            }
            return -1;
        }
        
        // Reflect light on "/" mirror
        function reflectForwardSlash(incomingDir) {
            const idx = getDirectionIndex(incomingDir);
            // "/" mirror reflections:
            // west -> north, north -> west, east -> south, south -> east
            const reflections = [
                { x: -1, z: 0 },  // north -> west
                { x: 0, z: 1 },   // east -> south
                { x: 1, z: 0 },   // south -> east
                { x: 0, z: -1 }   // west -> north
            ];
            return reflections[idx];
        }
        
        // Reflect light on "\" mirror
        function reflectBackSlash(incomingDir) {
            const idx = getDirectionIndex(incomingDir);
            // "\" mirror reflections:
            // west -> south, south -> west, east -> north, north -> east
            const reflections = [
                { x: 1, z: 0 },   // north -> east
                { x: 0, z: -1 },  // east -> north
                { x: -1, z: 0 },  // south -> west
                { x: 0, z: 1 }    // west -> south
            ];
            return reflections[idx];
        }
        
        // Trace laser path and return array of points
        function traceLaser() {
            if (!laserSource) return [];
            
            const points = [];
            let x = laserSource.x;
            let z = laserSource.z;
            
            // Find initial direction (direction without adjacent wall)
            let dir = null;
            for (let d of directions) {
                const nextX = x + d.x;
                const nextZ = z + d.z;
                if (nextZ >= 0 && nextZ < mapHeight && nextX >= 0 && nextX < mapWidth) {
                    if (mapData[nextZ][nextX] !== 'X') {
                        dir = d;
                        break;
                    }
                }
            }
            
            if (!dir) return []; // No valid direction
            
            // Start laser from center of source block
            points.push(new THREE.Vector3(x + 0.5, PLAYER_HEIGHT / 2, z + 0.5));
            
            let visited = new Set();
            let maxIterations = 100; // Prevent infinite loops
            let iterations = 0;
            
            while (iterations < maxIterations) {
                iterations++;
                
                // Move to next block in current direction
                x += dir.x;
                z += dir.z;
                
                // Check bounds
                if (x < 0 || x >= mapWidth || z < 0 || z >= mapHeight) break;
                
                const cell = mapData[z][x];
                
                // Check for wall
                if (cell === 'X') {
                    points.push(new THREE.Vector3(x - dir.x + 0.5, PLAYER_HEIGHT / 2, z - dir.z + 0.5));
                    break;
                }
                
                // Check for target
                if (cell === '*') {
                    points.push(new THREE.Vector3(x + 0.5, PLAYER_HEIGHT / 2, z + 0.5));
                    gameWon = true;
                    break;
                }
                
                // Check for mirror
                const mirrorKey = `${x},${z}`;
                if (mirrorPositions[mirrorKey]) {
                    // Add point at mirror
                    points.push(new THREE.Vector3(x + 0.5, PLAYER_HEIGHT / 2, z + 0.5));
                    
                    // Reflect
                    const mirror = mirrorPositions[mirrorKey];
                    if (mirror === '/') {
                        dir = reflectForwardSlash(dir);
                    } else {
                        dir = reflectBackSlash(dir);
                    }
                    
                    // Prevent infinite loops on same position
                    const state = `${x},${z},${dir.x},${dir.z}`;
                    if (visited.has(state)) break;
                    visited.add(state);
                }
            }
            
            return points;
        }
        
        let laserLine = null;

        // Geometry Construction
        const boxGeometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        const floorGeometry = new THREE.PlaneGeometry(mapWidth * BLOCK_SIZE, mapHeight * BLOCK_SIZE);

        // Create Floor
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.set((mapWidth * BLOCK_SIZE) / 2 - 0.5, 0, (mapHeight * BLOCK_SIZE) / 2 - 0.5);
        scene.add(floor);
        
        // Ceiling (optional, helps with "inside" feel, but let's stick to simple sky or maybe a ceiling plane at height 1)
        // Let's add walls based on map
        let startPos = { x: 0, z: 0 };

        for (let z = 0; z < mapHeight; z++) {
            for (let x = 0; x < mapWidth; x++) {
                const char = mapData[z][x];
                const posX = x * BLOCK_SIZE;
                const posZ = z * BLOCK_SIZE;

                if (char === 'X') {
                    const wall = new THREE.Mesh(boxGeometry, wallMaterial);
                    wall.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(wall);
                } else if (char === 's') {
                    startPos = { x: posX, z: posZ };
                } else if (char === '/' || char === '\\') {
                    // Create mirror as a flat plane at 45 degrees
                    const mirrorGeometry = new THREE.PlaneGeometry(0.9, 0.9);
                    const mirror = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
                    mirror.position.set(posX, PLAYER_HEIGHT / 2, posZ);
                    mirror.rotation.y = char === '/' ? Math.PI / 4 : -Math.PI / 4;
                    mirror.userData.mirrorType = char;
                    mirror.userData.gridX = x;
                    mirror.userData.gridZ = z;
                    scene.add(mirror);
                }
            }
        }

        // Initialize Player Position
        camera.position.set(startPos.x, PLAYER_HEIGHT, startPos.z);
        // Player rotations (Yaw and Pitch)
        // We accumulate rotation in these variables to avoid gimbal lock issues with simple Euler addition if not careful,
        // but applying to a specific rotation order YXZ is usually enough.
        // Let's use a simpler approach: 
        // Create a 'pitchObject' (holds camera) and 'yawObject' (handles Y rotation).
        // Actually, standard FPS: camera parented to nothing, we just control order.
        camera.rotation.order = 'YXZ'; // Yaw (Y) then Pitch (X)

        let pitch = 0;
        let yaw = 0;

        // Input State
        const keys = {
            forward: false,
            backward: false,
            left: false,
            right: false
        };

        // Event Listeners
        const onKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = true; break;
                case 'KeyA': keys.left = true; break;
                case 'KeyS': keys.backward = true; break;
                case 'KeyD': keys.right = true; break;
                case 'KeyE': {
                    // Try to flip nearest mirror within 2 meters
                    let nearestMirror = null;
                    let nearestDist = 2;
                    
                    for (let child of scene.children) {
                        if (child.userData.mirrorType) {
                            const dx = child.position.x - camera.position.x;
                            const dz = child.position.z - camera.position.z;
                            const dist = Math.sqrt(dx * dx + dz * dz);
                            
                            if (dist < nearestDist) {
                                nearestDist = dist;
                                nearestMirror = child;
                            }
                        }
                    }
                    
                    if (nearestMirror) {
                        const x = nearestMirror.userData.gridX;
                        const z = nearestMirror.userData.gridZ;
                        const key = `${x},${z}`;
                        const oldType = mirrorPositions[key];
                        const newType = oldType === '/' ? '\\' : '/';
                        
                        mirrorPositions[key] = newType;
                        mapData[z][x] = newType;
                        nearestMirror.userData.mirrorType = newType;
                        nearestMirror.rotation.y = newType === '/' ? Math.PI / 4 : -Math.PI / 4;
                    }
                    break;
                }
            }
        };

        const onKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = false; break;
                case 'KeyA': keys.left = false; break;
                case 'KeyS': keys.backward = false; break;
                case 'KeyD': keys.right = false; break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Mouse Controls
        const instructions = document.getElementById('instructions');
        let isLocked = false;

        document.body.addEventListener('click', () => {
            if (!isLocked) {
                document.body.requestPointerLock();
            }
        });

        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === document.body) {
                isLocked = true;
                instructions.style.display = 'none';
            } else {
                isLocked = false;
                instructions.style.display = 'block';
            }
        });

        document.addEventListener('mousemove', (event) => {
            if (isLocked) {
                const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                yaw -= movementX * 0.002;
                pitch -= movementY * 0.002;

                // Clamp pitch (look up/down limit) to roughly -90 to 90 degrees
                pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));

                camera.rotation.set(pitch, yaw, 0);
            }
        });

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Collision Detection
        function checkCollision(x, z) {
            // Find map grid coordinates
            // Add a margin (PLAYER_RADIUS) to check corners of the player's bounding box
            const checkPoints = [
                { x: x - PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x - PLAYER_RADIUS, z: z + PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z + PLAYER_RADIUS }
            ];

            for (let p of checkPoints) {
                // Convert world pos to grid pos
                // Cells are centered at integer coordinates? 
                // Wait, in construction: wall.position.set(x * SIZE, ...)
                // So if SIZE=1, wall at x=0 is centered at 0? No.
                // BoxGeometry(1,1,1) is centered at origin locally.
                // So if we place at (x*1, ...), it's centered at integer coordinates.
                // Grid cell (col, row) covers x: [col-0.5, col+0.5], z: [row-0.5, row+0.5]
                
                const gridX = Math.round(p.x);
                const gridZ = Math.round(p.z);

                if (gridZ >= 0 && gridZ < mapHeight && gridX >= 0 && gridX < mapWidth) {
                    if (mapData[gridZ][gridX] === 'X') {
                        return true; // Collision
                    }
                } else {
                     // Out of bounds - treat as wall? 
                     // The map has walls on borders, so this shouldn't technically happen if logic is correct,
                     // but good to be safe.
                     return true; 
                }
            }
            return false;
        }

        // Game Loop
        const clock = new THREE.Clock();
        
        // Win message element
        const winMessage = document.createElement('div');
        winMessage.style.position = 'absolute';
        winMessage.style.top = '50%';
        winMessage.style.left = '50%';
        winMessage.style.transform = 'translate(-50%, -50%)';
        winMessage.style.color = 'white';
        winMessage.style.fontSize = '48px';
        winMessage.style.fontFamily = 'Arial, sans-serif';
        winMessage.style.textAlign = 'center';
        winMessage.style.pointerEvents = 'none';
        winMessage.style.background = 'rgba(0, 0, 0, 0.7)';
        winMessage.style.padding = '40px';
        winMessage.style.borderRadius = '10px';
        winMessage.style.display = 'none';
        winMessage.innerHTML = 'Puzzle Solved!<br>Laser hit the target!';
        document.body.appendChild(winMessage);

        function animate() {
            requestAnimationFrame(animate);

            if (isLocked) {
                const delta = clock.getDelta();
                const speed = MOVEMENT_SPEED * delta;

                // Determine movement direction relative to camera yaw
                const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
                const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);

                let moveX = 0;
                let moveZ = 0;

                if (keys.forward) {
                    moveX += forward.x * speed;
                    moveZ += forward.z * speed;
                }
                if (keys.backward) {
                    moveX -= forward.x * speed;
                    moveZ -= forward.z * speed;
                }
                if (keys.right) {
                    moveX += right.x * speed;
                    moveZ += right.z * speed;
                }
                if (keys.left) {
                    moveX -= right.x * speed;
                    moveZ -= right.z * speed;
                }

                // Apply movement with collision detection
                if (!checkCollision(camera.position.x + moveX, camera.position.z)) {
                    camera.position.x += moveX;
                }
                if (!checkCollision(camera.position.x, camera.position.z + moveZ)) {
                    camera.position.z += moveZ;
                }
                
                // Update laser
                gameWon = false;
                const laserPoints = traceLaser();
                
                // Remove old laser line
                if (laserLine) {
                    scene.remove(laserLine);
                }
                
                // Create new laser line
                if (laserPoints.length > 0) {
                    const laserGeometry = new THREE.BufferGeometry().setFromPoints(laserPoints);
                    laserLine = new THREE.Line(laserGeometry, laserMaterial);
                    scene.add(laserLine);
                }
                
                // Update mirror highlights
                for (let child of scene.children) {
                    if (child.userData.mirrorType) {
                        const dx = child.position.x - camera.position.x;
                        const dz = child.position.z - camera.position.z;
                        const dist = Math.sqrt(dx * dx + dz * dz);
                        
                        if (dist < 2) {
                            child.material.emissive.setHex(0x444400);
                        } else {
                            child.material.emissive.setHex(0x000000);
                        }
                    }
                }
                
                // Check win condition
                if (gameWon) {
                    winMessage.style.display = 'block';
                }
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
