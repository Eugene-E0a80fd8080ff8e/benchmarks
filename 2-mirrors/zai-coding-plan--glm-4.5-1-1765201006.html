<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.js"></script>
</head>
<body>
    <div id="instructions">Click to Play<br>(WASD to Move, Mouse to Look)</div>
    <script>
        // Game Constants
        const BLOCK_SIZE = 1;
        const PLAYER_HEIGHT = 1.7;
        const MOVEMENT_SPEED = 5.0;
        const PLAYER_RADIUS = 0.3; // Collision radius

        // Map Data
        const worldmap =
        String.raw`XXXXXXXXXXXXXXXX
X..............X
X.../.......\..X
X..............X
XX......X......X
X+../...X......X
XX......X......X
X..............X
X......./.../..X
X..............X
X..............X
X...\...\......X
X..XXXXXXX.....X
X.s............X
X..............X
XXXXXXXXXXXX*XXX`;

        const mapString = worldmap.trim();

        // Parse Map
        const mapData = mapString.split('\n').map(row => row.split(''));
        const mapWidth = mapData[0].length;
        const mapHeight = mapData.length;

        // Three.js Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        scene.fog = new THREE.Fog(0x87CEEB, 0, 20);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Materials
        const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 }); // Grey walls
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 }); // Green floor
        const ceilingMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 }); // Dark ceiling (optional, maybe just sky)
        const mirrorMaterial = new THREE.MeshLambertMaterial({ color: 0x88CCFF, side: THREE.DoubleSide }); // Blue mirrors
        const targetMaterial = new THREE.MeshLambertMaterial({ color: 0xFFD700 }); // Gold target
        const laserMaterial = new THREE.LineBasicMaterial({ color: 0xFF0000, linewidth: 5 }); // Red laser

        // Geometry Construction
        const boxGeometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        const floorGeometry = new THREE.PlaneGeometry(mapWidth * BLOCK_SIZE, mapHeight * BLOCK_SIZE);
        const mirrorGeometry = new THREE.PlaneGeometry(BLOCK_SIZE * 0.8, BLOCK_SIZE * 0.8);
        const targetGeometry = new THREE.BoxGeometry(BLOCK_SIZE * 0.8, BLOCK_SIZE * 0.8, BLOCK_SIZE * 0.8);

        // Game state
        let mirrors = [];
        let laserSource = null;
        let target = null;
        let laserBeam = null;
        let gameWon = false;

        // Create Floor
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.set((mapWidth * BLOCK_SIZE) / 2 - 0.5, 0, (mapHeight * BLOCK_SIZE) / 2 - 0.5);
        scene.add(floor);
        
        // Ceiling (optional, helps with "inside" feel, but let's stick to simple sky or maybe a ceiling plane at height 1)
        // Let's add walls based on map
        let startPos = { x: 0, z: 0 };

        for (let z = 0; z < mapHeight; z++) {
            for (let x = 0; x < mapWidth; x++) {
                const char = mapData[z][x];
                const posX = x * BLOCK_SIZE;
                const posZ = z * BLOCK_SIZE;

                if (char === 'X') {
                    const wall = new THREE.Mesh(boxGeometry, wallMaterial);
                    wall.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(wall);
                } else if (char === 's') {
                    startPos = { x: posX, z: posZ };
                } else if (char === '/' || char === '\\') {
                    const mirror = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
                    mirror.position.set(posX, BLOCK_SIZE / 2, posZ);
                    if (char === '/') {
                        mirror.rotation.y = Math.PI / 4;
                    } else {
                        mirror.rotation.y = -Math.PI / 4;
                    }
                    mirror.userData = { type: char, x: x, z: z };
                    mirrors.push(mirror);
                    scene.add(mirror);
                } else if (char === '+') {
                    laserSource = { x: posX, z: posZ, gridX: x, gridZ: z };
                } else if (char === '*') {
                    const targetMesh = new THREE.Mesh(targetGeometry, targetMaterial);
                    targetMesh.position.set(posX, BLOCK_SIZE / 2, posZ);
                    target = { mesh: targetMesh, x: posX, z: posZ, gridX: x, gridZ: z };
                    scene.add(targetMesh);
                }
            }
        }

        // Initialize Player Position
        camera.position.set(startPos.x, PLAYER_HEIGHT, startPos.z);
        // Player rotations (Yaw and Pitch)
        // We accumulate rotation in these variables to avoid gimbal lock issues with simple Euler addition if not careful,
        // but applying to a specific rotation order YXZ is usually enough.
        // Let's use a simpler approach: 
        // Create a 'pitchObject' (holds camera) and 'yawObject' (handles Y rotation).
        // Actually, standard FPS: camera parented to nothing, we just control order.
        camera.rotation.order = 'YXZ'; // Yaw (Y) then Pitch (X)

        let pitch = 0;
        let yaw = 0;

        // Laser system
        function getLaserDirection() {
            const directions = [
                { dx: 0, dz: -1, name: 'north' },  // up
                { dx: 1, dz: 0, name: 'east' },   // right
                { dx: 0, dz: 1, name: 'south' },  // down
                { dx: -1, dz: 0, name: 'west' }   // left
            ];
            
            for (let dir of directions) {
                const checkX = laserSource.gridX + dir.dx;
                const checkZ = laserSource.gridZ + dir.dz;
                
                if (checkX >= 0 && checkX < mapWidth && checkZ >= 0 && checkZ < mapHeight) {
                    if (mapData[checkZ][checkX] !== 'X') {
                        return dir;
                    }
                }
            }
            return directions[0]; // default to north if all blocked
        }

        function traceLaser() {
            if (!laserSource || gameWon) return;
            
            const laserPath = [];
            let currentX = laserSource.gridX;
            let currentZ = laserSource.gridZ;
            let direction = getLaserDirection();
            
            laserPath.push({ x: laserSource.x, y: BLOCK_SIZE / 2, z: laserSource.z });
            
            while (true) {
                currentX += direction.dx;
                currentZ += direction.dz;
                
                if (currentX < 0 || currentX >= mapWidth || currentZ < 0 || currentZ >= mapHeight) {
                    break;
                }
                
                const char = mapData[currentZ][currentX];
                const worldX = currentX * BLOCK_SIZE;
                const worldZ = currentZ * BLOCK_SIZE;
                
                if (char === 'X') {
                    break;
                }
                
                laserPath.push({ x: worldX, y: BLOCK_SIZE / 2, z: worldZ });
                
                if (char === '*' && target && target.gridX === currentX && target.gridZ === currentZ) {
                    gameWon = true;
                    showWinMessage();
                    break;
                }
                
                if (char === '/' || char === '\\') {
                    direction = reflectDirection(direction, char);
                }
            }
            
            updateLaserBeam(laserPath);
        }

        function reflectDirection(direction, mirrorType) {
            if (mirrorType === '/') {
                if (direction.name === 'north') return { dx: -1, dz: 0, name: 'west' };
                if (direction.name === 'south') return { dx: 1, dz: 0, name: 'east' };
                if (direction.name === 'east') return { dx: 0, dz: -1, name: 'north' };
                if (direction.name === 'west') return { dx: 0, dz: 1, name: 'south' };
            } else if (mirrorType === '\\') {
                if (direction.name === 'north') return { dx: 1, dz: 0, name: 'east' };
                if (direction.name === 'south') return { dx: -1, dz: 0, name: 'west' };
                if (direction.name === 'east') return { dx: 0, dz: 1, name: 'south' };
                if (direction.name === 'west') return { dx: 0, dz: -1, name: 'north' };
            }
            return direction;
        }

        function updateLaserBeam(path) {
            if (laserBeam) {
                scene.remove(laserBeam);
            }
            
            if (path.length < 2) return;
            
            const points = path.map(p => new THREE.Vector3(p.x, p.y, p.z));
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            laserBeam = new THREE.Line(geometry, laserMaterial);
            scene.add(laserBeam);
        }

        function showWinMessage() {
            const winDiv = document.createElement('div');
            winDiv.style.position = 'absolute';
            winDiv.style.top = '50%';
            winDiv.style.left = '50%';
            winDiv.style.transform = 'translate(-50%, -50%)';
            winDiv.style.color = 'gold';
            winDiv.style.fontFamily = 'Arial, sans-serif';
            winDiv.style.fontSize = '48px';
            winDiv.style.textAlign = 'center';
            winDiv.style.background = 'rgba(0, 0, 0, 0.8)';
            winDiv.style.padding = '30px';
            winDiv.style.borderRadius = '15px';
            winDiv.innerHTML = 'PUZZLE SOLVED!<br>Laser reached the target!';
            document.body.appendChild(winDiv);
        }

        // Input State
        const keys = {
            forward: false,
            backward: false,
            left: false,
            right: false,
            action: false
        };

        // Event Listeners
        const onKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = true; break;
                case 'KeyA': keys.left = true; break;
                case 'KeyS': keys.backward = true; break;
                case 'KeyD': keys.right = true; break;
                case 'KeyE': keys.action = true; handleMirrorFlip(); break;
            }
        };

        const onKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = false; break;
                case 'KeyA': keys.left = false; break;
                case 'KeyS': keys.backward = false; break;
                case 'KeyD': keys.right = false; break;
                case 'KeyE': keys.action = false; break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Mouse Controls
        const instructions = document.getElementById('instructions');
        let isLocked = false;

        document.body.addEventListener('click', () => {
            if (!isLocked) {
                document.body.requestPointerLock();
            }
        });

        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === document.body) {
                isLocked = true;
                instructions.style.display = 'none';
            } else {
                isLocked = false;
                instructions.style.display = 'block';
            }
        });

        document.addEventListener('mousemove', (event) => {
            if (isLocked) {
                const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                yaw -= movementX * 0.002;
                pitch -= movementY * 0.002;

                // Clamp pitch (look up/down limit) to roughly -90 to 90 degrees
                pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));

                camera.rotation.set(pitch, yaw, 0);
            }
        });

        // Mirror interaction
        function checkMirrorProximity() {
            const playerPos = camera.position;
            
            mirrors.forEach(mirror => {
                const distance = Math.sqrt(
                    Math.pow(playerPos.x - mirror.position.x, 2) +
                    Math.pow(playerPos.z - mirror.position.z, 2)
                );
                
                if (distance < 2.0) {
                    mirror.material.emissive = new THREE.Color(0x444444);
                } else {
                    mirror.material.emissive = new THREE.Color(0x000000);
                }
            });
        }

        function handleMirrorFlip() {
            const playerPos = camera.position;
            
            mirrors.forEach(mirror => {
                const distance = Math.sqrt(
                    Math.pow(playerPos.x - mirror.position.x, 2) +
                    Math.pow(playerPos.z - mirror.position.z, 2)
                );
                
                if (distance < 2.0) {
                    // Flip mirror type
                    const currentType = mirror.userData.type;
                    const newType = currentType === '/' ? '\\' : '/';
                    
                    mirror.userData.type = newType;
                    mapData[mirror.userData.z][mirror.userData.x] = newType;
                    
                    // Update rotation
                    if (newType === '/') {
                        mirror.rotation.y = Math.PI / 4;
                    } else {
                        mirror.rotation.y = -Math.PI / 4;
                    }
                    
                    // Retrace laser
                    traceLaser();
                }
            });
        }

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Collision Detection
        function checkCollision(x, z) {
            // Find map grid coordinates
            // Add a margin (PLAYER_RADIUS) to check corners of the player's bounding box
            const checkPoints = [
                { x: x - PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x - PLAYER_RADIUS, z: z + PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z + PLAYER_RADIUS }
            ];

            for (let p of checkPoints) {
                // Convert world pos to grid pos
                // Cells are centered at integer coordinates? 
                // Wait, in construction: wall.position.set(x * SIZE, ...)
                // So if SIZE=1, wall at x=0 is centered at 0? No.
                // BoxGeometry(1,1,1) is centered at origin locally.
                // So if we place at (x*1, ...), it's centered at integer coordinates.
                // Grid cell (col, row) covers x: [col-0.5, col+0.5], z: [row-0.5, row+0.5]
                
                const gridX = Math.round(p.x);
                const gridZ = Math.round(p.z);

                if (gridZ >= 0 && gridZ < mapHeight && gridX >= 0 && gridX < mapWidth) {
                    if (mapData[gridZ][gridX] === 'X') {
                        return true; // Collision
                    }
                } else {
                     // Out of bounds - treat as wall? 
                     // The map has walls on borders, so this shouldn't technically happen if logic is correct,
                     // but good to be safe.
                     return true; 
                }
            }
            return false;
        }

        // Game Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            if (isLocked) {
                const delta = clock.getDelta();
                const speed = MOVEMENT_SPEED * delta;

                // Determine movement direction relative to camera yaw
                // Forward vector on XZ plane
                const dx = Math.sin(yaw); // -sin for standard math, but let's check. 
                // In Three.js, camera looks down -Z by default.
                // Rotation Y+ turns left.
                // Let's use vectors.
                
                const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
                const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);

                let moveX = 0;
                let moveZ = 0;

                if (keys.forward) {
                    moveX += forward.x * speed;
                    moveZ += forward.z * speed;
                }
                if (keys.backward) {
                    moveX -= forward.x * speed;
                    moveZ -= forward.z * speed;
                }
                if (keys.right) {
                    moveX += right.x * speed;
                    moveZ += right.z * speed;
                }
                if (keys.left) {
                    moveX -= right.x * speed;
                    moveZ -= right.z * speed;
                }

                // Apply movement with collision detection
                // Try X axis
                if (!checkCollision(camera.position.x + moveX, camera.position.z)) {
                    camera.position.x += moveX;
                }
                // Try Z axis
                if (!checkCollision(camera.position.x, camera.position.z + moveZ)) {
                    camera.position.z += moveZ;
                }
                
                // Check mirror proximity and update highlighting
                checkMirrorProximity();
            }

            renderer.render(scene, camera);
        }

        // Initialize laser
        setTimeout(() => {
            traceLaser();
        }, 100);

        animate();
    </script>
</body>
</html>
