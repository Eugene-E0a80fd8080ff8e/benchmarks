<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.js"></script>
</head>
<body>
    <div id="instructions">Click to Play<br>(WASD to Move, Mouse to Look, E to Flip Mirrors)</div>
    <script>
        // Game Constants
        const BLOCK_SIZE = 1;
        const PLAYER_HEIGHT = 1.7;
        const MOVEMENT_SPEED = 5.0;
        const PLAYER_RADIUS = 0.3; // Collision radius

        // Map Data
        const mapString = String.raw`XXXXXXXXXXXXXXXX
X..............X
X.../.......\..X
X..............X
XX......X......X
X+../...X......X
XX......X......X
X..............X
X......./.../..X
X..............X
X..............X
X...\...\......X
X..XXXXXXX.....X
X.s............X
X..............X
XXXXXXXXXXXX*XXX`.trim();

        // Parse Map
        const mapData = mapString.split('\n').map(row => row.split(''));
        const mapWidth = mapData[0].length;
        const mapHeight = mapData.length;

        // Store special objects
        let laserSource = null; // {x, z, direction}
        let targetPos = null; // {x, z}
        const mirrors = []; // {x, z, type: '/' or '\', mesh, highlight}
        const mirrorMeshes = []; // store for updating

        // Three.js Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        scene.fog = new THREE.Fog(0x87CEEB, 0, 20);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Materials
        const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 }); // Grey walls
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 }); // Green floor
        const ceilingMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 }); // Dark ceiling (optional, maybe just sky)
        const mirrorMaterial = new THREE.MeshLambertMaterial({ color: 0xcccccc, side: THREE.DoubleSide });
        const mirrorHighlightMaterial = new THREE.MeshLambertMaterial({ color: 0xffff00, side: THREE.DoubleSide });
        const targetMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
        const laserSourceMaterial = new THREE.MeshLambertMaterial({ color: 0x00ff00 });

        // Geometry Construction
        const boxGeometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        const floorGeometry = new THREE.PlaneGeometry(mapWidth * BLOCK_SIZE, mapHeight * BLOCK_SIZE);
        const mirrorGeometry = new THREE.PlaneGeometry(BLOCK_SIZE, BLOCK_SIZE);

        // Create Floor
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.set((mapWidth * BLOCK_SIZE) / 2 - 0.5, 0, (mapHeight * BLOCK_SIZE) / 2 - 0.5);
        scene.add(floor);
        
        // Ceiling (optional, helps with "inside" feel, but let's stick to simple sky or maybe a ceiling plane at height 1)
        // Let's add walls based on map
        let startPos = { x: 0, z: 0 };

        for (let z = 0; z < mapHeight; z++) {
            for (let x = 0; x < mapWidth; x++) {
                const char = mapData[z][x];
                const posX = x * BLOCK_SIZE;
                const posZ = z * BLOCK_SIZE;

                if (char === 'X') {
                    const wall = new THREE.Mesh(boxGeometry, wallMaterial);
                    wall.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(wall);
                } else if (char === 's') {
                    startPos = { x: posX, z: posZ };
                } else if (char === '+') {
                    laserSource = { x: posX, z: posZ, direction: null };
                } else if (char === '*') {
                    targetPos = { x: posX, z: posZ };
                } else if (char === '/' || char === '\\') {
                    const mirrorMesh = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
                    // Rotate 45 degrees for '/', -45 for '\'
                    const angle = char === '/' ? Math.PI / 4 : -Math.PI / 4;
                    mirrorMesh.rotation.y = angle;
                    mirrorMesh.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(mirrorMesh);
                    mirrors.push({ x: posX, z: posZ, type: char, mesh: mirrorMesh, highlight: false });
                }
            }
        }

        // Create target mesh
        if (targetPos) {
            const targetGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.2, 8);
            const targetMesh = new THREE.Mesh(targetGeometry, targetMaterial);
            targetMesh.position.set(targetPos.x, BLOCK_SIZE / 2, targetPos.z);
            scene.add(targetMesh);
        }

        // Create laser source mesh
        if (laserSource) {
            const laserSourceGeometry = new THREE.BoxGeometry(0.4, 0.4, 0.4);
            const laserSourceMesh = new THREE.Mesh(laserSourceGeometry, laserSourceMaterial);
            laserSourceMesh.position.set(laserSource.x, BLOCK_SIZE / 2, laserSource.z);
            scene.add(laserSourceMesh);
        }

        // Helper to get map character at grid coordinates
        function getMapCell(x, z) {
            if (z >= 0 && z < mapHeight && x >= 0 && x < mapWidth) {
                return mapData[z][x];
            }
            return 'X'; // out of bounds treat as wall
        }

        // Determine laser direction (from source block center)
        if (laserSource) {
            const sx = Math.round(laserSource.x / BLOCK_SIZE);
            const sz = Math.round(laserSource.z / BLOCK_SIZE);
            const directions = [
                { dx: 1, dz: 0 }, // east
                { dx: -1, dz: 0 }, // west
                { dx: 0, dz: 1 }, // south (positive Z)
                { dx: 0, dz: -1 } // north
            ];
            for (let dir of directions) {
                const nx = sx + dir.dx;
                const nz = sz + dir.dz;
                if (getMapCell(nx, nz) !== 'X') {
                    laserSource.direction = dir;
                    break;
                }
            }
            if (!laserSource.direction) {
                laserSource.direction = { dx: 1, dz: 0 }; // fallback
            }
        }

        // Laser line visualization
        const laserLineMaterial = new THREE.LineBasicMaterial({ color: 0xff0000, linewidth: 10 });
        const laserLineGeometry = new THREE.BufferGeometry();
        const laserLine = new THREE.Line(laserLineGeometry, laserLineMaterial);
        scene.add(laserLine);
        let gameSolved = false;

        // Compute laser path with reflections
        function computeLaserPath() {
            if (!laserSource) return [];
            const points = [];
            let x = laserSource.x;
            let z = laserSource.z;
            let dx = laserSource.direction.dx;
            let dz = laserSource.direction.dz;
            // Start point at center of source block
            points.push(new THREE.Vector3(x, BLOCK_SIZE / 2, z));
            // Trace until hitting wall or target
            while (true) {
                // Move to center of next block
                x += dx * BLOCK_SIZE;
                z += dz * BLOCK_SIZE;
                const gridX = Math.round(x / BLOCK_SIZE);
                const gridZ = Math.round(z / BLOCK_SIZE);
                const cell = getMapCell(gridX, gridZ);
                points.push(new THREE.Vector3(x, BLOCK_SIZE / 2, z));
                if (cell === 'X') {
                    // Hit wall, stop before wall? Actually laser stops at wall block center.
                    // We'll keep point at wall block center (already added). Remove last point? Let's keep.
                    break;
                }
                if (cell === '*') {
                    // Hit target, game solved
                    gameSolved = true;
                    break;
                }
                if (cell === '/' || cell === '\\') {
                    // Find mirror object at this position
                    const mirror = mirrors.find(m => m.x === x && m.z === z);
                    if (mirror) {
                        // Reflect direction based on mirror type and incoming direction
                        if (mirror.type === '/') {
                            // / mirror: west->north, north->west, east->south, south->east
                            if (dx === 1 && dz === 0) { // east -> south
                                dx = 0; dz = 1;
                            } else if (dx === -1 && dz === 0) { // west -> north
                                dx = 0; dz = -1;
                            } else if (dx === 0 && dz === 1) { // south -> east
                                dx = 1; dz = 0;
                            } else if (dx === 0 && dz === -1) { // north -> west
                                dx = -1; dz = 0;
                            }
                        } else { // '\'
                            // \ mirror: west->south, south->west, east->north, north->east
                            if (dx === 1 && dz === 0) { // east -> north
                                dx = 0; dz = -1;
                            } else if (dx === -1 && dz === 0) { // west -> south
                                dx = 0; dz = 1;
                            } else if (dx === 0 && dz === 1) { // south -> west
                                dx = -1; dz = 0;
                            } else if (dx === 0 && dz === -1) { // north -> east
                                dx = 1; dz = 0;
                            }
                        }
                        // Continue tracing
                        continue;
                    }
                }
                // If empty space, continue
            }
            return points;
        }

        function updateLaser() {
            const points = computeLaserPath();
            laserLineGeometry.setFromPoints(points);
            laserLineGeometry.attributes.position.needsUpdate = true;
            // If game solved, show message
            if (gameSolved) {
                document.getElementById('instructions').textContent = 'Puzzle Solved!';
                document.getElementById('instructions').style.display = 'block';
            }
        }

        // Mirror highlighting and interaction
        let highlightedMirrorIndex = -1;

        function updateMirrorHighlights() {
            const highlightDistance = 2.0; // meters
            let closestIdx = -1;
            let closestDist = Infinity;
            for (let i = 0; i < mirrors.length; i++) {
                const m = mirrors[i];
                const dx = camera.position.x - m.x;
                const dz = camera.position.z - m.z;
                const dist = Math.sqrt(dx * dx + dz * dz);
                if (dist < highlightDistance && dist < closestDist) {
                    closestDist = dist;
                    closestIdx = i;
                }
            }
            // Update highlight state
            if (highlightedMirrorIndex !== closestIdx) {
                if (highlightedMirrorIndex >= 0) {
                    const prev = mirrors[highlightedMirrorIndex];
                    prev.mesh.material = mirrorMaterial;
                    prev.highlight = false;
                }
                highlightedMirrorIndex = closestIdx;
                if (highlightedMirrorIndex >= 0) {
                    const curr = mirrors[highlightedMirrorIndex];
                    curr.mesh.material = mirrorHighlightMaterial;
                    curr.highlight = true;
                }
            }
        }

        function flipMirror(mirrorIdx) {
            if (mirrorIdx < 0 || mirrorIdx >= mirrors.length) return;
            const mirror = mirrors[mirrorIdx];
            // Flip type
            mirror.type = mirror.type === '/' ? '\\' : '/';
            // Update mesh rotation
            const angle = mirror.type === '/' ? Math.PI / 4 : -Math.PI / 4;
            mirror.mesh.rotation.y = angle;
            // Update mapData for laser computation (optional)
            const gridX = Math.round(mirror.x / BLOCK_SIZE);
            const gridZ = Math.round(mirror.z / BLOCK_SIZE);
            mapData[gridZ][gridX] = mirror.type;
            // Recompute laser path
            updateLaser();
        }

        // Initial laser update
        updateLaser();

        // Initialize Player Position
        camera.position.set(startPos.x, PLAYER_HEIGHT, startPos.z);
        // Player rotations (Yaw and Pitch)
        // We accumulate rotation in these variables to avoid gimbal lock issues with simple Euler addition if not careful,
        // but applying to a specific rotation order YXZ is usually enough.
        // Let's use a simpler approach: 
        // Create a 'pitchObject' (holds camera) and 'yawObject' (handles Y rotation).
        // Actually, standard FPS: camera parented to nothing, we just control order.
        camera.rotation.order = 'YXZ'; // Yaw (Y) then Pitch (X)

        let pitch = 0;
        let yaw = 0;

        // Input State
        const keys = {
            forward: false,
            backward: false,
            left: false,
            right: false,
            action: false
        };

        // Event Listeners
        const onKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = true; break;
                case 'KeyA': keys.left = true; break;
                case 'KeyS': keys.backward = true; break;
                case 'KeyD': keys.right = true; break;
                case 'KeyE': keys.action = true; break;
            }
        };

        const onKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = false; break;
                case 'KeyA': keys.left = false; break;
                case 'KeyS': keys.backward = false; break;
                case 'KeyD': keys.right = false; break;
                case 'KeyE': keys.action = false; break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Mouse Controls
        const instructions = document.getElementById('instructions');
        let isLocked = false;

        document.body.addEventListener('click', () => {
            if (!isLocked) {
                document.body.requestPointerLock();
            }
        });

        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === document.body) {
                isLocked = true;
                instructions.style.display = 'none';
            } else {
                isLocked = false;
                instructions.style.display = 'block';
            }
        });

        document.addEventListener('mousemove', (event) => {
            if (isLocked) {
                const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                yaw -= movementX * 0.002;
                pitch -= movementY * 0.002;

                // Clamp pitch (look up/down limit) to roughly -90 to 90 degrees
                pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));

                camera.rotation.set(pitch, yaw, 0);
            }
        });

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Collision Detection
        function checkCollision(x, z) {
            // Find map grid coordinates
            // Add a margin (PLAYER_RADIUS) to check corners of the player's bounding box
            const checkPoints = [
                { x: x - PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x - PLAYER_RADIUS, z: z + PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z + PLAYER_RADIUS }
            ];

            for (let p of checkPoints) {
                // Convert world pos to grid pos
                // Cells are centered at integer coordinates? 
                // Wait, in construction: wall.position.set(x * SIZE, ...)
                // So if SIZE=1, wall at x=0 is centered at 0? No.
                // BoxGeometry(1,1,1) is centered at origin locally.
                // So if we place at (x*1, ...), it's centered at integer coordinates.
                // Grid cell (col, row) covers x: [col-0.5, col+0.5], z: [row-0.5, row+0.5]
                
                const gridX = Math.round(p.x);
                const gridZ = Math.round(p.z);

                if (gridZ >= 0 && gridZ < mapHeight && gridX >= 0 && gridX < mapWidth) {
                    if (mapData[gridZ][gridX] === 'X') {
                        return true; // Collision
                    }
                } else {
                     // Out of bounds - treat as wall? 
                     // The map has walls on borders, so this shouldn't technically happen if logic is correct,
                     // but good to be safe.
                     return true; 
                }
            }
            return false;
        }

        // Game Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            if (isLocked) {
                const delta = clock.getDelta();
                const speed = MOVEMENT_SPEED * delta;

                // Determine movement direction relative to camera yaw
                // Forward vector on XZ plane
                const dx = Math.sin(yaw); // -sin for standard math, but let's check. 
                // In Three.js, camera looks down -Z by default.
                // Rotation Y+ turns left.
                // Let's use vectors.
                
                const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
                const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);

                let moveX = 0;
                let moveZ = 0;

                if (keys.forward) {
                    moveX += forward.x * speed;
                    moveZ += forward.z * speed;
                }
                if (keys.backward) {
                    moveX -= forward.x * speed;
                    moveZ -= forward.z * speed;
                }
                if (keys.right) {
                    moveX += right.x * speed;
                    moveZ += right.z * speed;
                }
                if (keys.left) {
                    moveX -= right.x * speed;
                    moveZ -= right.z * speed;
                }

                // Apply movement with collision detection
                // Try X axis
                if (!checkCollision(camera.position.x + moveX, camera.position.z)) {
                    camera.position.x += moveX;
                }
                // Try Z axis
                if (!checkCollision(camera.position.x, camera.position.z + moveZ)) {
                    camera.position.z += moveZ;
                }
                
                // Simple workaround if sliding against wall is tricky (above splits axes, which allows sliding)

                // Mirror highlighting and interaction
                updateMirrorHighlights();
                if (keys.action && highlightedMirrorIndex >= 0) {
                    flipMirror(highlightedMirrorIndex);
                    keys.action = false; // consume action
                }
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
