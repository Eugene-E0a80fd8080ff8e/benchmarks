<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirrors in a Labyrinth</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.js"></script>
</head>
<body>
    <div id="instructions">Click to Play<br>(WASD to Move, Mouse to Look)<br>E to Toggle Highlighted Mirror<br>Guide the laser to the target (*)</div>
    <script>
        // Game Constants
        const BLOCK_SIZE = 1;
        const PLAYER_HEIGHT = 1.7;
        const MOVEMENT_SPEED = 5.0;
        const PLAYER_RADIUS = 0.3; // Collision radius

        // Map Data
        const worldmap =
String.raw`XXXXXXXXXXXXXXXX
X..............X
X.../.......\..X
X..............X
XX......X......X
X+../...X......X
XX......X......X
X..............X
X......./.../..X
X..............X
X..............X
X...\...\......X
X..XXXXXXX.....X
X.s............X
X..............X
XXXXXXXXXXXX*XXX`;

        const mapString = worldmap;

        // Parse Map
        const mapData = mapString.split('\n').map(row => row.split(''));
        const mapWidth = mapData[0].length;
        const mapHeight = mapData.length;

        // Game Objects
        const mirrors = []; // Array of mirror objects: {x, z, state: 45 or -45}
        let laserSource = null; // {x, z}
        let target = null; // {x, z}
        let highlightedMirror = null;
        let gameWon = false;

        // Three.js Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        scene.fog = new THREE.Fog(0x87CEEB, 0, 20);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Materials
        const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 }); // Grey walls
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 }); // Green floor
        const ceilingMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 }); // Dark ceiling (optional, maybe just sky)

        // Geometry Construction
        const boxGeometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        const floorGeometry = new THREE.PlaneGeometry(mapWidth * BLOCK_SIZE, mapHeight * BLOCK_SIZE);

        // Create Floor
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.set((mapWidth * BLOCK_SIZE) / 2 - 0.5, 0, (mapHeight * BLOCK_SIZE) / 2 - 0.5);
        scene.add(floor);
        
         // Ceiling (optional, helps with "inside" feel, but let's stick to simple sky or maybe a ceiling plane at height 1)
         // Let's add walls based on map
         let startPos = { x: 0, z: 0 };
         
         // Mirror material - reflective/shiny
         const mirrorMaterial = new THREE.MeshStandardMaterial({ 
             color: 0xccccff, 
             metalness: 0.9, 
             roughness: 0.1 
         });
         const mirrorHighlightMaterial = new THREE.MeshStandardMaterial({ 
             color: 0xffff00, 
             metalness: 0.9, 
             roughness: 0.1 
         });
         const targetMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
         
         // Target sphere geometry
         const targetGeometry = new THREE.SphereGeometry(0.3, 16, 16);

        for (let z = 0; z < mapHeight; z++) {
            for (let x = 0; x < mapWidth; x++) {
                const char = mapData[z][x];
                const posX = x * BLOCK_SIZE;
                const posZ = z * BLOCK_SIZE;

                if (char === 'X') {
                    const wall = new THREE.Mesh(boxGeometry, wallMaterial);
                    wall.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(wall);
                } else if (char === 's') {
                    startPos = { x: posX, z: posZ };
                } else if (char === '/') {
                    mirrors.push({ x: posX, z: posZ, state: 45, gridX: x, gridZ: z });
                } else if (char === '\\') {
                    mirrors.push({ x: posX, z: posZ, state: -45, gridX: x, gridZ: z });
                } else if (char === '+') {
                    laserSource = { x: posX, z: posZ, gridX: x, gridZ: z };
                } else if (char === '*') {
                    target = { x: posX, z: posZ, gridX: x, gridZ: z };
                }
            }
         }

         // Create visual mirrors and target
         for (let mirror of mirrors) {
             const mirrorPlaneGeometry = new THREE.PlaneGeometry(0.8, 0.8);
             const mirrorMesh = new THREE.Mesh(mirrorPlaneGeometry, mirrorMaterial);
             mirrorMesh.position.set(mirror.x, BLOCK_SIZE / 2, mirror.z);
             mirrorMesh.userData.mirror = mirror;
             
             // Rotate based on mirror state
             const angleRad = (mirror.state * Math.PI) / 180;
             mirrorMesh.rotation.y = angleRad;
             mirrorMesh.rotation.z = Math.PI / 2; // Tilt to face upward
             
             scene.add(mirrorMesh);
             mirror.mesh = mirrorMesh;
         }
         
         // Create target sphere
         if (target) {
             const targetSphere = new THREE.Mesh(targetGeometry, targetMaterial);
             targetSphere.position.set(target.x, BLOCK_SIZE / 2, target.z);
             targetSphere.userData.isTarget = true;
             scene.add(targetSphere);
             target.mesh = targetSphere;
         }

         // Initialize laser
         updateLaser();

         // Initialize Player Position
         camera.position.set(startPos.x, PLAYER_HEIGHT, startPos.z);
        // Player rotations (Yaw and Pitch)
        // We accumulate rotation in these variables to avoid gimbal lock issues with simple Euler addition if not careful,
        // but applying to a specific rotation order YXZ is usually enough.
        // Let's use a simpler approach: 
        // Create a 'pitchObject' (holds camera) and 'yawObject' (handles Y rotation).
        // Actually, standard FPS: camera parented to nothing, we just control order.
        camera.rotation.order = 'YXZ'; // Yaw (Y) then Pitch (X)

         let pitch = 0;
         let yaw = 0;

         // Laser line object
         let laserLine = null;

         // Helper: Determine initial laser direction based on laser source position
         function getLaserInitialDirection() {
             if (!laserSource) return null;
             
             // The laser source '+' is in a wall opening, shoot outward
             // Determine which direction based on position analysis
             // For simplicity, shoot from the wall towards the room center
             const centerX = (mapWidth * BLOCK_SIZE) / 2;
             const centerZ = (mapHeight * BLOCK_SIZE) / 2;
             
             const dx = centerX - laserSource.x;
             const dz = centerZ - laserSource.z;
             const len = Math.sqrt(dx * dx + dz * dz);
             
             return { x: dx / len, z: dz / len };
         }

         // Trace laser path with mirror reflections
         function traceLaserPath() {
             if (!laserSource) return { points: [], hitTarget: false };
             
             const maxReflections = 50;
             const points = [{ x: laserSource.x, y: BLOCK_SIZE / 2, z: laserSource.z }];
             
             let currentPos = { x: laserSource.x, z: laserSource.z };
             let direction = getLaserInitialDirection();
             if (!direction) return { points, hitTarget: false };
             
             let hitTarget = false;
             
             for (let i = 0; i < maxReflections; i++) {
                 // Trace in current direction until hitting something
                 let nextHit = null;
                 let minDist = Infinity;
                 
                 // Check distance to each mirror
                 for (let mirror of mirrors) {
                     // Calculate if laser hits mirror
                     // Simple: if laser direction passes through mirror grid square
                     const dx = mirror.x - currentPos.x;
                     const dz = mirror.z - currentPos.z;
                     
                     // Check if moving in the right direction
                     if (direction.x * dx + direction.z * dz < 0.1) continue;
                     
                     // Calculate perpendicular distance to line
                     const t = (dx * direction.x + dz * direction.z);
                     const perpX = currentPos.x + direction.x * t - mirror.x;
                     const perpZ = currentPos.z + direction.z * t - mirror.z;
                     const perpDist = Math.sqrt(perpX * perpX + perpZ * perpZ);
                     
                     if (perpDist < 0.5 && t > 0.1 && t < minDist) {
                         minDist = t;
                         nextHit = { type: 'mirror', mirror, distance: t };
                     }
                 }
                 
                 // Check distance to target
                 if (target) {
                     const dx = target.x - currentPos.x;
                     const dz = target.z - currentPos.z;
                     
                     if (direction.x * dx + direction.z * dz > 0.1) {
                         const t = (dx * direction.x + dz * direction.z);
                         const perpX = currentPos.x + direction.x * t - target.x;
                         const perpZ = currentPos.z + direction.z * t - target.z;
                         const perpDist = Math.sqrt(perpX * perpX + perpZ * perpZ);
                         
                         if (perpDist < 0.5 && t > 0.1 && t < minDist) {
                             minDist = t;
                             nextHit = { type: 'target', distance: t };
                         }
                     }
                 }
                 
                 if (!nextHit) break; // No more hits
                 
                 // Add point at hit location
                 const hitX = currentPos.x + direction.x * nextHit.distance;
                 const hitZ = currentPos.z + direction.z * nextHit.distance;
                 points.push({ x: hitX, y: BLOCK_SIZE / 2, z: hitZ });
                 
                 if (nextHit.type === 'target') {
                     hitTarget = true;
                     break;
                 }
                 
                 if (nextHit.type === 'mirror') {
                     // Reflect direction
                     const mirror = nextHit.mirror;
                     const angleRad = (mirror.state * Math.PI) / 180;
                     
                     // Mirror reflection: rotate direction by 2 * angle
                     const cos = Math.cos(2 * angleRad);
                     const sin = Math.sin(2 * angleRad);
                     
                     const newDx = direction.x * cos - direction.z * sin;
                     const newDz = direction.x * sin + direction.z * cos;
                     
                     direction = { x: newDx, z: newDz };
                     currentPos = { x: hitX, z: hitZ };
                 }
             }
             
             return { points, hitTarget };
         }

         // Update laser visualization
         function updateLaser() {
             // Remove old laser
             if (laserLine) {
                 scene.remove(laserLine);
             }
             
             const laserData = traceLaserPath();
             if (laserData.points.length < 2) return;
             
             // Create line geometry
             const geometry = new THREE.BufferGeometry();
             const positions = [];
             
             for (let p of laserData.points) {
                 positions.push(p.x, p.y, p.z);
             }
             
             geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(positions), 3));
             
             const material = new THREE.LineBasicMaterial({ color: 0xff0000, linewidth: 2 });
             laserLine = new THREE.Line(geometry, material);
             scene.add(laserLine);
             
             if (laserData.hitTarget && !gameWon) {
                 gameWon = true;
                 alert('Congratulations! You solved the puzzle!');
             }
         }

         // Input State
        const keys = {
            forward: false,
            backward: false,
            left: false,
            right: false
        };

         // Event Listeners
         const onKeyDown = (event) => {
             switch (event.code) {
                 case 'KeyW': keys.forward = true; break;
                 case 'KeyA': keys.left = true; break;
                 case 'KeyS': keys.backward = true; break;
                 case 'KeyD': keys.right = true; break;
                 case 'KeyE':
                     if (highlightedMirror) {
                         highlightedMirror.state = highlightedMirror.state === 45 ? -45 : 45;
                         const angleRad = (highlightedMirror.state * Math.PI) / 180;
                         highlightedMirror.mesh.rotation.y = angleRad;
                         updateLaser();
                     }
                     break;
             }
         };

         const onKeyUp = (event) => {
             switch (event.code) {
                 case 'KeyW': keys.forward = false; break;
                 case 'KeyA': keys.left = false; break;
                 case 'KeyS': keys.backward = false; break;
                 case 'KeyD': keys.right = false; break;
             }
         };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Mouse Controls
        const instructions = document.getElementById('instructions');
        let isLocked = false;

        document.body.addEventListener('click', () => {
            if (!isLocked) {
                document.body.requestPointerLock();
            }
        });

        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === document.body) {
                isLocked = true;
                instructions.style.display = 'none';
            } else {
                isLocked = false;
                instructions.style.display = 'block';
            }
        });

        document.addEventListener('mousemove', (event) => {
            if (isLocked) {
                const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                yaw -= movementX * 0.002;
                pitch -= movementY * 0.002;

                // Clamp pitch (look up/down limit) to roughly -90 to 90 degrees
                pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));

                camera.rotation.set(pitch, yaw, 0);
            }
        });

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Collision Detection
        function checkCollision(x, z) {
            // Find map grid coordinates
            // Add a margin (PLAYER_RADIUS) to check corners of the player's bounding box
            const checkPoints = [
                { x: x - PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x - PLAYER_RADIUS, z: z + PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z + PLAYER_RADIUS }
            ];

            for (let p of checkPoints) {
                // Convert world pos to grid pos
                // Cells are centered at integer coordinates? 
                // Wait, in construction: wall.position.set(x * SIZE, ...)
                // So if SIZE=1, wall at x=0 is centered at 0? No.
                // BoxGeometry(1,1,1) is centered at origin locally.
                // So if we place at (x*1, ...), it's centered at integer coordinates.
                // Grid cell (col, row) covers x: [col-0.5, col+0.5], z: [row-0.5, row+0.5]
                
                const gridX = Math.round(p.x);
                const gridZ = Math.round(p.z);

                if (gridZ >= 0 && gridZ < mapHeight && gridX >= 0 && gridX < mapWidth) {
                    if (mapData[gridZ][gridX] === 'X') {
                        return true; // Collision
                    }
                } else {
                     // Out of bounds - treat as wall? 
                     // The map has walls on borders, so this shouldn't technically happen if logic is correct,
                     // but good to be safe.
                     return true; 
                }
            }
            return false;
        }

        // Game Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            if (isLocked) {
                const delta = clock.getDelta();
                const speed = MOVEMENT_SPEED * delta;

                // Determine movement direction relative to camera yaw
                // Forward vector on XZ plane
                const dx = Math.sin(yaw); // -sin for standard math, but let's check. 
                // In Three.js, camera looks down -Z by default.
                // Rotation Y+ turns left.
                // Let's use vectors.
                
                const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
                const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);

                let moveX = 0;
                let moveZ = 0;

                if (keys.forward) {
                    moveX += forward.x * speed;
                    moveZ += forward.z * speed;
                }
                if (keys.backward) {
                    moveX -= forward.x * speed;
                    moveZ -= forward.z * speed;
                }
                if (keys.right) {
                    moveX += right.x * speed;
                    moveZ += right.z * speed;
                }
                if (keys.left) {
                    moveX -= right.x * speed;
                    moveZ -= right.z * speed;
                }

                // Apply movement with collision detection
                // Try X axis
                if (!checkCollision(camera.position.x + moveX, camera.position.z)) {
                    camera.position.x += moveX;
                }
                // Try Z axis
                if (!checkCollision(camera.position.x, camera.position.z + moveZ)) {
                    camera.position.z += moveZ;
                }
                
                 // Simple workaround if sliding against wall is tricky (above splits axes, which allows sliding)
             }

             // Update mirror highlighting based on distance
             let closestMirror = null;
             let closestDist = 2.0; // 2 meter threshold
             
             for (let mirror of mirrors) {
                 const dx = mirror.x - camera.position.x;
                 const dz = mirror.z - camera.position.z;
                 const dist = Math.sqrt(dx * dx + dz * dz);
                 
                 if (dist < closestDist) {
                     closestDist = dist;
                     closestMirror = mirror;
                 }
             }
             
             // Update highlighting
             if (closestMirror !== highlightedMirror) {
                 if (highlightedMirror && highlightedMirror.mesh) {
                     highlightedMirror.mesh.material = mirrorMaterial;
                 }
                 highlightedMirror = closestMirror;
                 if (highlightedMirror && highlightedMirror.mesh) {
                     highlightedMirror.mesh.material = mirrorHighlightMaterial;
                 }
             }

             // Update laser visualization
             if (!gameWon) {
                 updateLaser();
             }

             renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
