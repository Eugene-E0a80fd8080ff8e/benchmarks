<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirrors in a Labyrinth Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            font-family: monospace;
            font-size: 14px;
            pointer-events: none;
        }
        #win-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffff00;
            font-family: Arial, sans-serif;
            font-size: 48px;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.js"></script>
</head>
<body>
    <div id="instructions">Click to Play<br>(WASD to Move, Mouse to Look)<br>E to Toggle Mirrors)</div>
    <div id="status">Laser Game</div>
    <div id="win-message">PUZZLE SOLVED!<br>You've reached the target!</div>
    <script>
        // Game Constants
        const BLOCK_SIZE = 1;
        const PLAYER_HEIGHT = 1.7;
        const MOVEMENT_SPEED = 5.0;
        const PLAYER_RADIUS = 0.3; // Collision radius

        // Map Data
        const worldmap = String.raw`XXXXXXXXXXXXXXXX
X..............X
X.../.......\..X
X..............X
XX......X......X
X+../...X......X
XX......X......X
X..............X
X......./.../..X
X..............X
X..............X
X...\...\......X
X..XXXXXXX.....X
X.s............X
X..............X
XXXXXXXXXXXX*XXX`;

        const mapString = worldmap;

        // Parse Map
        const mapData = mapString.split('\n').map(row => row.split(''));
        const mapWidth = mapData[0].length;
        const mapHeight = mapData.length;

        // Three.js Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        scene.fog = new THREE.Fog(0x87CEEB, 0, 20);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Materials
        const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 }); // Grey walls
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 }); // Green floor
        const ceilingMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 }); // Dark ceiling
        const mirrorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xccccff,
            metalness: 0.9,
            roughness: 0.1,
            emissive: 0x333366
        });
        const highlightedMirrorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffff00,
            metalness: 0.8,
            roughness: 0.1,
            emissive: 0xffaa00
        });
        const targetMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
        
        // Laser line material
        const laserLineMaterial = new THREE.LineBasicMaterial({ color: 0xff0000, linewidth: 3 });
        
        // Store laser source position for later
        let laserSourceX = 0;
        let laserSourceZ = 0;

        // Geometry Construction
        const boxGeometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        const floorGeometry = new THREE.PlaneGeometry(mapWidth * BLOCK_SIZE, mapHeight * BLOCK_SIZE);

        // Mirror geometry (thin plane)
        const mirrorGeometry = new THREE.PlaneGeometry(0.8, 0.8);

        // Create Floor
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.set((mapWidth * BLOCK_SIZE) / 2 - 0.5, 0, (mapHeight * BLOCK_SIZE) / 2 - 0.5);
        scene.add(floor);
        
        // Storage for mirrors and target
        const mirrors = [];
        let startPos = { x: 0, z: 0 };
        let targetPos = { x: 0, z: 0 };

        for (let z = 0; z < mapHeight; z++) {
            for (let x = 0; x < mapWidth; x++) {
                const char = mapData[z][x];
                const posX = x * BLOCK_SIZE;
                const posZ = z * BLOCK_SIZE;

                if (char === 'X') {
                    const wall = new THREE.Mesh(boxGeometry, wallMaterial);
                    wall.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(wall);
                } else if (char === 's') {
                    startPos = { x: posX, z: posZ };
                } else if (char === '+') {
                    laserSourceX = posX;
                    laserSourceZ = posZ;
                } else if (char === '*') {
                    targetPos = { x: posX, z: posZ };
                    // Create target block
                    const target = new THREE.Mesh(boxGeometry, targetMaterial);
                    target.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(target);
                } else if (char === '/' || char === '\\') {
                    // Create mirror
                    const mirror = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
                    mirror.rotation.order = 'YXZ';
                    mirror.position.set(posX, 0.5, posZ);
                    mirror.castShadow = true;
                    mirror.receiveShadow = true;
                    scene.add(mirror);
                    
                    mirrors.push({
                        x: x,
                        z: z,
                        mesh: mirror,
                        state: char === '/' ? 0 : 1, // 0 for /, 1 for \
                        worldX: posX,
                        worldZ: posZ,
                        highlighted: false
                    });
                }
            }
        }
        
        // Update mirror rotations based on initial state
        function updateMirrorRotation(mirrorObj) {
            if (mirrorObj.state === 0) { // /
                mirrorObj.mesh.rotation.z = Math.PI / 4;
            } else { // \
                mirrorObj.mesh.rotation.z = -Math.PI / 4;
            }
        }
        
        mirrors.forEach(updateMirrorRotation);

        // Initialize Player Position
        camera.position.set(startPos.x, PLAYER_HEIGHT, startPos.z);
        // Player rotations (Yaw and Pitch)
        // We accumulate rotation in these variables to avoid gimbal lock issues with simple Euler addition if not careful,
        // but applying to a specific rotation order YXZ is usually enough.
        // Let's use a simpler approach: 
        // Create a 'pitchObject' (holds camera) and 'yawObject' (handles Y rotation).
        // Actually, standard FPS: camera parented to nothing, we just control order.
        camera.rotation.order = 'YXZ'; // Yaw (Y) then Pitch (X)

        let pitch = 0;
        let yaw = 0;

        // Input State
        const keys = {
            forward: false,
            backward: false,
            left: false,
            right: false,
            action: false
        };

        // Laser line for visualization
        let laserLine = null;

        // Event Listeners
        const onKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = true; break;
                case 'KeyA': keys.left = true; break;
                case 'KeyS': keys.backward = true; break;
                case 'KeyD': keys.right = true; break;
                case 'KeyE': keys.action = true; break;
            }
        };

        const onKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = false; break;
                case 'KeyA': keys.left = false; break;
                case 'KeyS': keys.backward = false; break;
                case 'KeyD': keys.right = false; break;
                case 'KeyE': keys.action = false; break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Mouse Controls
        const instructions = document.getElementById('instructions');
        let isLocked = false;

        document.body.addEventListener('click', () => {
            if (!isLocked) {
                document.body.requestPointerLock();
            }
        });

        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === document.body) {
                isLocked = true;
                instructions.style.display = 'none';
            } else {
                isLocked = false;
                instructions.style.display = 'block';
            }
        });

        document.addEventListener('mousemove', (event) => {
            if (isLocked) {
                const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                yaw -= movementX * 0.002;
                pitch -= movementY * 0.002;

                // Clamp pitch (look up/down limit) to roughly -90 to 90 degrees
                pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));

                camera.rotation.set(pitch, yaw, 0);
            }
        });

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Collision Detection
        function checkCollision(x, z) {
            const checkPoints = [
                { x: x - PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x - PLAYER_RADIUS, z: z + PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z + PLAYER_RADIUS }
            ];

            for (let p of checkPoints) {
                const gridX = Math.round(p.x);
                const gridZ = Math.round(p.z);

                if (gridZ >= 0 && gridZ < mapHeight && gridX >= 0 && gridX < mapWidth) {
                    if (mapData[gridZ][gridX] === 'X') {
                        return true; // Collision
                    }
                } else {
                     return true; 
                }
            }
            return false;
        }

        // Laser tracing function
        function traceLaser() {
            // Start from laser source, pointing right (positive X)
            let x = laserSourceX;
            let z = laserSourceZ;
            let dirX = 1; // direction: 1=right, -1=left, 0=vertical
            let dirZ = 0; // direction: 1=down, -1=up, 0=horizontal
            
            const path = [{ x, z }];
            const maxIterations = 100;
            let iterations = 0;
            
            while (iterations < maxIterations) {
                iterations++;
                
                // Move in current direction
                x += dirX * 0.1;
                z += dirZ * 0.1;
                
                // Check if we hit the target
                const gridX = Math.round(x);
                const gridZ = Math.round(z);
                
                if (gridX === Math.round(targetPos.x) && gridZ === Math.round(targetPos.z)) {
                    path.push({ x, z });
                    return { path, hitTarget: true };
                }
                
                // Check for mirrors
                let hitMirror = false;
                for (let mirror of mirrors) {
                    const dist = Math.sqrt(Math.pow(x - mirror.worldX, 2) + Math.pow(z - mirror.worldZ, 2));
                    if (dist < 0.4) {
                        // Hit a mirror
                        path.push({ x: mirror.worldX, z: mirror.worldZ });
                        
                        // Reflect laser based on mirror state and incoming direction
                        if (mirror.state === 0) { // / mirror
                            // / reflects: right->up, down->left, left->down, up->right
                            if (dirX === 1 && dirZ === 0) { dirX = 0; dirZ = -1; } // right -> up
                            else if (dirX === -1 && dirZ === 0) { dirX = 0; dirZ = 1; } // left -> down
                            else if (dirX === 0 && dirZ === 1) { dirX = -1; dirZ = 0; } // down -> left
                            else if (dirX === 0 && dirZ === -1) { dirX = 1; dirZ = 0; } // up -> right
                        } else { // \ mirror
                            // \ reflects: right->down, up->left, left->up, down->right
                            if (dirX === 1 && dirZ === 0) { dirX = 0; dirZ = 1; } // right -> down
                            else if (dirX === -1 && dirZ === 0) { dirX = 0; dirZ = -1; } // left -> up
                            else if (dirX === 0 && dirZ === 1) { dirX = 1; dirZ = 0; } // down -> right
                            else if (dirX === 0 && dirZ === -1) { dirX = -1; dirZ = 0; } // up -> left
                        }
                        
                        hitMirror = true;
                        break;
                    }
                }
                
                if (hitMirror) continue;
                
                // Check for walls
                if (gridX >= 0 && gridX < mapWidth && gridZ >= 0 && gridZ < mapHeight) {
                    if (mapData[gridZ][gridX] === 'X') {
                        path.push({ x, z });
                        return { path, hitTarget: false };
                    }
                } else {
                    path.push({ x, z });
                    return { path, hitTarget: false };
                }
                
                path.push({ x, z });
            }
            
            return { path, hitTarget: false };
        }

        // Update laser visualization
        function updateLaser() {
            if (laserLine) {
                scene.remove(laserLine);
            }
            
            const result = traceLaser();
            const points = result.path.map(p => new THREE.Vector3(p.x, 0.5, p.z));
            
            if (points.length > 0) {
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                laserLine = new THREE.Line(geometry, laserLineMaterial);
                scene.add(laserLine);
            }
            
            return result.hitTarget;
        }

        // Check and highlight mirrors near player
        function updateMirrorHighlights() {
            mirrors.forEach(mirror => {
                const dist = Math.sqrt(
                    Math.pow(camera.position.x - mirror.worldX, 2) + 
                    Math.pow(camera.position.z - mirror.worldZ, 2)
                );
                
                const shouldHighlight = dist < 2;
                if (shouldHighlight && !mirror.highlighted) {
                    mirror.mesh.material = highlightedMirrorMaterial;
                    mirror.highlighted = true;
                } else if (!shouldHighlight && mirror.highlighted) {
                    mirror.mesh.material = mirrorMaterial;
                    mirror.highlighted = false;
                }
            });
        }

        // Handle mirror interaction
        let canInteract = true;
        function handleMirrorInteraction() {
            if (!keys.action || !canInteract) return;
            
            canInteract = false;
            setTimeout(() => { canInteract = true; }, 200);
            
            mirrors.forEach(mirror => {
                if (mirror.highlighted) {
                    mirror.state = mirror.state === 0 ? 1 : 0;
                    updateMirrorRotation(mirror);
                }
            });
        }

        // Game Loop
        const clock = new THREE.Clock();
        let gameWon = false;

        function animate() {
            requestAnimationFrame(animate);

            if (!gameWon) {
                updateMirrorHighlights();
                handleMirrorInteraction();
                
                const hitTarget = updateLaser();
                if (hitTarget && !gameWon) {
                    gameWon = true;
                    document.getElementById('win-message').style.display = 'block';
                }
            }

            if (isLocked && !gameWon) {
                const delta = clock.getDelta();
                const speed = MOVEMENT_SPEED * delta;

                const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
                const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);

                let moveX = 0;
                let moveZ = 0;

                if (keys.forward) {
                    moveX += forward.x * speed;
                    moveZ += forward.z * speed;
                }
                if (keys.backward) {
                    moveX -= forward.x * speed;
                    moveZ -= forward.z * speed;
                }
                if (keys.right) {
                    moveX += right.x * speed;
                    moveZ += right.z * speed;
                }
                if (keys.left) {
                    moveX -= right.x * speed;
                    moveZ -= right.z * speed;
                }

                // Apply movement with collision detection
                if (!checkCollision(camera.position.x + moveX, camera.position.z)) {
                    camera.position.x += moveX;
                }
                if (!checkCollision(camera.position.x, camera.position.z + moveZ)) {
                    camera.position.z += moveZ;
                }
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
