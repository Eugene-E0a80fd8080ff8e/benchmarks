<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.js"></script>
</head>
<body>
    <div id="instructions">Click to Play<br>(WASD to Move, Mouse to Look)<br>E to Toggle Mirrors</div>
    <script>
        // Game Constants
        const BLOCK_SIZE = 1;
        const PLAYER_HEIGHT = 1.7;
        const MOVEMENT_SPEED = 5.0;
        const PLAYER_RADIUS = 0.3; // Collision radius

        // Map Data
        const worldmap = String.raw`XXXXXXXXXXXXXXXX
X..............X
X.../.......\..X
X..............X
XX......X......X
X+../...X......X
XX......X......X
X..............X
X......./.../..X
X..............X
X..............X
X...\...\......X
X..XXXXXXX.....X
X.s............X
X..............X
XXXXXXXXXXXX*XXX`;

        // Parse Map
        const mapData = worldmap.split('\n').map(row => row.split(''));
        const mapWidth = mapData[0].length;
        const mapHeight = mapData.length;

        // Three.js Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        scene.fog = new THREE.Fog(0x87CEEB, 0, 20);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Materials
        const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 }); // Grey walls
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 }); // Green floor
        const ceilingMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 }); // Dark ceiling (optional, maybe just sky)
        const mirrorMaterial = new THREE.MeshLambertMaterial({ color: 0x87CEEB, transparent: true, opacity: 0.7 }); // Mirror-like
        const mirrorHighlightMaterial = new THREE.MeshLambertMaterial({ color: 0xFFFF00, transparent: true, opacity: 0.9 }); // Highlighted mirror
        const targetMaterial = new THREE.MeshLambertMaterial({ color: 0xFF0000 }); // Red target
        const laserMaterial = new THREE.LineBasicMaterial({ color: 0xFF0000, linewidth: 3 }); // Red laser

        // Game objects
        let mirrors = [];
        let laserSource = null;
        let target = null;
        let laserLine = null;
        let gameWon = false;

        // Geometry Construction
        const boxGeometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        const floorGeometry = new THREE.PlaneGeometry(mapWidth * BLOCK_SIZE, mapHeight * BLOCK_SIZE);

        // Create Floor
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.set((mapWidth * BLOCK_SIZE) / 2 - 0.5, 0, (mapHeight * BLOCK_SIZE) / 2 - 0.5);
        scene.add(floor);
        
        // Ceiling (optional, helps with "inside" feel, but let's stick to simple sky or maybe a ceiling plane at height 1)
        // Let's add walls based on map
        let startPos = { x: 0, z: 0 };

        for (let z = 0; z < mapHeight; z++) {
            for (let x = 0; x < mapWidth; x++) {
                const char = mapData[z][x];
                const posX = x * BLOCK_SIZE;
                const posZ = z * BLOCK_SIZE;

                if (char === 'X') {
                    const wall = new THREE.Mesh(boxGeometry, wallMaterial);
                    wall.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(wall);
                } else if (char === 's') {
                    startPos = { x: posX, z: posZ };
                } else if (char === '/' || char === '\\') {
                    // Create mirror
                    const mirrorGeometry = new THREE.PlaneGeometry(0.8, 0.8);
                    const mirror = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
                    mirror.position.set(posX, BLOCK_SIZE / 2, posZ);
                    
                    // Set rotation based on mirror type
                    if (char === '/') {
                        mirror.rotation.y = Math.PI / 4; // 45 degrees
                    } else {
                        mirror.rotation.y = -Math.PI / 4; // -45 degrees
                    }
                    
                    mirror.userData = { 
                        type: char, 
                        state: char, 
                        gridX: x, 
                        gridZ: z,
                        originalMaterial: mirrorMaterial
                    };
                    mirrors.push(mirror);
                    scene.add(mirror);
                } else if (char === '+') {
                    // Laser source position
                    laserSource = { x: posX, z: posZ };
                } else if (char === '*') {
                    // Target
                    const targetGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                    target = new THREE.Mesh(targetGeometry, targetMaterial);
                    target.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(target);
                }
            }
        }

        // Initialize Player Position
        camera.position.set(startPos.x, PLAYER_HEIGHT, startPos.z);
        // Player rotations (Yaw and Pitch)
        // We accumulate rotation in these variables to avoid gimbal lock issues with simple Euler addition if not careful,
        // but applying to a specific rotation order YXZ is usually enough.
        // Let's use a simpler approach: 
        // Create a 'pitchObject' (holds camera) and 'yawObject' (handles Y rotation).
        // Actually, standard FPS: camera parented to nothing, we just control order.
        camera.rotation.order = 'YXZ'; // Yaw (Y) then Pitch (X)

        let pitch = 0;
        let yaw = 0;

        // Input State
        const keys = {
            forward: false,
            backward: false,
            left: false,
            right: false,
            action: false
        };

        // Event Listeners
        const onKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = true; break;
                case 'KeyA': keys.left = true; break;
                case 'KeyS': keys.backward = true; break;
                case 'KeyD': keys.right = true; break;
                case 'KeyE': keys.action = true; break;
            }
        };

        const onKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = false; break;
                case 'KeyA': keys.left = false; break;
                case 'KeyS': keys.backward = false; break;
                case 'KeyD': keys.right = false; break;
                case 'KeyE': keys.action = false; break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Mouse Controls
        const instructions = document.getElementById('instructions');
        let isLocked = false;

        document.body.addEventListener('click', () => {
            if (!isLocked) {
                document.body.requestPointerLock();
            }
        });

        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === document.body) {
                isLocked = true;
                instructions.style.display = 'none';
            } else {
                isLocked = false;
                instructions.style.display = 'block';
            }
        });

        document.addEventListener('mousemove', (event) => {
            if (isLocked) {
                const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                yaw -= movementX * 0.002;
                pitch -= movementY * 0.002;

                // Clamp pitch (look up/down limit) to roughly -90 to 90 degrees
                pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));

                camera.rotation.set(pitch, yaw, 0);
            }
        });

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Collision Detection
        function checkCollision(x, z) {
            // Find map grid coordinates
            // Add a margin (PLAYER_RADIUS) to check corners of the player's bounding box
            const checkPoints = [
                { x: x - PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x - PLAYER_RADIUS, z: z + PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z + PLAYER_RADIUS }
            ];

            for (let p of checkPoints) {
                // Convert world pos to grid pos
                // Cells are centered at integer coordinates? 
                // Wait, in construction: wall.position.set(x * SIZE, ...)
                // So if SIZE=1, wall at x=0 is centered at 0? No.
                // BoxGeometry(1,1,1) is centered at origin locally.
                // So if we place at (x*1, ...), it's centered at integer coordinates.
                // Grid cell (col, row) covers x: [col-0.5, col+0.5], z: [row-0.5, row+0.5]
                
                const gridX = Math.round(p.x);
                const gridZ = Math.round(p.z);

                if (gridZ >= 0 && gridZ < mapHeight && gridX >= 0 && gridX < mapWidth) {
                    if (mapData[gridZ][gridX] === 'X') {
                        return true; // Collision
                    }
                } else {
                     // Out of bounds - treat as wall? 
                     // The map has walls on borders, so this shouldn't technically happen if logic is correct,
                     // but good to be safe.
                     return true; 
                }
            }
            return false;
        }

        // Mirror Interaction
        function updateMirrorHighlight() {
            mirrors.forEach(mirror => {
                const distance = camera.position.distanceTo(mirror.position);
                if (distance < 2.0) {
                    // Check if player is looking at the mirror
                    const direction = new THREE.Vector3();
                    mirror.position.sub(camera.position).normalize();
                    const dot = camera.getWorldDirection(direction).dot(mirror.position);
                    
                    if (dot > 0.7) { // Looking roughly at the mirror
                        mirror.material = mirrorHighlightMaterial;
                        mirror.userData.highlighted = true;
                    } else {
                        mirror.material = mirror.userData.originalMaterial;
                        mirror.userData.highlighted = false;
                    }
                } else {
                    mirror.material = mirror.userData.originalMaterial;
                    mirror.userData.highlighted = false;
                }
            });
        }

        function toggleMirror() {
            const highlightedMirror = mirrors.find(m => m.userData.highlighted);
            if (highlightedMirror) {
                // Toggle mirror state
                if (highlightedMirror.userData.state === '/') {
                    highlightedMirror.userData.state = '\\';
                    highlightedMirror.rotation.y = -Math.PI / 4;
                } else {
                    highlightedMirror.userData.state = '/';
                    highlightedMirror.rotation.y = Math.PI / 4;
                }
                
                // Update map data
                const gridX = highlightedMirror.userData.gridX;
                const gridZ = highlightedMirror.userData.gridZ;
                mapData[gridZ][gridX] = highlightedMirror.userData.state;
                
                // Update laser
                updateLaser();
            }
        }

        // Laser System
        function calculateLaserPath() {
            if (!laserSource) return [];
            
            const path = [];
            let currentPos = { x: laserSource.x, z: laserSource.z };
            let currentDir = { x: 1, z: 0 }; // Laser starts pointing right
            const maxBounces = 50;
            let bounces = 0;
            
            path.push(new THREE.Vector3(currentPos.x, BLOCK_SIZE / 2, currentPos.z));
            
            while (bounces < maxBounces) {
                // Move to next grid cell
                const nextX = currentPos.x + currentDir.x;
                const nextZ = currentPos.z + currentDir.z;
                
                // Check bounds
                if (nextX < 0 || nextX >= mapWidth || nextZ < 0 || nextZ >= mapHeight) {
                    path.push(new THREE.Vector3(nextX, BLOCK_SIZE / 2, nextZ));
                    break;
                }
                
                const gridX = Math.round(nextX);
                const gridZ = Math.round(nextZ);
                const cell = mapData[gridZ][gridX];
                
                // Check for wall
                if (cell === 'X') {
                    path.push(new THREE.Vector3(currentPos.x, BLOCK_SIZE / 2, currentPos.z));
                    break;
                }
                
                // Check for mirror
                if (cell === '/' || cell === '\\') {
                    // Find the mirror object
                    const mirror = mirrors.find(m => m.userData.gridX === gridX && m.userData.gridZ === gridZ);
                    if (mirror) {
                        const mirrorState = mirror.userData.state;
                        
                        // Calculate reflection
                        if (mirrorState === '/') {
                            // / mirror reflects horizontal to vertical and vice versa
                            if (Math.abs(currentDir.x) > 0.5) {
                                currentDir = { x: 0, z: currentDir.x > 0 ? 1 : -1 };
                            } else {
                                currentDir = { x: currentDir.z > 0 ? -1 : 1, z: 0 };
                            }
                        } else {
                            // \ mirror reflects
                            if (Math.abs(currentDir.x) > 0.5) {
                                currentDir = { x: 0, z: currentDir.x > 0 ? -1 : 1 };
                            } else {
                                currentDir = { x: currentDir.z > 0 ? 1 : -1, z: 0 };
                            }
                        }
                        
                        path.push(new THREE.Vector3(nextX, BLOCK_SIZE / 2, nextZ));
                        currentPos = { x: nextX, z: nextZ };
                        bounces++;
                    } else {
                        path.push(new THREE.Vector3(nextX, BLOCK_SIZE / 2, nextZ));
                        currentPos = { x: nextX, z: nextZ };
                    }
                } else if (cell === '*') {
                    // Hit target
                    path.push(new THREE.Vector3(nextX, BLOCK_SIZE / 2, nextZ));
                    return { path, hitTarget: true };
                } else {
                    // Empty space, continue
                    path.push(new THREE.Vector3(nextX, BLOCK_SIZE / 2, nextZ));
                    currentPos = { x: nextX, z: nextZ };
                }
            }
            
            return { path, hitTarget: false };
        }

        function updateLaser() {
            if (laserLine) {
                scene.remove(laserLine);
            }
            
            const result = calculateLaserPath();
            const laserGeometry = new THREE.BufferGeometry().setFromPoints(result.path);
            laserLine = new THREE.Line(laserGeometry, laserMaterial);
            scene.add(laserLine);
            
            // Check win condition
            if (result.hitTarget && !gameWon) {
                gameWon = true;
                showWinMessage();
            }
        }

        function showWinMessage() {
            const winDiv = document.createElement('div');
            winDiv.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #00FF00;
                font-family: Arial, sans-serif;
                font-size: 48px;
                text-align: center;
                background: rgba(0, 0, 0, 0.8);
                padding: 30px;
                border-radius: 15px;
                border: 3px solid #00FF00;
            `;
            winDiv.innerHTML = 'PUZZLE SOLVED!<br>You redirected the laser to the target!';
            document.body.appendChild(winDiv);
        }

        // Game Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            if (isLocked) {
                const delta = clock.getDelta();
                const speed = MOVEMENT_SPEED * delta;

                // Determine movement direction relative to camera yaw
                // Forward vector on XZ plane
                const dx = Math.sin(yaw); // -sin for standard math, but let's check. 
                // In Three.js, camera looks down -Z by default.
                // Rotation Y+ turns left.
                // Let's use vectors.
                
                const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
                const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);

                let moveX = 0;
                let moveZ = 0;

                if (keys.forward) {
                    moveX += forward.x * speed;
                    moveZ += forward.z * speed;
                }
                if (keys.backward) {
                    moveX -= forward.x * speed;
                    moveZ -= forward.z * speed;
                }
                if (keys.right) {
                    moveX += right.x * speed;
                    moveZ += right.z * speed;
                }
                if (keys.left) {
                    moveX -= right.x * speed;
                    moveZ -= right.z * speed;
                }

                // Apply movement with collision detection
                // Try X axis
                if (!checkCollision(camera.position.x + moveX, camera.position.z)) {
                    camera.position.x += moveX;
                }
                // Try Z axis
                if (!checkCollision(camera.position.x, camera.position.z + moveZ)) {
                    camera.position.z += moveZ;
                }
                
                // Handle mirror interaction
                if (keys.action) {
                    toggleMirror();
                    keys.action = false; // Prevent multiple toggles
                }
                
                // Update mirror highlighting
                updateMirrorHighlight();
                
                // Simple workaround if sliding against wall is tricky (above splits axes, which allows sliding)
            }

            renderer.render(scene, camera);
        }

        // Initialize laser
        updateLaser();
        
        animate();
    </script>
</body>
</html>
