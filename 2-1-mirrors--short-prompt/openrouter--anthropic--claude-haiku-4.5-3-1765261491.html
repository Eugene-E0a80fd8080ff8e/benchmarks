<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.js"></script>
</head>
<body>
    <div id="instructions">Click to Play<br>(WASD to Move, Mouse to Look, E to Toggle Mirrors)<br>Direct the laser to the target!</div>
    <script>
        // Game Constants
        const BLOCK_SIZE = 1;
        const PLAYER_HEIGHT = 1.7;
        const MOVEMENT_SPEED = 5.0;
        const PLAYER_RADIUS = 0.3; // Collision radius

        // Map Data
        const worldmap = String.raw`XXXXXXXXXXXXXXXX
X..............X
X.../.......\..X
X..............X
XX......X......X
X+../...X......X
XX......X......X
X..............X
X......./.../..X
X..............X
X..............X
X...\...\......X
X..XXXXXXX.....X
X.s............X
X..............X
XXXXXXXXXXXX*XXX`;

        const mapString = worldmap;

        // Parse Map
        const mapData = mapString.split('\n').map(row => row.split(''));
        const mapWidth = mapData[0].length;
        const mapHeight = mapData.length;

        // Track game objects
        let laserSource = null;
        let target = null;
        let mirrors = new Map(); // key: "x,z", value: {x, z, state: 0 or 1}
        let gameWon = false;

        // Three.js Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        scene.fog = new THREE.Fog(0x87CEEB, 0, 20);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFShadowMap;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 2048;
        dirLight.shadow.mapSize.height = 2048;
        scene.add(dirLight);

        // Materials
        const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 }); // Grey walls
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 }); // Green floor
        const ceilingMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 }); // Dark ceiling (optional, maybe just sky)
        const mirrorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xAAAAAA, 
            metalness: 0.9, 
            roughness: 0.1,
            emissive: 0x111111
        }); // Reflective mirrors
        const highlightedMirrorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xFFFF00, 
            metalness: 0.95,
            roughness: 0.05,
            emissive: 0x88AA00
        }); // Yellow highlighted mirrors
        const laserMaterial = new THREE.LineBasicMaterial({ color: 0xFF0000, linewidth: 3 }); // Red laser

        // Geometry Construction
        const boxGeometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        const floorGeometry = new THREE.PlaneGeometry(mapWidth * BLOCK_SIZE, mapHeight * BLOCK_SIZE);

        // Create Floor
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.set((mapWidth * BLOCK_SIZE) / 2 - 0.5, 0, (mapHeight * BLOCK_SIZE) / 2 - 0.5);
        scene.add(floor);

        // Create laser line
        let laserLine = null;
        
        // Ceiling (optional, helps with "inside" feel, but let's stick to simple sky or maybe a ceiling plane at height 1)
        // Let's add walls based on map
        let startPos = { x: 0, z: 0 };
        const mirrorMeshes = new Map(); // key: "x,z", value: mesh

        for (let z = 0; z < mapHeight; z++) {
            for (let x = 0; x < mapWidth; x++) {
                const char = mapData[z][x];
                const posX = x * BLOCK_SIZE;
                const posZ = z * BLOCK_SIZE;

                if (char === 'X') {
                    const wall = new THREE.Mesh(boxGeometry, wallMaterial);
                    wall.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(wall);
                } else if (char === 's') {
                    startPos = { x: posX, z: posZ };
                } else if (char === '+') {
                    laserSource = { x: posX, z: posZ };
                } else if (char === '*') {
                    target = { x: posX, z: posZ };
                } else if (char === '/' || char === '\\') {
                    // Create mirror - state 0 = "/" (45 degrees), state 1 = "\\" (-45 degrees)
                    const state = (char === '/') ? 0 : 1;
                    const key = `${x},${z}`;
                    mirrors.set(key, { x: posX, z: posZ, state: state, gridX: x, gridZ: z });
                    
                    // Create mirror mesh (thin plane with reflective appearance)
                    const mirrorGeometry = new THREE.PlaneGeometry(0.8, 0.8);
                    const mirrorMesh = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
                    mirrorMesh.position.set(posX, BLOCK_SIZE / 2, posZ);
                    mirrorMesh.castShadow = true;
                    mirrorMesh.receiveShadow = true;
                    
                    // Rotate based on state
                    if (state === 0) {
                        mirrorMesh.rotation.z = Math.PI / 4; // 45 degrees
                    } else {
                        mirrorMesh.rotation.z = -Math.PI / 4; // -45 degrees
                    }
                    
                    // Add frame/border for mirror appearance
                    const frameGeometry = new THREE.EdgesGeometry(mirrorGeometry);
                    const frameLineMaterial = new THREE.LineBasicMaterial({ color: 0x333333, linewidth: 2 });
                    const frame = new THREE.LineSegments(frameGeometry, frameLineMaterial);
                    frame.position.copy(mirrorMesh.position);
                    frame.rotation.copy(mirrorMesh.rotation);
                    scene.add(frame);
                    
                    scene.add(mirrorMesh);
                    mirrorMeshes.set(key, mirrorMesh);
                }
            }
        }

        // Initialize Player Position
        camera.position.set(startPos.x, PLAYER_HEIGHT, startPos.z);
        // Player rotations (Yaw and Pitch)
        // We accumulate rotation in these variables to avoid gimbal lock issues with simple Euler addition if not careful,
        // but applying to a specific rotation order YXZ is usually enough.
        // Let's use a simpler approach: 
        // Create a 'pitchObject' (holds camera) and 'yawObject' (handles Y rotation).
        // Actually, standard FPS: camera parented to nothing, we just control order.
        camera.rotation.order = 'YXZ'; // Yaw (Y) then Pitch (X)

        let pitch = 0;
        let yaw = 0;

        // Input State
        const keys = {
            forward: false,
            backward: false,
            left: false,
            right: false
        };

        // Event Listeners
        const onKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = true; break;
                case 'KeyA': keys.left = true; break;
                case 'KeyS': keys.backward = true; break;
                case 'KeyD': keys.right = true; break;
                case 'KeyE': 
                    // Try to toggle nearest mirror
                    if (isLocked) {
                        toggleNearestMirror();
                    }
                    break;
            }
        };

        const onKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = false; break;
                case 'KeyA': keys.left = false; break;
                case 'KeyS': keys.backward = false; break;
                case 'KeyD': keys.right = false; break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Mouse Controls
        const instructions = document.getElementById('instructions');
        let isLocked = false;

        document.body.addEventListener('click', () => {
            if (!isLocked) {
                document.body.requestPointerLock();
            }
        });

        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === document.body) {
                isLocked = true;
                instructions.style.display = 'none';
            } else {
                isLocked = false;
                instructions.style.display = 'block';
            }
        });

        document.addEventListener('mousemove', (event) => {
            if (isLocked) {
                const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                yaw -= movementX * 0.002;
                pitch -= movementY * 0.002;

                // Clamp pitch (look up/down limit) to roughly -90 to 90 degrees
                pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));

                camera.rotation.set(pitch, yaw, 0);
            }
        });

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Laser Tracing Function
        function traceLaser() {
            if (!laserSource) return null;

            let currentX = laserSource.x;
            let currentZ = laserSource.z;
            let direction = { x: 1, z: 0 }; // Start going right (+X)
            const path = [{ x: currentX, z: currentZ }];
            const maxSteps = 100;
            let steps = 0;

            while (steps < maxSteps) {
                // Move in current direction
                currentX += direction.x * 0.1;
                currentZ += direction.z * 0.1;
                path.push({ x: currentX, z: currentZ });

                // Check for mirrors
                const gridX = Math.round(currentX);
                const gridZ = Math.round(currentZ);
                const key = `${gridX},${gridZ}`;
                
                if (mirrors.has(key)) {
                    const mirror = mirrors.get(key);
                    // Reflect laser
                    if (mirror.state === 0) { // "/" mirror
                        // 45 degree mirror: reflect based on direction
                        const temp = direction.x;
                        direction.x = -direction.z;
                        direction.z = -temp;
                    } else { // "\\" mirror
                        // -45 degree mirror
                        const temp = direction.x;
                        direction.x = direction.z;
                        direction.z = temp;
                    }
                }

                // Check for walls
                if (gridZ >= 0 && gridZ < mapHeight && gridX >= 0 && gridX < mapWidth) {
                    if (mapData[gridZ][gridX] === 'X') {
                        break; // Hit wall
                    }
                    if (mapData[gridZ][gridX] === '*') {
                        // Hit target
                        if (!gameWon) {
                            gameWon = true;
                            showWinMessage();
                        }
                        break;
                    }
                } else {
                    break; // Out of bounds
                }

                steps++;
            }

            return path;
        }

        // Toggle Nearest Mirror Function
        function toggleNearestMirror() {
            let nearestMirror = null;
            let nearestDistance = 2; // 2 meter threshold

            mirrors.forEach((mirror, key) => {
                const dx = camera.position.x - mirror.x;
                const dz = camera.position.z - mirror.z;
                const distance = Math.sqrt(dx * dx + dz * dz);

                if (distance < nearestDistance) {
                    nearestDistance = distance;
                    nearestMirror = { key, mirror };
                }
            });

            if (nearestMirror) {
                nearestMirror.mirror.state = 1 - nearestMirror.mirror.state;
                const mesh = mirrorMeshes.get(nearestMirror.key);
                if (mesh) {
                    if (nearestMirror.mirror.state === 0) {
                        mesh.rotation.z = Math.PI / 4;
                    } else {
                        mesh.rotation.z = -Math.PI / 4;
                    }
                }
            }
        }

        // Show Win Message Function
        function showWinMessage() {
            const winDiv = document.createElement('div');
            winDiv.style.position = 'fixed';
            winDiv.style.top = '50%';
            winDiv.style.left = '50%';
            winDiv.style.transform = 'translate(-50%, -50%)';
            winDiv.style.backgroundColor = 'rgba(0, 200, 0, 0.9)';
            winDiv.style.color = 'white';
            winDiv.style.padding = '40px';
            winDiv.style.fontSize = '32px';
            winDiv.style.fontFamily = 'Arial, sans-serif';
            winDiv.style.borderRadius = '10px';
            winDiv.style.zIndex = '1000';
            winDiv.style.textAlign = 'center';
            winDiv.innerHTML = '<strong>Puzzle Solved!</strong><br>You have successfully directed the laser to the target!';
            document.body.appendChild(winDiv);
        }

        // Collision Detection
        function checkCollision(x, z) {
            // Find map grid coordinates
            // Add a margin (PLAYER_RADIUS) to check corners of the player's bounding box
            const checkPoints = [
                { x: x - PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x - PLAYER_RADIUS, z: z + PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z + PLAYER_RADIUS }
            ];

            for (let p of checkPoints) {
                // Convert world pos to grid pos
                // Cells are centered at integer coordinates? 
                // Wait, in construction: wall.position.set(x * SIZE, ...)
                // So if SIZE=1, wall at x=0 is centered at 0? No.
                // BoxGeometry(1,1,1) is centered at origin locally.
                // So if we place at (x*1, ...), it's centered at integer coordinates.
                // Grid cell (col, row) covers x: [col-0.5, col+0.5], z: [row-0.5, row+0.5]
                
                const gridX = Math.round(p.x);
                const gridZ = Math.round(p.z);

                if (gridZ >= 0 && gridZ < mapHeight && gridX >= 0 && gridX < mapWidth) {
                    if (mapData[gridZ][gridX] === 'X') {
                        return true; // Collision
                    }
                } else {
                     // Out of bounds - treat as wall? 
                     // The map has walls on borders, so this shouldn't technically happen if logic is correct,
                     // but good to be safe.
                     return true; 
                }
            }
            return false;
        }

        // Game Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            // Update laser visualization
            if (!gameWon && laserSource) {
                const laserPath = traceLaser();
                if (laserPath && laserPath.length > 1) {
                    if (laserLine) scene.remove(laserLine);
                    
                    const points = laserPath.map(p => new THREE.Vector3(p.x, PLAYER_HEIGHT * 0.5, p.z));
                    const geometry = new THREE.BufferGeometry().setFromPoints(points);
                    laserLine = new THREE.Line(geometry, laserMaterial);
                    scene.add(laserLine);
                }
            }

            // Highlight mirrors within 2 meters
            mirrors.forEach((mirror, key) => {
                const dx = camera.position.x - mirror.x;
                const dz = camera.position.z - mirror.z;
                const distance = Math.sqrt(dx * dx + dz * dz);

                const mesh = mirrorMeshes.get(key);
                if (mesh) {
                    if (distance < 2) {
                        mesh.material = highlightedMirrorMaterial;
                    } else {
                        mesh.material = mirrorMaterial;
                    }
                }
            });

            if (isLocked) {
                const delta = clock.getDelta();
                const speed = MOVEMENT_SPEED * delta;

                // Determine movement direction relative to camera yaw
                // Forward vector on XZ plane
                const dx = Math.sin(yaw); // -sin for standard math, but let's check. 
                // In Three.js, camera looks down -Z by default.
                // Rotation Y+ turns left.
                // Let's use vectors.
                
                const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
                const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);

                let moveX = 0;
                let moveZ = 0;

                if (keys.forward) {
                    moveX += forward.x * speed;
                    moveZ += forward.z * speed;
                }
                if (keys.backward) {
                    moveX -= forward.x * speed;
                    moveZ -= forward.z * speed;
                }
                if (keys.right) {
                    moveX += right.x * speed;
                    moveZ += right.z * speed;
                }
                if (keys.left) {
                    moveX -= right.x * speed;
                    moveZ -= right.z * speed;
                }

                // Apply movement with collision detection
                // Try X axis
                if (!checkCollision(camera.position.x + moveX, camera.position.z)) {
                    camera.position.x += moveX;
                }
                // Try Z axis
                if (!checkCollision(camera.position.x, camera.position.z + moveZ)) {
                    camera.position.z += moveZ;
                }
                
                // Simple workaround if sliding against wall is tricky (above splits axes, which allows sliding)
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
