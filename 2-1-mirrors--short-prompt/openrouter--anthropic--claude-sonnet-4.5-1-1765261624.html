<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.js"></script>
</head>
<body>
        <div id="instructions">Click to Play<br>(WASD to Move, Mouse to Look, E to Toggle Mirrors)</div>
        <div id="winMessage" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00ff00; font-family: Arial, sans-serif; font-size: 48px; text-align: center; background: rgba(0, 0, 0, 0.8); padding: 40px; border-radius: 20px; z-index: 1000;">
            PUZZLE SOLVED!
        </div>
    <script>
        // Game Constants
        const BLOCK_SIZE = 1;
        const PLAYER_HEIGHT = 1.7;
        const MOVEMENT_SPEED = 5.0;
        const PLAYER_RADIUS = 0.3; // Collision radius

        // Map Data
        const mapString = String.raw`XXXXXXXXXXXXXXXX
X..............X
X.../.......\..X
X..............X
XX......X......X
X+../...X......X
XX......X......X
X..............X
X......./.../..X
X..............X
X..............X
X...\...\......X
X..XXXXXXX.....X
X.s............X
X..............X
XXXXXXXXXXXX*XXX`.trim();

        // Parse Map
        const mapData = mapString.split('\n').map(row => row.split(''));
        const mapWidth = mapData[0].length;
        const mapHeight = mapData.length;

        // Three.js Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        scene.fog = new THREE.Fog(0x87CEEB, 0, 20);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Materials
        const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 }); // Grey walls
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 }); // Green floor
        const ceilingMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 }); // Dark ceiling (optional, maybe just sky)
        const mirrorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xcccccc, 
            metalness: 0.9, 
            roughness: 0.1,
            emissive: 0x333333
        });
        const mirrorHighlightMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffff00, 
            metalness: 0.9, 
            roughness: 0.1,
            emissive: 0xffff00,
            emissiveIntensity: 0.3
        });
        const targetMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000, emissive: 0x440000 });

        // Geometry Construction
        const boxGeometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        const floorGeometry = new THREE.PlaneGeometry(mapWidth * BLOCK_SIZE, mapHeight * BLOCK_SIZE);

        // Create Floor
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.set((mapWidth * BLOCK_SIZE) / 2 - 0.5, 0, (mapHeight * BLOCK_SIZE) / 2 - 0.5);
        scene.add(floor);
        
        // Ceiling (optional, helps with "inside" feel, but let's stick to simple sky or maybe a ceiling plane at height 1)
        // Let's add walls based on map
        let startPos = { x: 0, z: 0 };
        let laserSource = null;
        let targetPos = null;
        const mirrors = [];

        for (let z = 0; z < mapHeight; z++) {
            for (let x = 0; x < mapWidth; x++) {
                const char = mapData[z][x];
                const posX = x * BLOCK_SIZE;
                const posZ = z * BLOCK_SIZE;

                if (char === 'X') {
                    const wall = new THREE.Mesh(boxGeometry, wallMaterial);
                    wall.position.set(posX, BLOCK_SIZE / 2, posZ);
                    scene.add(wall);
                } else if (char === 's') {
                    startPos = { x: posX, z: posZ };
                } else if (char === '+') {
                    // Laser source - mark position and direction
                    laserSource = { x: posX, z: posZ };
                } else if (char === '*') {
                    // Target
                    targetPos = { x: posX, z: posZ };
                    const targetGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.6, 16);
                    const target = new THREE.Mesh(targetGeometry, targetMaterial);
                    target.position.set(posX, 0.3, posZ);
                    scene.add(target);
                } else if (char === '/' || char === '\\') {
                    // Mirror
                    const mirrorGeometry = new THREE.PlaneGeometry(0.8, 0.8);
                    const mirror = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
                    mirror.position.set(posX, 0.5, posZ);
                    
                    // Rotate mirror based on type
                    if (char === '/') {
                        mirror.rotation.y = Math.PI / 4; // 45 degrees
                    } else {
                        mirror.rotation.y = -Math.PI / 4; // -45 degrees
                    }
                    
                    mirror.userData = { 
                        type: char, 
                        gridX: x, 
                        gridZ: z,
                        highlighted: false
                    };
                    scene.add(mirror);
                    mirrors.push(mirror);
                }
            }
        }

        // Initialize Player Position
        camera.position.set(startPos.x, PLAYER_HEIGHT, startPos.z);
        // Player rotations (Yaw and Pitch)
        // We accumulate rotation in these variables to avoid gimbal lock issues with simple Euler addition if not careful,
        // but applying to a specific rotation order YXZ is usually enough.
        // Let's use a simpler approach: 
        // Create a 'pitchObject' (holds camera) and 'yawObject' (handles Y rotation).
        // Actually, standard FPS: camera parented to nothing, we just control order.
        camera.rotation.order = 'YXZ'; // Yaw (Y) then Pitch (X)

        let pitch = 0;
        let yaw = 0;

        // Input State
        const keys = {
            forward: false,
            backward: false,
            left: false,
            right: false
        };

        let gameWon = false;

        // Event Listeners
        const onKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = true; break;
                case 'KeyA': keys.left = true; break;
                case 'KeyS': keys.backward = true; break;
                case 'KeyD': keys.right = true; break;
                case 'KeyE': toggleNearestMirror(); break;
            }
        };

        const onKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = false; break;
                case 'KeyA': keys.left = false; break;
                case 'KeyS': keys.backward = false; break;
                case 'KeyD': keys.right = false; break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Mouse Controls
        const instructions = document.getElementById('instructions');
        let isLocked = false;

        document.body.addEventListener('click', () => {
            if (!isLocked) {
                document.body.requestPointerLock();
            }
        });

        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === document.body) {
                isLocked = true;
                instructions.style.display = 'none';
            } else {
                isLocked = false;
                instructions.style.display = 'block';
            }
        });

        document.addEventListener('mousemove', (event) => {
            if (isLocked) {
                const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                yaw -= movementX * 0.002;
                pitch -= movementY * 0.002;

                // Clamp pitch (look up/down limit) to roughly -90 to 90 degrees
                pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));

                camera.rotation.set(pitch, yaw, 0);
            }
        });

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Collision Detection
        function checkCollision(x, z) {
            // Find map grid coordinates
            // Add a margin (PLAYER_RADIUS) to check corners of the player's bounding box
            const checkPoints = [
                { x: x - PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z - PLAYER_RADIUS },
                { x: x - PLAYER_RADIUS, z: z + PLAYER_RADIUS },
                { x: x + PLAYER_RADIUS, z: z + PLAYER_RADIUS }
            ];

            for (let p of checkPoints) {
                // Convert world pos to grid pos
                // Cells are centered at integer coordinates? 
                // Wait, in construction: wall.position.set(x * SIZE, ...)
                // So if SIZE=1, wall at x=0 is centered at 0? No.
                // BoxGeometry(1,1,1) is centered at origin locally.
                // So if we place at (x*1, ...), it's centered at integer coordinates.
                // Grid cell (col, row) covers x: [col-0.5, col+0.5], z: [row-0.5, row+0.5]
                
                const gridX = Math.round(p.x);
                const gridZ = Math.round(p.z);

                if (gridZ >= 0 && gridZ < mapHeight && gridX >= 0 && gridX < mapWidth) {
                    if (mapData[gridZ][gridX] === 'X') {
                        return true; // Collision
                    }
                } else {
                     // Out of bounds - treat as wall? 
                     // The map has walls on borders, so this shouldn't technically happen if logic is correct,
                     // but good to be safe.
                     return true; 
                }
            }
            return false;
        }

        // Mirror Interaction
        function toggleNearestMirror() {
            if (gameWon) return;
            
            for (let mirror of mirrors) {
                if (mirror.userData.highlighted) {
                    // Toggle mirror type
                    if (mirror.userData.type === '/') {
                        mirror.userData.type = '\\';
                        mirror.rotation.y = -Math.PI / 4;
                        mapData[mirror.userData.gridZ][mirror.userData.gridX] = '\\';
                    } else {
                        mirror.userData.type = '/';
                        mirror.rotation.y = Math.PI / 4;
                        mapData[mirror.userData.gridZ][mirror.userData.gridX] = '/';
                    }
                    break;
                }
            }
        }

        // Update mirror highlights
        function updateMirrorHighlights() {
            for (let mirror of mirrors) {
                const dx = mirror.position.x - camera.position.x;
                const dz = mirror.position.z - camera.position.z;
                const distance = Math.sqrt(dx * dx + dz * dz);
                
                if (distance < 2.0) {
                    mirror.userData.highlighted = true;
                    mirror.material = mirrorHighlightMaterial;
                } else {
                    mirror.userData.highlighted = false;
                    mirror.material = mirrorMaterial;
                }
            }
        }

        // Laser beam calculation
        let laserLines = [];
        
        function calculateLaserPath() {
            // Remove old laser lines
            laserLines.forEach(line => scene.remove(line));
            laserLines = [];
            
            if (!laserSource) return false;
            
            // Find laser starting position and direction
            let currentPos = new THREE.Vector3(laserSource.x, 0.5, laserSource.z);
            let currentDir = new THREE.Vector3(1, 0, 0); // Laser shoots to the right (+X)
            
            const maxBounces = 20;
            let bounces = 0;
            let hitTarget = false;
            
            while (bounces < maxBounces) {
                // Cast ray to find next intersection
                let nextPos = null;
                let nextDir = null;
                let minDist = Infinity;
                
                // Check intersection with walls
                for (let step = 0.1; step < 30; step += 0.1) {
                    const testPos = new THREE.Vector3(
                        currentPos.x + currentDir.x * step,
                        currentPos.y,
                        currentPos.z + currentDir.z * step
                    );
                    
                    const gridX = Math.round(testPos.x);
                    const gridZ = Math.round(testPos.z);
                    
                    if (gridZ >= 0 && gridZ < mapHeight && gridX >= 0 && gridX < mapWidth) {
                        const char = mapData[gridZ][gridX];
                        
                        // Check if hit target
                        if (char === '*' && step < minDist) {
                            nextPos = testPos.clone();
                            hitTarget = true;
                            minDist = step;
                            break;
                        }
                        
                        // Check if hit mirror
                        if ((char === '/' || char === '\\') && step > 0.2 && step < minDist) {
                            nextPos = testPos.clone();
                            minDist = step;
                            
                            // Calculate reflection
                            if (char === '/') {
                                // Mirror at 45 degrees: swap and negate one component
                                nextDir = new THREE.Vector3(-currentDir.z, 0, -currentDir.x);
                            } else {
                                // Mirror at -45 degrees: swap and negate the other
                                nextDir = new THREE.Vector3(currentDir.z, 0, currentDir.x);
                            }
                            break;
                        }
                        
                        // Check if hit wall
                        if (char === 'X' && step < minDist) {
                            nextPos = testPos.clone();
                            minDist = step;
                            break;
                        }
                    } else {
                        // Out of bounds
                        nextPos = testPos.clone();
                        break;
                    }
                }
                
                if (!nextPos) {
                    nextPos = new THREE.Vector3(
                        currentPos.x + currentDir.x * 30,
                        currentPos.y,
                        currentPos.z + currentDir.z * 30
                    );
                }
                
                // Draw laser line
                const points = [currentPos, nextPos];
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const material = new THREE.LineBasicMaterial({ color: 0xff0000, linewidth: 2 });
                const line = new THREE.Line(geometry, material);
                scene.add(line);
                laserLines.push(line);
                
                if (hitTarget) {
                    return true;
                }
                
                if (!nextDir) {
                    break; // Hit wall or boundary
                }
                
                currentPos = nextPos.clone();
                currentDir = nextDir.clone();
                bounces++;
            }
            
            return false;
        }

        // Game Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            if (isLocked && !gameWon) {
                const delta = clock.getDelta();
                const speed = MOVEMENT_SPEED * delta;

                // Determine movement direction relative to camera yaw
                // Forward vector on XZ plane
                const dx = Math.sin(yaw); // -sin for standard math, but let's check. 
                // In Three.js, camera looks down -Z by default.
                // Rotation Y+ turns left.
                // Let's use vectors.
                
                const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
                const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);

                let moveX = 0;
                let moveZ = 0;

                if (keys.forward) {
                    moveX += forward.x * speed;
                    moveZ += forward.z * speed;
                }
                if (keys.backward) {
                    moveX -= forward.x * speed;
                    moveZ -= forward.z * speed;
                }
                if (keys.right) {
                    moveX += right.x * speed;
                    moveZ += right.z * speed;
                }
                if (keys.left) {
                    moveX -= right.x * speed;
                    moveZ -= right.z * speed;
                }

                // Apply movement with collision detection
                // Try X axis
                if (!checkCollision(camera.position.x + moveX, camera.position.z)) {
                    camera.position.x += moveX;
                }
                // Try Z axis
                if (!checkCollision(camera.position.x, camera.position.z + moveZ)) {
                    camera.position.z += moveZ;
                }
                
                // Simple workaround if sliding against wall is tricky (above splits axes, which allows sliding)
            }

            // Update mirror highlights
            updateMirrorHighlights();
            
            // Calculate and draw laser path
            if (!gameWon) {
                const targetHit = calculateLaserPath();
                if (targetHit) {
                    gameWon = true;
                    document.getElementById('winMessage').style.display = 'block';
                }
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
