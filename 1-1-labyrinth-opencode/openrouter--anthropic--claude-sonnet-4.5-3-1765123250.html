<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <strong>Labyrinth Game</strong><br>
        WASD - Move<br>
        Mouse - Look around<br>
        Click to lock pointer
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.js"></script>
    <script>
        // Map definition
        const map = [
            'XXXXXXXXXX',
            'Xs.....XXX',
            'XXXXXX.XXX',
            'XXXXXX.XXX',
            'XXX......X',
            'X.X......X',
            'X.X......X',
            'X.XX.XXX.X',
            'X........X',
            'XXXXXXXXXX'
        ];

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 0, 50);

        // Camera setup (player height 1.7m)
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.y = 1.7;

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Materials
        const wallMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x8B4513,
            roughness: 0.8
        });
        const floorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xD2B48C,
            roughness: 0.9
        });
        const ceilingMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x696969,
            roughness: 0.7
        });

        // Build labyrinth
        const blockSize = 1;
        let startX, startZ;

        for (let z = 0; z < map.length; z++) {
            for (let x = 0; x < map[z].length; x++) {
                const char = map[z][x];
                
                // Floor for walkable areas
                if (char === '.' || char === 's') {
                    const floorGeometry = new THREE.BoxGeometry(blockSize, 0.1, blockSize);
                    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
                    floor.position.set(x, 0, z);
                    floor.receiveShadow = true;
                    scene.add(floor);

                    // Ceiling for walkable areas
                    const ceiling = new THREE.Mesh(floorGeometry, ceilingMaterial);
                    ceiling.position.set(x, 3, z);
                    ceiling.receiveShadow = true;
                    scene.add(ceiling);

                    // Set starting position
                    if (char === 's') {
                        startX = x;
                        startZ = z;
                    }
                }
                
                // Wall blocks
                if (char === 'X') {
                    const wallGeometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
                    const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                    wall.position.set(x, 0.5, z);
                    wall.castShadow = true;
                    wall.receiveShadow = true;
                    scene.add(wall);
                }
            }
        }

        // Set camera at starting position
        camera.position.x = startX;
        camera.position.z = startZ;

        // Controls state
        const moveState = {
            forward: false,
            backward: false,
            left: false,
            right: false
        };

        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const moveSpeed = 5.0;

        let pitch = 0;
        let yaw = 0;

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'KeyW':
                    moveState.forward = true;
                    break;
                case 'KeyS':
                    moveState.backward = true;
                    break;
                case 'KeyA':
                    moveState.left = true;
                    break;
                case 'KeyD':
                    moveState.right = true;
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.code) {
                case 'KeyW':
                    moveState.forward = false;
                    break;
                case 'KeyS':
                    moveState.backward = false;
                    break;
                case 'KeyA':
                    moveState.left = false;
                    break;
                case 'KeyD':
                    moveState.right = false;
                    break;
            }
        });

        // Mouse controls
        let isPointerLocked = false;

        renderer.domElement.addEventListener('click', () => {
            renderer.domElement.requestPointerLock();
        });

        document.addEventListener('pointerlockchange', () => {
            isPointerLocked = document.pointerLockElement === renderer.domElement;
        });

        document.addEventListener('mousemove', (event) => {
            if (!isPointerLocked) return;

            const sensitivity = 0.002;
            
            yaw -= event.movementX * sensitivity;
            pitch -= event.movementY * sensitivity;

            // Clamp pitch to prevent over-rotation
            pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
        });

        // Collision detection
        function checkCollision(x, z) {
            const mapX = Math.round(x);
            const mapZ = Math.round(z);

            if (mapZ < 0 || mapZ >= map.length || mapX < 0 || mapX >= map[0].length) {
                return true;
            }

            return map[mapZ][mapX] === 'X';
        }

        // Animation loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            // Update camera rotation
            camera.rotation.order = 'YXZ';
            camera.rotation.y = yaw;
            camera.rotation.x = pitch;

            // Calculate movement direction
            direction.set(0, 0, 0);

            if (moveState.forward) direction.z -= 1;
            if (moveState.backward) direction.z += 1;
            if (moveState.left) direction.x -= 1;
            if (moveState.right) direction.x += 1;

            // Normalize direction
            if (direction.length() > 0) {
                direction.normalize();
            }

            // Apply rotation to direction
            const forward = new THREE.Vector3(0, 0, -1);
            const right = new THREE.Vector3(1, 0, 0);
            
            forward.applyQuaternion(camera.quaternion);
            right.applyQuaternion(camera.quaternion);
            
            forward.y = 0;
            right.y = 0;
            forward.normalize();
            right.normalize();

            velocity.set(0, 0, 0);
            velocity.addScaledVector(forward, direction.z);
            velocity.addScaledVector(right, direction.x);

            // Apply movement with collision detection
            const moveDistance = moveSpeed * delta;
            const newX = camera.position.x + velocity.x * moveDistance;
            const newZ = camera.position.z + velocity.z * moveDistance;

            // Check collision before moving
            const checkRadius = 0.3;
            let canMoveX = true;
            let canMoveZ = true;

            // Check corners around the player
            for (let offsetX = -checkRadius; offsetX <= checkRadius; offsetX += checkRadius) {
                for (let offsetZ = -checkRadius; offsetZ <= checkRadius; offsetZ += checkRadius) {
                    if (checkCollision(newX + offsetX, camera.position.z + offsetZ)) {
                        canMoveX = false;
                    }
                    if (checkCollision(camera.position.x + offsetX, newZ + offsetZ)) {
                        canMoveZ = false;
                    }
                }
            }

            if (canMoveX) {
                camera.position.x = newX;
            }
            if (canMoveZ) {
                camera.position.z = newZ;
            }

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();
    </script>
</body>
</html>
