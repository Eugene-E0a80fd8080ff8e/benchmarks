<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labyrinth Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial, sans-serif; }
        #instructions {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            color: white;
            transform: translateY(-50%);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="instructions">
        Click to play<br/>
        Move: WASD<br/>
        Look: MOUSE
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(1.5, 1.6, 1.5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 3, 1);
        scene.add(directionalLight);

        // Map
        const mapStrings = [
            'XXXXXXXXXX',
            'Xs.....XXX',
            'XXXXXX.XXX',
            'XXXXXX.XXX',
            'XXX......X',
            'X.X......X',
            'X.X......X',
            'X.XX.XXX.X',
            'X........X',
            'XXXXXXXXXX'
        ];
        const mapArray = mapStrings.map(s => s.split(''));
        let startRow, startCol;
        for (let row = 0; row < 10; row++) {
            for (let col = 0; col < 10; col++) {
                if (mapArray[row][col] === 's') {
                    startRow = row;
                    startCol = col;
                    mapArray[row][col] = '.';
                }
            }
        }
        camera.position.set(startCol + 0.5, 1.6, startRow + 0.5);

        // Materials
        const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });

        // Floor
        const floorGeometry = new THREE.PlaneGeometry(10, 10);
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = 0;
        scene.add(floor);

        // Walls
        for (let row = 0; row < 10; row++) {
            for (let col = 0; col < 10; col++) {
                if (mapArray[row][col] === 'X') {
                    const geometry = new THREE.BoxGeometry(1, 2, 1);
                    const wall = new THREE.Mesh(geometry, wallMaterial);
                    wall.position.set(col + 0.5, 1, row + 0.5);
                    scene.add(wall);
                }
            }
        }

        // Controls
        const keys = { forward: false, backward: false, left: false, right: false };
        const speed = 5;
        const sensitivity = 0.002;

        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = true; break;
                case 'KeyS': keys.backward = true; break;
                case 'KeyA': keys.left = true; break;
                case 'KeyD': keys.right = true; break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.code) {
                case 'KeyW': keys.forward = false; break;
                case 'KeyS': keys.backward = false; break;
                case 'KeyA': keys.left = false; break;
                case 'KeyD': keys.right = false; break;
            }
        });

        let yaw = 0;
        let pitch = 0;

        document.addEventListener('click', () => {
            document.body.requestPointerLock();
        });

        document.addEventListener('mousemove', (event) => {
            if (document.pointerLockElement === document.body) {
                yaw -= event.movementX * sensitivity;
                pitch -= event.movementY * sensitivity;
                pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
                camera.rotation.set(pitch, yaw, 0);
            }
        });

        const instructions = document.getElementById('instructions');
        document.addEventListener('pointerlockchange', () => {
            instructions.style.display = document.pointerLockElement ? 'none' : 'block';
        });

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animate
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            // Movement
            const moveX = Number(keys.right) - Number(keys.left);
            const moveZ = Number(keys.backward) - Number(keys.forward);
            const moveDirection = new THREE.Vector3(moveX, 0, moveZ);

            if (moveDirection.length() > 0) {
                const euler = new THREE.Euler(0, camera.rotation.y, 0);
                moveDirection.applyEuler(euler);
                moveDirection.normalize();

                const deltaPos = moveDirection.multiplyScalar(speed * delta);

                const oldX = camera.position.x;
                const oldZ = camera.position.z;

                camera.position.add(deltaPos);

                const cellX = Math.floor(camera.position.x);
                const cellZ = Math.floor(camera.position.z);

                if (cellX < 0 || cellX >= 10 || cellZ < 0 || cellZ >= 10 || mapArray[cellZ][cellX] === 'X') {
                    camera.position.x = oldX;
                    camera.position.z = oldZ;
                }
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
