<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10;
        }

        #info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="info">
        <p>Labyrinth Game</p>
        <p>WASD - Move | Mouse - Look Around</p>
        <p id="position">Pos: (0, 0, 0)</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.js"></script>
    <script>
        // Labyrinth map
        const mapString = `
XXXXXXXXXX
Xs.....XXX
XXXXXX.XXX
XXXXXX.XXX
XXX......X
X.X......X
X.X......X
X.XX.XXX.X
X........X
XXXXXXXXXX
`;

        const mapLines = mapString.trim().split('\n');
        const map = mapLines.map(line => line.split(''));

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 50, 100);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFShadowShadowMap;
        document.body.appendChild(renderer.domElement);

        // Find starting position
        let startPos = { x: 0, z: 0 };
        for (let z = 0; z < map.length; z++) {
            for (let x = 0; x < map[z].length; x++) {
                if (map[z][x] === 's') {
                    startPos = { x: x, z: z };
                }
            }
        }

        // Player setup
        const playerHeight = 1.7;
        camera.position.set(startPos.x + 0.5, playerHeight / 2, startPos.z + 0.5);

        // Controls
        const keys = {
            w: false,
            a: false,
            s: false,
            d: false
        };

        const mouse = {
            x: 0,
            y: 0,
            sensitivity: 0.003
        };

        let euler = new THREE.Euler(0, 0, 0, 'YXZ');
        let direction = new THREE.Vector3();

        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (key === 'w') keys.w = true;
            if (key === 'a') keys.a = true;
            if (key === 's') keys.s = true;
            if (key === 'd') keys.d = true;
        });

        document.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            if (key === 'w') keys.w = false;
            if (key === 'a') keys.a = false;
            if (key === 's') keys.s = false;
            if (key === 'd') keys.d = false;
        });

        document.addEventListener('mousemove', (e) => {
            mouse.x += e.movementX * mouse.sensitivity;
            mouse.y += e.movementY * mouse.sensitivity;

            // Clamp vertical rotation
            mouse.y = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, mouse.y));
        });

        document.addEventListener('click', () => {
            renderer.domElement.requestPointerLock = renderer.domElement.requestPointerLock || renderer.domElement.mozRequestPointerLock;
            renderer.domElement.requestPointerLock();
        });

        // Create labyrinth
        const blockSize = 1;
        const geometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
        const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0xCCCCCC });

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        directionalLight.shadow.camera.far = 100;
        directionalLight.shadow.camera.left = -50;
        directionalLight.shadow.camera.right = 50;
        directionalLight.shadow.camera.top = 50;
        directionalLight.shadow.camera.bottom = -50;
        scene.add(directionalLight);

        // Build the maze
        const walls = [];
        const collisionBoxes = [];

        for (let z = 0; z < map.length; z++) {
            for (let x = 0; x < map[z].length; x++) {
                const cell = map[z][x];
                
                if (cell === 'X') {
                    // Create wall (3D block)
                    const mesh = new THREE.Mesh(geometry, wallMaterial.clone());
                    mesh.position.set(x + 0.5, blockSize / 2, z + 0.5);
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    scene.add(mesh);
                    walls.push(mesh);

                    // Add collision box
                    collisionBoxes.push({
                        x: x,
                        z: z,
                        width: blockSize,
                        depth: blockSize
                    });
                } else {
                    // Floor
                    const floorMesh = new THREE.Mesh(new THREE.BoxGeometry(blockSize, 0.1, blockSize), floorMaterial);
                    floorMesh.position.set(x + 0.5, -0.05, z + 0.5);
                    floorMesh.receiveShadow = true;
                    scene.add(floorMesh);
                }
            }
        }

        // Collision detection
        function canMoveTo(x, z) {
            const radius = 0.3; // Player collision radius
            
            for (let box of collisionBoxes) {
                if (
                    x - radius < box.x + box.width &&
                    x + radius > box.x &&
                    z - radius < box.z + box.depth &&
                    z + radius > box.z
                ) {
                    return false;
                }
            }
            return true;
        }

        // Animation loop
        const clock = new THREE.Clock();
        const speed = 5; // Movement speed in m/s

        function animate() {
            requestAnimationFrame(animate);

            const deltaTime = clock.getDelta();
            
            // Update camera rotation
            euler.setFromQuaternion(camera.quaternion);
            euler.setFromEuler(mouse.y, mouse.x, 0);
            camera.quaternion.setFromEuler(euler);

            // Movement
            direction.set(0, 0, 0);
            
            if (keys.w) direction.z -= 1;
            if (keys.s) direction.z += 1;
            if (keys.a) direction.x -= 1;
            if (keys.d) direction.x += 1;

            if (direction.length() > 0) {
                direction.normalize();
                
                // Rotate movement direction based on camera rotation
                direction.applyAxisAngle(new THREE.Vector3(0, 1, 0), mouse.x);
                
                const moveDistance = speed * deltaTime;
                const newX = camera.position.x + direction.x * moveDistance;
                const newZ = camera.position.z + direction.z * moveDistance;

                if (canMoveTo(newX, newZ)) {
                    camera.position.x = newX;
                    camera.position.z = newZ;
                }
            }

            // Update position info
            const posText = `Pos: (${camera.position.x.toFixed(1)}, ${camera.position.y.toFixed(1)}, ${camera.position.z.toFixed(1)})`;
            document.getElementById('position').textContent = posText;

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
