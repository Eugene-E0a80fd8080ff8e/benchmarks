<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Labyrinth Game</h3>
        <p>WASD to move</p>
        <p>Mouse to look around</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.js"></script>
    <script>
        // Game configuration
        const CELL_SIZE = 1;
        const PLAYER_HEIGHT = 1.7;
        const PLAYER_SPEED = 0.1;
        const MOUSE_SENSITIVITY = 0.002;

        // Map definition
        const map = [
            'XXXXXXXXXX',
            'Xs.....XXX',
            'XXXXXX.XXX',
            'XXXXXX.XXX',
            'XXX......X',
            'X.X......X',
            'X.X......X',
            'X.XX.XXX.X',
            'X........X',
            'XXXXXXXXXX'
        ];

        // Find starting position
        let startPos = null;
        for (let y = 0; y < map.length; y++) {
            for (let x = 0; x < map[y].length; x++) {
                if (map[y][x] === 's') {
                    startPos = { x: x * CELL_SIZE, z: y * CELL_SIZE };
                    break;
                }
            }
            if (startPos) break;
        }

        // Three.js setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(startPos.x + CELL_SIZE/2, PLAYER_HEIGHT, startPos.z + CELL_SIZE/2);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.left = -20;
        directionalLight.shadow.camera.right = 20;
        directionalLight.shadow.camera.top = 20;
        directionalLight.shadow.camera.bottom = -20;
        directionalLight.shadow.camera.near = 0.1;
        directionalLight.shadow.camera.far = 50;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Materials
        const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
        const ceilingMaterial = new THREE.MeshLambertMaterial({ color: 0x4682B4 });

        // Create floor
        const floorGeometry = new THREE.PlaneGeometry(map[0].length * CELL_SIZE, map.length * CELL_SIZE);
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.set(map[0].length * CELL_SIZE / 2, 0, map.length * CELL_SIZE / 2);
        floor.receiveShadow = true;
        scene.add(floor);

        // Create ceiling
        const ceiling = new THREE.Mesh(floorGeometry, ceilingMaterial);
        ceiling.rotation.x = Math.PI / 2;
        ceiling.position.set(map[0].length * CELL_SIZE / 2, 3, map.length * CELL_SIZE / 2);
        scene.add(ceiling);

        // Create walls
        const wallGeometry = new THREE.BoxGeometry(CELL_SIZE, 3, CELL_SIZE);
        
        for (let y = 0; y < map.length; y++) {
            for (let x = 0; x < map[y].length; x++) {
                if (map[y][x] === 'X') {
                    const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                    wall.position.set(x * CELL_SIZE + CELL_SIZE/2, 1.5, y * CELL_SIZE + CELL_SIZE/2);
                    wall.castShadow = true;
                    wall.receiveShadow = true;
                    scene.add(wall);
                }
            }
        }

        // Player controls
        const keys = {};
        let mouseX = 0;
        let mouseY = 0;
        let pitch = 0;
        let yaw = 0;

        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement === renderer.domElement) {
                mouseX = e.movementX;
                mouseY = e.movementY;
            }
        });

        renderer.domElement.addEventListener('click', () => {
            renderer.domElement.requestPointerLock();
        });

        // Collision detection
        function checkCollision(x, z) {
            const gridX = Math.floor(x / CELL_SIZE);
            const gridZ = Math.floor(z / CELL_SIZE);
            
            if (gridX < 0 || gridX >= map[0].length || gridZ < 0 || gridZ >= map.length) {
                return true;
            }
            
            return map[gridZ][gridX] === 'X';
        }

        // Game loop
        function animate() {
            requestAnimationFrame(animate);

            // Mouse look
            yaw -= mouseX * MOUSE_SENSITIVITY;
            pitch -= mouseY * MOUSE_SENSITIVITY;
            pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
            
            camera.rotation.order = 'YXZ';
            camera.rotation.y = yaw;
            camera.rotation.x = pitch;
            
            mouseX = 0;
            mouseY = 0;

            // Movement
            const moveVector = new THREE.Vector3();
            
            if (keys['w']) moveVector.z -= 1;
            if (keys['s']) moveVector.z += 1;
            if (keys['a']) moveVector.x -= 1;
            if (keys['d']) moveVector.x += 1;
            
            if (moveVector.length() > 0) {
                moveVector.normalize();
                moveVector.applyQuaternion(camera.quaternion);
                moveVector.y = 0;
                moveVector.normalize();
                
                const newX = camera.position.x + moveVector.x * PLAYER_SPEED;
                const newZ = camera.position.z + moveVector.z * PLAYER_SPEED;
                
                // Check collision for new position
                if (!checkCollision(newX, newZ)) {
                    camera.position.x = newX;
                    camera.position.z = newZ;
                }
            }

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start game
        animate();
    </script>
</body>
</html>
